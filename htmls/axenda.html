<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游깴</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {
        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580

      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

        map.addSource("earthquakes", {

': ['-8.013568125044142', '42.914696709897996']}, 'properties': {'name': 'Ruxe Ruxe', 'location': 'Melide', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27526/-/ruxe-ruxe.html', 'dates': 'Friday 11, Friday 25 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.394178110806193', '43.37228885997683']}, 'properties': {'name': 'Tor', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27428/-/tor.html', 'dates': 'Friday 11, Sunday 13 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.441317452313018', '43.69480871421956']}, 'properties': {'name': 'IX Foliada Nordest칤a', 'location': 'San Cibrao, Lieiro (Cervo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27255/-/ix-foliada-nordestia.html', 'dates': 'Saturday 12 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.54545102915917', '42.8808122155298']}, 'properties': {'name': 'Monoulious DOP', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27351/-/monoulious-dop.html', 'dates': 'Saturday 12 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.724644795138763', '42.239403426166334']}, 'properties': {'name': 'Tandub', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27363/-/tandub.html', 'dates': 'Saturday 12 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.618583650568336', '42.16190318320446']}, 'properties': {'name': 'The Lelli Kelly췂s', 'location': 'O Porri침o', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27507/-/the-lelli-kelly-s.html', 'dates': 'Saturday 12, Saturday 19, Friday 25, Saturday 26 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.394121953689828', '43.37151520980038']}, 'properties': {'name': 'I Jornadas Contra o Terrorismo Patronal', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27438/-/i-jornadas-contra-o-terrorismo-patronal.html', 'dates': 'Saturday 12 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-9.216197780208779', '43.10810959483062']}, 'properties': {'name': 'Foliada Lago-Mar', 'location': 'Mux칤a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27554/-/foliada-lago-mar.html', 'dates': 'Saturday 12 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.641263732415503', '42.43371928951608']}, 'properties': {'name': 'Cabodano + Untides + Brutal', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27494/-/cabodano-untides-brutal.html', 'dates': 'Saturday 12 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.53261679752939', '42.350903983254675']}, 'properties': {'name': 'Gran Ser치n en Regodobargo', 'location': 'Rego do Vargo, A Insua (Ponte Caldelas)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27263/-/gran-seran-en-regodobargo.html', 'dates': 'Saturday 12 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.231717413182524', '43.4857161902257']}, 'properties': {'name': 'Os Derradeiros + Kondusi칩n Kol칠rika', 'location': 'Ferrol', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27560/-/os-derradeiros-kondusion-kolerika.html', 'dates': 'Saturday 12 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.414469070748253', '42.78012140734217']}, 'properties': {'name': 'Napalm Fest Shoutern Edition', 'location': 'Sarria', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27354/-/napalm-fest-shoutern-edition.html', 'dates': 'Friday 18 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.826262108785732', '42.562979041060196']}, 'properties': {'name': 'Mediarea', 'location': 'Vilanova de Arousa', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27292/-/mediarea.html', 'dates': 'Sunday 20 [Apr] '}}, {'type': 'Feature', 'geometr             // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>

            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {

          // Filter data by date buttons

            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.72471440360559', '42.237988178874325']}, 'properties': {'name': 'Festa da Reconquista', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27566/-/festa-da-reconquista.html', 'dates': 'Sunday 30 [Mar] '}}]});
