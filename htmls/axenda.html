<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåç</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {
        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {
            type: "geojson",
            data: {'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.545033518085397', '42.88076499993671']}, 'properties': {'name': 'Festas da Ascensi√≥n', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27915/-/festas-da-ascension.html', 'dates': 'Wednesday 28, Thursday 29, Friday 30, Saturday 31 [May] Sunday 01 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.54388456392916', '42.88042654292852']}, 'properties': {'name': 'Turnes & Gregorio', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27759/-/turnes-gregorio.html', 'dates': 'Thursday 29 [May] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['4.051463305733105', '39.94959989713837']}, 'properties': {'name': 'Caama√±o & Ameixeiras', 'location': 'Menorca (Illes Balears)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27523/-/caamano-ameixeiras.html', 'dates': 'Friday 30 [May] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544983287699317', '42.88192570188918']}, 'properties': {'name': 'Composfest', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27916/-/composfest.html', 'dates': 'Friday 30 [May] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-6.593397077827542', '42.545522145242394']}, 'properties': {'name': 'Tandub + Nativo', 'location': 'Ponferrada (O Bierzo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27366/-/tandub-nativo.html', 'dates': 'Friday 30, Saturday 31 [May] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-9.086500325249675', '42.82261263740362']}, 'properties': {'name': 'Vero Rilo', 'location': 'Carnota', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27910/-/vero-rilo.html', 'dates': 'Friday 30 [May] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'c ww.gzmusica.com/axenda/eventdetail/27793/-/seran-de-sabaris.html', 'dates': 'Saturday 31 [May] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.815687482643348', '42.26768539227154']}, 'properties': {'name': 'The Lelli Kelly¬¥s + Manle', 'location': 'Lim√©ns, O H√≠o (Cangas)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27881/-/the-lelli-kelly-s-manle.html', 'dates': 'Saturday 31 [May] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.545460637755676', '42.88092875926289']}, 'properties': {'name': 'Samesugas + Paulo Pascual + Bule', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27653/-/samesugas-paulo-pascual-bule.html', 'dates': 'Saturday 31 [May] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.59326077934827', '42.07879003986946']}, 'properties': {'name': 'IV Ser√°n de Soutelo', 'location': 'Soutelo (Salceda de Caselas)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27844/-/iv-seran-de-soutelo.html', 'dates': 'Saturday 31 [May] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.723330928391295', '42.239578697133986']}, 'properties': {'name': 'Noitarega', 'location': 'Courxo (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27777/-/noitarega.html', 'dates': 'Saturday 31 [May] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.794451618383937', '42.08780244720037']}, 'properties': {'name': 'Sheila Patricia', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27726/-/sheila-patricia.html', 'dates': 'Saturday 31 [May] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.394829237146764', '43.37146875978969']}, 'properties': {'name': 'Trapallada', 'location': 'A Coru√±a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27728/-/trapallada.html', 'dates': 'Saturday 31 [May] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.395932775811998', '43.37172484186195']}, 'properties': {'name': 'XLIII Concurso de Baile Tradicional Xacarandaina', 'location': 'A Coru√±a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27902/-/xliii-concurso-de-baile-tradicional-xacarandaina.html', 'dates': 'Sunday 01 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.723209089704206', '42.06519966199434']}, 'properties': {'name': '4¬™ Feira das Mozas', 'location': 'Xinzo de Limia', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27864/-/4-feira-das-mozas.html', 'dates': 'Sunday 01 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544679860317652', '42.88238332461285']}, 'properties': {'name': 'Transilvanians + The Toasters', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27612/-/transilvanians-the-toasters.html', 'dates': 'Wednesday 04 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.610110687709481', '42.305106101136715']}, 'properties': {'name': 'XVIII Festival Alternativo Millo Verde', 'location': 'Cesantes (Redondela)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27686/-/xviii-festival-alternativo-millo-verde.html', 'dates': 'Thursday 05, Friday 06, Saturday 07 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.641184636766232', '42.43348674202353']}, 'properties': {'name': 'Surfing The L√©rez', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27797/-/surfing-the-lerez.html', 'dates': 'Friday 06, Saturday 07 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.19146331608666', '43.34897127236683']}, 'properties': {'name': 'VIII Foliada A Chocolateira', 'location': 'A Pontenova', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27760/-/viii-foliada-a-chocolateira.html', 'dates': 'Friday 06, Saturday 07, Saturday 07 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.395850096807404', '43.37131646761527']}, 'properties': {'name': 'Abraham Cupeiro', 'location': 'A Coru√±a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27319/-/abraham-cupeiro.html', 'dates': 'Friday 06 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.865636825171539', '42.34448408054552']}, 'properties': {'name': '2¬™ Festa da Cunheira', 'location': 'Ourense', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27853/-/2-festa-da-cunheira.html', 'dates': 'Saturday 07 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.556363132528178', '43.013103771392764']}, 'properties': {'name': '13 Foliada de Orbazai', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27854/-/13-foliada-de-orbazai.html', 'dates': 'Saturday 07 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.557907968963354', '43.23184469355038']}, 'properties': {'name': 'Foliada de Tor√°s', 'location': 'A Laracha', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27904/-/foliada-de-toras.html', 'dates': 'Saturday 07 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.212501285037568', '43.53547605293153']}, 'properties': {'name': 'I Trasankos Rock', 'location': 'Trasancos (Nar√≥n)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27276/-/i-trasankos-rock.html', 'dates': 'Saturday 07 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.723913412342483', '42.238973983659385']}, 'properties': {'name': 'Xente T√≥xica + Mar√≠a do Lixxxo', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27841/-/xente-toxica-maria-do-lixxxo.html', 'dates': 'Saturday 07 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544821217561363', '42.88139051728133']}, 'properties': {'name': 'Allo Negro', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27483/-/allo-negro.html', 'dates': 'Saturday 14 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.394710101143522', '43.37160500393455']}, 'properties': {'name': 'Foliada e XXIII Romar√≠a do Lecer', 'location': 'A Coru√±a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27901/-/foliada-e-xxiii-romaria-do-lecer.html', 'dates': 'Saturday 14, Sunday 15 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.045952126915791', '42.737971255514104']}, 'properties': {'name': 'IX Noceda Rock', 'location': 'Lamas, Noceda (Lal√≠n)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27858/-/ix-noceda-rock.html', 'dates': 'Saturday 14, Sunday 15 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.852347668899985', '43.4521090688503']}, 'properties': {'name': 'Romar√≠a das Merendas', 'location': 'As Pontes', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27501/-/romaria-das-merendas.html', 'dates': 'Saturday 14 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.641433789699105', '42.43341371337103']}, 'properties': {'name': 'III Tronko Fest', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27247/-/iii-tronko-fest.html', 'dates': 'Saturday 14 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.725216854621653', '42.17554055518049']}, 'properties': {'name': 'Festas de San Xo√°n', 'location': 'O Freixo, Valadares (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27669/-/festas-de-san-xoan.html', 'dates': 'Friday 20, Saturday 21, Sunday 22, Monday 23, Tuesday 24 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.640648485608198', '42.50870924338229']}, 'properties': {'name': 'Trece Roeis Fest', 'location': 'Pant√≥n', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27839/-/trece-roeis-fest.html', 'dates': 'Friday 20, Saturday 21 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.64818434243153', '42.8613327340727']}, 'properties': {'name': 'Festival Fin de Curso Os Castros', 'location': 'Bertamir√°ns, Orto√±o (Ames)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27859/-/festival-fin-de-curso-os-castros.html', 'dates': 'Saturday 21 [Jun] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
