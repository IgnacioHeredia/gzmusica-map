<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåç</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {
        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {
            type: "geojson",

39', '42.51570566857771']}, 'properties': {'name': 'Pauli√±a', 'location': 'Cambados', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26552/-/paulina.html', 'dates': 'Saturday 26 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['2.1792855999669984', '41.38305184888497']}, 'properties': {'name': 'Rebeliom do Inframundo', 'location': 'Barcelona (Catalunya)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26571/-/rebeliom-do-inframundo.html', 'dates': 'Saturday 26 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.383749138453554', '42.74224375578466']}, 'properties': {'name': 'III Rapa das Crestas', 'location': 'Abelao, Oca (A Estrada)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26356/-/iii-rapa-das-crestas.html', 'dates': 'Saturday 26 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.820082512683581', '42.61038476871551']}, 'properties': {'name': 'IV Foliada e Cantos de Taberna de Taboada', 'location': 'Chantada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26604/-/iv-foliada-e-cantos-de-taberna-de-taboada.html', 'dates': 'Saturday 26 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.034458247775833', '43.140668191570086']}, 'properties': {'name': 'XII Ruada Teixeiro', 'location': 'Teixeiro, Curtis (Curtis)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26582/-/xii-ruada-teixeiro.html', 'dates': 'Saturday 26 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.735624192726373', '42.2818543100361']}, 'properties': {'name': 'II Festa do Outono', 'location': 'Moa√±a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26557/-/ii-festa-do-outono.html', 'dates': 'Saturday 26 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.565146786085103', '42.13378658057296']}, 'properties': {'name': 'XIV Ser√°n Carballeira', 'location': 'A Pico√±a (Salceda de Caselas)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26554/-/xiv-seran-carballeira.html', 'dates': 'Saturday 26 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544620990936227', '42.88106602461598']}, 'properties': {'name': 'Breo', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26579/-/breo.html', 'dates': 'Saturday 26 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.793402071847003', '42.088122205135114']}, 'properties': {'name': 'As Lembranzas', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26528/-/as-lembranzas.html', 'dates': 'Saturday 26 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.618418833534314', '42.16268945443836']}, 'properties': {'name': 'Buxa', 'location': 'O Porri√±o', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26566/-/buxa.html', 'dates': 'Saturday 26 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.723781976334046', '42.06561896977609']}, 'properties': {'name': 'C√© Orquestra Pantasma', 'location': 'Xinzo de Limia', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26551/-/ce-orquestra-pantasma.html', 'dates': 'Sunday 27 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.657355165045647', '42.43484323198106']}, 'properties': {'name': 'V O Son da Gaita', 'location': 'Poio', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26584/-/v-o-son-da-gaita.html', 'dates': 'Sunday 27 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.793768942352213', '42.08766252811569']}, 'properties': {'name': 'Catuxa Salom', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26529/-/catuxa-salom.html', 'dates': 'Sunday 27 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.545714856437238', '42.88186952685398']}, 'properties': {'name': 'Foliada na Casa das Crechas', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26574/-/foliada-na-casa-das-crechas.html', 'dates': 'Wednesday 30 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.821354480199438', '42.60960041869626']}, 'properties': {'name': 'Casta√±azo Rock', 'location': 'Chantada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26462/-/castanazo-rock.html', 'dates': 'Friday 01, Saturday 02 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.76496689931971', '42.59605492193523']}, 'properties': {'name': 'Magosto-Sama√≠n Xironsa', 'location': 'Vilagarc√≠a de Arousa', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26556/-/magosto-samain-xironsa.html', 'dates': 'Saturday 02 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544065915456612', '42.88059161534102']}, 'properties': {'name': 'Foliadas Abertas do Pichel', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26466/-/foliadas-abertas-do-pichel.html', 'dates': 'Friday 08 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.55520302639537', '43.01360845358992']}, 'properties': {'name': '10¬∫ Foliada Magosto AC Os X√≠lgaros', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26614/-/10-foliada-magosto-ac-os-xilgaros.html', 'dates': 'Saturday 09 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-6.591904760820844', '42.54597653114582']}, 'properties': {'name': 'Xabier D√≠az & Adufeiras de Salitre', 'location': 'Ponferrada (O Bierzo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26511/-/xabier-diaz-adufeiras-de-salitre.html', 'dates': 'Saturday 09, Sunday 10 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.54486977786125', '42.88065428662366']}, 'properties': {'name': 'Loita Amada + Liskadaki', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26611/-/loita-amada-liskadaki.html', 'dates': 'Friday 15 [november] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),

          // Filter data by date buttons
          document.getElementsByClassName('filter-today')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': []});
          }),
          document.getElementsByClassName('filter-tomorrow')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': []});
          }),
