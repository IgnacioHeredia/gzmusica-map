<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游깴</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {

        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',

        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580

      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {

detail/24807/-/rock-in-rian.html', 'dates': 'Friday 06, Saturday 07 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.792894887087556', '42.27000559032065']}, 'properties': {'name': 'Romar칤a de Darbo', 'location': 'Darbo (Cangas)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26229/-/romaria-de-darbo.html', 'dates': 'Friday 06, Saturday 07, Sunday 08, Monday 09 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.8373943222137745', '43.162487836320814']}, 'properties': {'name': 'VII Parga Rock', 'location': 'Parga (Guitiriz)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25001/-/vii-parga-rock.html', 'dates': 'Friday 06, Saturday 07 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.358556383547247', '43.66179101489048']}, 'properties': {'name': 'X Festival Osa do Mar', 'location': 'Burela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25662/-/x-festival-osa-do-mar.html', 'dates': 'Friday 06, Saturday 07, Sunday 08 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.65844666656066', '42.242074012223945']}, 'properties': {'name': '2춹 Foliada dos Pexegos', 'location': 'Cande치n (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26241/-/2-foliada-dos-pexegos.html', 'dates': 'Saturday 07 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-9.087417517918777', '42.82386597067161']}, 'properties': {'name': 'Festa Presentaci칩n Asaghieiras Master Festival', 'location': 'Carnota', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26343/-/festa-presentacion-asaghieiras-master-festival.html', 'dates': 'Saturday 07 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.786281075651727', '42.59001640726288']}, 'properties': {'name': 'Revenidas', 'location': 'Vilaxo치n, Sobr치n (Vilagarc칤a de Arousa)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25071/-/revenidas.html', 'dates': 'Thursday 12, Friday 13, Saturday 14, Sunday 15 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-3.7025950780476773', '40.4170381158911']}, 'properties': {'name': 'S칠s', 'location': 'Madrid (Espa침a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25905/-/ses.html', 'dates': 'Thursday 19 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.744766634942456', '42.05023592102414']}, 'properties': {'name': 'Gallaecian Cult', 'location': 'Tebra (Tomi침o)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26291/-/gallaecian-cult.html', 'dates': 'Friday 20, Saturday 21 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.725061356324934', '42.17500126200025']}, 'properties': {'name': 'XXXI Revoltallo', 'location': 'Valadares (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26314/-/xxxi-revoltallo.html', 'dates': 'Friday 20, Saturday 21, Sunday 22 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.956882371120966', '42.154202477420206']}, 'properties': {'name': 'Xabier D칤az e Adufeiras de Salitre', 'location': 'Celanova', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25724/-/xabier-diaz-e-adufeiras-de-salitre.html', 'dates': 'Saturday 21 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.54446637200201', '42.88142585321634']}, 'properties': {'name': 'V Festival Mar칠', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26130/-/v-festival-mare.html', 'dates': 'Wednesday 25, Thursday 26, Friday 27, Saturday 28, Sunday 29 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.395810968099092', '43.372579071179686']}, 'properties': {'name': 'Baiuca + Carlanga y los Cubatas', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25649/-/baiuca-carlanga-y-los-cubatas.html', 'dates': 'Saturday 28 [september] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {

              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;

          }),
