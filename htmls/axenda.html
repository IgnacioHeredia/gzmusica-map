<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游깴</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom

        initial_zoom = 7;

              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',

            "maxzoom": 19

          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],

      map.dragRotate.disable();

      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

, 'geometry': {'type': 'Point', 'coordinates': ['-7.438823373243292', '41.94202851648402']}, 'properties': {'name': 'Extruga Festival', 'location': 'Ver칤n', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26129/-/extruga-festival.html', 'dates': 'Saturday 24, Sunday 25 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.362497302826353', '42.666684588347806']}, 'properties': {'name': 'Festival Terra Brava', 'location': 'O Incio', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26026/-/festival-terra-brava.html', 'dates': 'Saturday 24 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.446493375240781', '43.253742183235836']}, 'properties': {'name': 'IV Festival Pozomouro', 'location': 'Muimenta (Cospeito)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26227/-/iv-festival-pozomouro.html', 'dates': 'Saturday 24 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.794499511176143', '42.08863253842914']}, 'properties': {'name': 'Barah칰nda', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26170/-/barahunda.html', 'dates': 'Saturday 24 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.798180404412847', '42.184957356491765']}, 'properties': {'name': 'The Wild Fest', 'location': 'Oia (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25733/-/the-wild-fest.html', 'dates': 'Friday 30, Saturday 31 [august] Sunday 01 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.642234118602242', '42.50911725499722']}, 'properties': {'name': 'V Trece Roeis Fest', 'location': 'Pant칩n', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25256/-/v-trece-roeis-fest.html', 'dates': 'Friday 30, Saturday 31 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.778670869143252', '42.26478569954583']}, 'properties': {'name': 'Xabier D칤az e Adufeiras de Salitre', 'location': 'Cangas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26059/-/xabier-diaz-e-adufeiras-de-salitre.html', 'dates': 'Friday 30 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.887613537148976', '42.785568035565355']}, 'properties': {'name': 'Carlos N칰침ez', 'location': 'Noia', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25951/-/carlos-nunez.html', 'dates': 'Friday 30 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.872625693601922', '41.90231392892706']}, 'properties': {'name': 'Bule', 'location': 'A Guarda', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25880/-/bule.html', 'dates': 'Friday 30 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.497184506831111', '42.08272607201446']}, 'properties': {'name': '36췈 Festival da Poes칤a no Condado', 'location': 'Salvaterra de Mi침o', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25431/-/36-festival-da-poesia-no-condado.html', 'dates': 'Saturday 31 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.607639689212395', '42.204304747883924']}, 'properties': {'name': 'IX O Son do Pazo', 'location': 'Mos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26151/-/ix-o-son-do-pazo.html', 'dates': 'Saturday 31 [august] Sunday 01 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-9.127841418475272', '42.79921187886028']}, 'properties': {'name': 'Fest칩rreo', 'location': 'Lira (Carnota)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26271/-/festorreo.html', 'dates': 'Saturday 31 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.482306365870288', '43.53459192037061']}, 'properties': {'name': 'Cantigas e Agarimos', 'location': 'O Valadouro', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26242/-/cantigas-e-agarimos.html', 'dates': 'Sunday 01 [september] '}}, {           }), map.addLayer({

            type: "symbol",

              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {

              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
