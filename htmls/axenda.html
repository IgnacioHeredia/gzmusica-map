    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

        font-weight: 700;
        margin-bottom: -15px;

      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->

          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Ma침치</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Pr칩ximos 7 d칤as</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Pr칩ximos 30 d칤as</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {

              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',

            "maxzoom": 19

        "layers": [{

          "type": "raster",
          "source": "osm" // This must match the source key above
        }]

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',

        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {
            type: "geojson",
            data: {'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-9.217840098269091', '43.10815811290338']}, 'properties': {'name': 'Comarea', 'location': 'Mux칤a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28912/-/comarea.html', 'dates': 'Xoves 04, Venres 05, S치bado 06, Domingo 07 [Decembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.72397635214808', '42.23807188986218']}, 'properties': {'name': 'Meninos do Pandeiro + Foliada Aberta', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29070/-/meninos-do-pandeiro-foliada-aberta.html', 'dates': 'Xoves 04 [Decembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.505024055252594', '42.17562044749491']}, 'properties': {'name': 'Hugo Guezeta', 'location': 'Ponteareas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28908/-/hugo-guezeta.html', 'dates': 'Venres 05 [Decembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.851126167359182', '43.45183108133006']}, 'properties': {'name': 'Ux칤a Lambona e A Banda Molona', 'location': 'As Pontes', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29115/-/uxia-lambona-e-a-banda-molona.html', 'dates': 'Venres 05, S치bado 06, Venres 19, Domingo 21, Venres 26, Martes 30 [Decembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.066664701100653', '43.125803392611736']}, 'properties': {'name': 'X Foliada da Fonsagrada', 'location': 'A Fonsagrada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28809/-/x-foliada-da-fonsagrada.html', 'dates': 'Venres 05, S치bado 06, Domingo 07 [Decembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.866550923567959', '42.34493013539531']}, 'properties': {'name': 'Fanfarria Taquikard칤a + Feral Booty', 'location': 'Ourense', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29112/-/fanfarria-taquikardia-feral-booty.html', 'dates': 'Venres 05 [Decembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-6.874766062453952', '42.85710764477613']}, 'properties': {'name': 'Polavila en Piornedo', 'location': 'Piornedo, Don칤s (Cervantes)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29067/-/polavila-en-piornedo.html', 'dates': 'S치bado 06 [Decembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.39394565387912', '43.37168588298515']}, 'properties': {'name': 'Bestas + Low Gain', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29084/-/bestas-low-gain.html', 'dates': 'S치bado 06 [Decembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.231168763047743', '43.48622767887807']}, 'properties': {'name': 'B칬j', 'location': 'Ferrol', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28996/-/boej.html', 'dates': 'Domingo 07 [Decembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.8685962266264555', '43.74296359592189']}, 'properties': {'name': 'III Cantos de Taberna de Cari침o', 'location': 'Cari침o', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29082/-/iii-cantos-de-taberna-de-carino.html', 'dates': 'Domingo 07 [Decembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.723471172892802', '42.23809074058111']}, 'properties': {'name': 'Dioivo + Sicixia + Os Barbosas', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28895/-/dioivo-sicixia-os-barbosas.html', 'dates': 'Venres 12 [Decembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.543864513883431', '42.882173005671255']}, 'properties': {'name': 'Foliadas Abertas do Pichel', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29136/-/foliadas-abertas-do-pichel.html', 'dates': 'Venres 12 [Decembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.723528185314796', '42.23848591909432']}, 'properties': {'name': 'Cabodano + Cividade Hill + Our Natrual Killer', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28897/-/cabodano-cividade-hill-our-natrual-killer.html', 'dates': 'S치bado 13 [Decembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.778706218561451', '42.266242806821865']}, 'properties': {'name': 'Exeria', 'location': 'Cangas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29030/-/exeria.html', 'dates': 'S치bado 13 [Decembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.60980326351237', '41.151092229492306']}, 'properties': {'name': 'Keltoi! + Grito! + 98 Axe', 'location': 'Porto (Portugal)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28934/-/keltoi-grito-98-axe.html', 'dates': 'S치bado 13 [Decembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.022744329927377', '42.187297266231376']}, 'properties': {'name': '20 Festival Internacional Rebulir', 'location': 'Ramir치s e Celanova', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29122/-/20-festival-internacional-rebulir.html', 'dates': 'Xoves 18, Venres 19, S치bado 20, Domingo 21 [Decembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.854189379163739', '43.68607535824176']}, 'properties': {'name': 'Ux칤a Lambonae A Banda Molona', 'location': 'Ortigueira', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29117/-/uxia-lambonae-a-banda-molona.html', 'dates': 'Xoves 18 [Decembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.395285699119258', '43.37257516242116']}, 'properties': {'name': 'Abe R치bade & Ricardo Formoso', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29111/-/abe-rabade-ricardo-formoso.html', 'dates': 'Xoves 18 [Decembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.54545034145777', '42.88056742179826']}, 'properties': {'name': 'XIV Mercado da Estrela', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29108/-/xiv-mercado-da-estrela.html', 'dates': 'Venres 19, S치bado 20, Domingo 21 [Decembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544675556774662', '42.882246820863145']}, 'properties': {'name': 'Estalotada', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29094/-/estalotada.html', 'dates': 'Venres 19 [Decembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.234242809090081', '42.31081478691972']}, 'properties': {'name': 'Festival A Rebusca', 'location': 'Manzaneda', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29109/-/festival-a-rebusca.html', 'dates': 'S치bado 20 [Decembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.394944609974303', '43.372631955864776']}, 'properties': {'name': 'Xabier D칤az & Adufeiras de Salitre', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28954/-/xabier-diaz-adufeiras-de-salitre.html', 'dates': 'S치bado 20 [Decembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.723573708584196', '42.239194999279825']}, 'properties': {'name': 'Abraham Cupeiro', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28791/-/abraham-cupeiro.html', 'dates': 'S치bado 20, S치bado 20, Domingo 21, Domingo 21, Domingo 21, Venres 26 [Decembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.725297911262043', '42.174923351165816']}, 'properties': {'name': 'Demecia Sonora + Chokis Vuelvis + R.I.F.', 'location': 'O Freixo, Valadares (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29000/-/demecia-sonora-chokis-vuelvis-r-i-f.html', 'dates': 'S치bado 20 [Decembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.723034003416158', '42.23964126201255']}, 'properties': {'name': 'D칰o Fenel', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29071/-/duo-fenel.html', 'dates': 'S치bado 20 [Decembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.770697789276173', '41.96467664121795']}, 'properties': {'name': 'A Resaca de Massiel', 'location': 'Figueir칩 (Tomi침o)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29080/-/a-resaca-de-massiel.html', 'dates': 'S치bado 20 [Decembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.395449667243765', '43.371389130389076']}, 'properties': {'name': 'Orquestra Brav칰 Xangai', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29114/-/orquestra-bravu-xangai.html', 'dates': 'Venres 26 [Decembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.778967151520268', '42.26553339250171']}, 'properties': {'name': 'Mediarea', 'location': 'Cangas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29086/-/mediarea.html', 'dates': 'S치bado 27 [Decembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.884516950373708', '42.647543140807635']}, 'properties': {'name': 'Xabier D칤az e Adufeiras de Salitre', 'location': 'Boiro', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28765/-/xabier-diaz-e-adufeiras-de-salitre.html', 'dates': 'S치bado 27 [Decembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.65227302210197', '42.197398860425885']}, 'properties': {'name': 'Coll칩n de Lola', 'location': 'O Rebull칩n, Tameiga (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28896/-/collon-de-lola.html', 'dates': 'S치bado 27 [Decembro]'}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}" target="_blank" rel="noopener"><i class="fa fa-external-link" aria-hidden="true"></i> Detalles</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),

          // Filter data by date buttons
          document.getElementsByClassName('filter-today')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': []});
          }),
          document.getElementsByClassName('filter-tomorrow')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': []});
