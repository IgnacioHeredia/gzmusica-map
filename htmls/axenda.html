<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游깴</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {
        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {
            type: "geojson",
            data: {'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.23243998774535', '43.48523614940723']}, 'properties': {'name': 'Festival Ilustracion-Arte', 'location': 'Ferrol', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26847/-/festival-ilustracion-arte.html', 'dates': 'Sunday 08 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.723548929973711', '42.2385976387831']}, 'properties': {'name': 'David Regueiro Tr칤o', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26860/-/david-regueiro-trio.html', 'dates': 'Sunday 08 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.79359137208072', '42.08779203933943']}, 'properties': {'name': 'Marta Bravo e S칠rgio Tannus', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26849/-/marta-bravo-e-sergio-tannus.html', 'dates': 'Sunday 08 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.641590672250764', '42.433038096297096']}, 'properties': {'name': 'Tenue + Herr Container', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26857/-/tenue-herr-container.html', 'dates': 'Sunday 08 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.253281150486862', '43.35205685984927']}, 'properties': {'name': 'Encontros no Solpor', 'location': 'Sada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26876/-/encontros-no-solpor.html', 'dates': 'Sunday 08 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['2.8848146881838885', '39.615093706638966']}, 'properties': {'name': 'Mercedes Pe칩n', 'location': 'Mallorca, Illes Balears (Espa침a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26846/-/mercedes-peon.html', 'dates': 'Sunday 08, Wednesday 11, Friday 13 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544689822138935', '42.880600849248836']}, 'properties': {'name': 'Alvariza', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26779/-/alvariza.html', 'dates': 'Thursday 12 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.543872152572161', '42.882108867146734']}, 'properties': {'name': 'Foliadas Abertas do Pichel', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26467/-/foliadas-abertas-do-pichel.html', 'dates': 'Friday 13 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.7930848483083155', '42.08864971478473']}, 'properties': {'name': 'Chavellos + carmela', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26850/-/chavellos-carmela.html', 'dates': 'Friday 13 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.724630463481171', '42.23776702235811']}, 'properties': {'name': 'Esmorga Blues', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26879/-/esmorga-blues.html', 'dates': 'Friday 13 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.683571741072271', '43.152034054093114']}, 'properties': {'name': 'Foliada Outono en Begonte', 'location': 'Begonte', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26863/-/foliada-outono-en-begonte.html', 'dates': 'Saturday 14 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.684508979194541', '43.1510856817485']}, 'properties': {'name': 'Foliada de Outono', 'location': 'Begonte', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26837/-/foliada-de-outono.html', 'dates': 'Saturday 14 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.39534701479268', '43.372720155049805']}, 'properties': {'name': 'Chicharr칩n', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26620/-/chicharron.html  21 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.555858973397189', '43.01239712755924']}, 'properties': {'name': 'Xabier D칤az & Adufeiras de Salitre', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26653/-/xabier-diaz-adufeiras-de-salitre.html', 'dates': 'Sunday 22, Sunday 29 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.734996131257244', '42.28335817570923']}, 'properties': {'name': 'Mag칤n Blanco e Tetaro Ghazafellos', 'location': 'Moa침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26743/-/magin-blanco-e-tetaro-ghazafellos.html', 'dates': 'Friday 27 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.554602956180292', '43.013632988552914']}, 'properties': {'name': 'Facela Festa Especial Nadal', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26737/-/facela-festa-especial-nadal.html', 'dates': 'Friday 27 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.64299413945018', '42.432038356287116']}, 'properties': {'name': 'Moduladores', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26844/-/moduladores.html', 'dates': 'Saturday 28 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.39453616217516', '43.37222641490391']}, 'properties': {'name': 'Ant칩n Quintela Quintet', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26789/-/anton-quintela-quintet.html', 'dates': 'Saturday 28 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.723968176248098', '42.23934392096079']}, 'properties': {'name': 'Abraham Cupeiro', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26697/-/abraham-cupeiro.html', 'dates': 'Monday 30 [Dec] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;

          }),
