<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåç</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {
        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {
            type: "geojson",
            data: {'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.634689818035321', '43.11728485850774']}, 'properties': {'name': 'Pakolas', 'location': 'Ferrol', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22759/-/pakolas.html', 'dates': 'Wednesday 28, Friday 30 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.723680617254397', '42.239350596877024']}, 'properties': {'name': 'Trilitrate', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22765/-/trilitrate.html', 'dates': 'Wednesday 28, Thursday 29, Friday 30 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.623445042924843', '43.01399432454761']}, 'properties': {'name': 'Baldo M e Nani G. Cuarteto', 'location': 'A Coru√±a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22733/-/baldo-m-e-nani-g-cuarteto.html', 'dates': 'Wednesday 28 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.634220393038367', '43.11883325243614']}, 'properties': {'name': 'Ruada do Apalpador', 'location': 'Ferrol', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22811/-/ruada-do-apalpador.html', 'dates': 'Thursday 29, Friday 30 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.687551398713449', '43.21467344057157']}, 'properties': {'name': 'Ux√≠a Lambona e a Vanda Molona', 'location': 'Carballo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22810/-/uxia-lambona-e-a-vanda-molona.html', 'dates': 'Thursday 29 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.784582766054882', '42.328740703869954']}, 'properties': {'name': 'Leira Papia + Botafogo', 'location': 'Bueu', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22806/-/leira-papia-botafogo.html', 'dates': 'Thursday 29 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.503781067178696', '42.17541171904111']}, 'properties': {'name': 'As Punkiereteiras', 'location': 'Ponteareas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22793/-/as-punkiereteiras.html', 'dates': 'Thursday 29 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.866418971403267', '42.344908523956065']}, 'properties': {'name': 'Stormseeds + Mano de Piedra', 'location': 'Ourense', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22734/-/stormseeds-mano-de-piedra.html', 'dates': 'Thursday 29 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.556841843154984', '42.102593222863725']}, 'properties': {'name': 'Elephants Yard', 'location': 'Salceda de Caselas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22745/-/elephants-yard.html', 'dates': 'Thursday 29 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.740494570343247', '42.819915757786575']}, 'properties': {'name': 'Xabier D√≠az e Adufeiras de Salitre', 'location': 'Nar√≥n', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22771/-/xabier-diaz-e-adufeiras-de-salitre.html', 'dates': 'Friday 30 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.865696077190682', '42.34481609654029']}, 'properties': {'name': 'Festa 22 Aniversario Auriense', 'location': 'Ourense', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22805/-/festa-22-aniversario-auriense.html', 'dates': 'Friday 30 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.545163753084058', '42.88049207647699']}, 'properties': {'name': 'Guateque de Inverno', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22779/-/guateque-de-inverno.html', 'dates': 'Friday 30 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.244925453699757', '42.6991958723774']}, 'properties': {'name': 'XXII Concerto de             // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),

          // Filter data by date buttons
          document.getElementsByClassName('filter-today')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.634689818035321', '43.11728485850774']}, 'properties': {'name': 'Pakolas', 'location': 'Ferrol', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22759/-/pakolas.html', 'dates': 'Wednesday 28, Friday 30 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.723680617254397', '42.239350596877024']}, 'properties': {'name': 'Trilitrate', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22765/-/trilitrate.html', 'dates': 'Wednesday 28, Thursday 29, Friday 30 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.623445042924843', '43.01399432454761']}, 'properties': {'name': 'Baldo M e Nani G. Cuarteto', 'location': 'A Coru√±a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22733/-/baldo-m-e-nani-g-cuarteto.html', 'dates': 'Wednesday 28 [december] '}}]});
          }),

geometry': {'type': 'Point', 'coordinates': ['-8.556841843154984', '42.102593222863725']}, 'properties': {'name': 'Elephants Yard', 'location': 'Salceda de Caselas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22745/-/elephants-yard.html', 'dates': 'Thursday 29 [december] '}}]});
          }),
