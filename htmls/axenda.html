<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåç</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {
        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {
            type: "geojson",
            data: {'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.778494951412211', '42.2662277587999']}, 'properties': {'name': 'Ux√≠a Lambona e a Banda Molona', 'location': 'Cangas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24217/-/uxia-lambona-e-a-banda-molona.html', 'dates': 'Tuesday 29 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.677880602122347', '43.29767792510167']}, 'properties': {'name': 'Os d¬¥ABaixo', 'location': 'Vilalba', 'link': 'https://www.gzmusica.com/axenda/eventdetail/23872/-/os-d-abaixo.html', 'dates': 'Wednesday 30 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.191513779633405', '42.88786150752254']}, 'properties': {'name': 'Acordeireta', 'location': 'Barcelos (Portugal)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24248/-/acordeireta.html', 'dates': 'Thursday 31 [august] Saturday 09 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.824466383864772', '42.24154371774968']}, 'properties': {'name': 'De Vacas', 'location': 'Taboadela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24159/-/de-vacas.html', 'dates': 'Thursday 31 [august] Friday 01, Saturday 02, Sunday 03 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-6.921418748167461', '42.70737463512103']}, 'properties': {'name': 'VI Edici√≥n Festival Vibra Balboa', 'location': 'Balboa (O Bierzo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/23205/-/vi-edicion-festival-vibra-balboa.html', 'dates': 'Thursday 31 [august] Friday 01, Saturday 02, Sunday 03 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.8161500904071', '42.26723703113931']}, 'properties': {'name': 'A Revolta', 'location': 'Lim√©ns, O H√≠o (Cangas)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24029/-/a-revolta.html', 'dates': 'Thursday 31 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.652778730691317', '42.19708422127086']}, 'properties': {'name': 'Meu + Superoito', 'location': 'O Rebull√≥n, Tameiga (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24066/-/meu-superoito.html', 'dates': 'Thursday 31 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.910759516749708', '43.25070614427529']}, 'properties': {'name': '41¬™ Festiletras', 'location': 'O Couto, Cospindo (Ponteceso)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/23675/-/41-festiletras.html', 'dates': 'Friday 01, Saturday 02, Sunday 03 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.3570947717507815', '43.66106517231216']}, 'properties': {'name': 'Osa do Mar', 'location': 'Burela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/23184/-/osa-do-mar.html', 'dates': 'Friday 01, Saturday 02 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.838264791609922', '43.16402493566095']}, 'properties': {'name': 'Festival Parga Rock', 'location': 'Parga (Guitiriz)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24097/-/festival-parga-rock.html', 'dates': 'Saturday 02 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.395051970177695', '43.37185259061263']}, 'properties': {'name': 'Flores Rock', 'location': 'A Coru√±a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24281/-/flores-rock.html', 'dates': 'Saturday 02 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.142902473418783', '42.2891794247413']}, 'properties': {'name': 'XVII Festival Arteficial', 'location': 'Ribadavia', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24279/-/xvii-festival-arteficial.html', 'dates': 'Saturday 02 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.497370854532193', '42.08243554331077']}, 'properties': {'name': '35¬∫ Festival da Poes√≠a no Condado', 'location': 'Salvaterra de Mi√±o', 'link': 'https://www.gzmusica.com/axenda/eventdetail/23128/-/35-festival-da-poesia-no-condado.html', 'dates': 'Saturday 02 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-9.263121944531354', '42.907537758337014']}, 'properties': {'name': 'A Pedreira', 'location': 'Fisterra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24265/-/a-pedreira.html', 'dates': 'Saturday 02 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.466601994658635', '43.034340728364214']}, 'properties': {'name': 'Os d¬¥Abaixo', 'location': 'Leobalde (Tordoia)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/23873/-/os-d-abaixo.html', 'dates': 'Sunday 03, Saturday 09, Saturday 23 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.652395073284135', '42.198457003199756']}, 'properties': {'name': '40¬™ Festa do Monte', 'location': 'O Rebull√≥n, Tameiga (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24262/-/40-festa-do-monte.html', 'dates': 'Sunday 03 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.786133412370155', '42.58986473129707']}, 'properties': {'name': 'Revenidas', 'location': 'Vilaxo√°n, Sobr√°n (Vilagarc√≠a de Arousa)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/23226/-/revenidas.html', 'dates': 'Thursday 07, Friday 08, Saturday 09, Sunday 10 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.23257134574958', '43.484990648744734']}, 'properties': {'name': 'IV Nachi√±os Fest', 'location': 'Ferrol', 'link': 'https://www.gzmusica.com/axenda/eventdetail/23062/-/iv-nachinos-fest.html', 'dates': 'Friday 08, Friday 08, Saturday 09, Saturday 09 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.815594870872674', '42.65058979546287']}, 'properties': {'name': 'Quinkillada', 'location': 'Rianxo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24208/-/quinkillada.html', 'dates': 'Saturday 09 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.658035023741565', '42.24338919989088']}, 'properties': {'name': 'Foliada dos Pexegos', 'location': 'Cande√°n (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24231/-/foliada-dos-pexegos.html', 'dates': 'Saturday 09 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.492121994057571', '42.25762523960168']}, 'properties': {'name': 'VIII Ser√°n na Poza dos Mu√≠√±os', 'location': 'LOrdelo, Tout√≥n (Mondariz)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24250/-/viii-seran-na-poza-dos-muinos.html', 'dates': 'Saturday 09 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.723930845939588', '42.23910515537185']}, 'properties': {'name': 'Son da Industria', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24227/-/son-da-industria.html', 'dates': 'Saturday 09 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.156952767149718', '43.51727638761987']}, 'properties': {'name': 'Noites √° Fresca', 'location': 'Xuvia (Nar√≥n)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24046/-/noites-a-fresca.html', 'dates': 'Saturday 09 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.654424309884442', '42.34813813728949']}, 'properties': {'name': 'Canteira Fest', 'location': 'Vilaboa', 'link': 'https://www.gzmusica.com/axenda/eventdetail/23130/-/canteira-fest.html', 'dates': 'Friday 15, Saturday 16 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.734544550793112', '42.91274143032571']}, 'properties': {'name': 'XIX Noite Folk de Negreira', 'location': 'Negreira', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24268/-/xix-noite-folk-de-negreira.html', 'dates': 'Friday 15 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.826464056002699', '42.1518659784597']}, 'properties': {'name': '4¬∫ Festival Apertuke', 'location': 'Gaifar, Panx√≥n (Nigr√°n)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24236/-/4-festival-apertuke.html', 'dates': 'Saturday 16, Sunday 17 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.258571294715763', '42.77133574577898']}, 'properties': {'name': 'Eferro Foliada', 'location': 'Merza (Vila de Cruces)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24096/-/eferro-foliada.html', 'dates': 'Saturday 16 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.498565523015', '43.30979671286396']}, 'properties': {'name': 'Minguante', 'location': 'Arteixo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/23737/-/minguante.html', 'dates': 'Saturday 16 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.701461482242612', '42.39390884730742']}, 'properties': {'name': 'Festival Cultura de Base', 'location': 'Mar√≠n', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24030/-/festival-cultura-de-base.html', 'dates': 'Saturday 16 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.716617476103142', '42.355588059848515']}, 'properties': {'name': 'A Revolta + Zaira e Eloy RC', 'location': 'San Tom√© de Pi√±eiro (Mar√≠n)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24031/-/a-revolta-zaira-e-eloy-rc.html', 'dates': 'Sunday 17 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.542011520545374', '42.853997834107176']}, 'properties': {'name': 'Santiago Music Festival', 'location': 'O Casti√±eiri√±o (Santiago de Compostela)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/23915/-/santiago-music-festival.html', 'dates': 'Thursday 21, Friday 22, Saturday 23 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.72452123259458', '42.17574353416736']}, 'properties': {'name': 'Freixo Rock', 'location': 'O Freixo, Valadares (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/23281/-/freixo-rock.html', 'dates': 'Friday 22, Saturday 23 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.160824609407117', '43.47564444249903']}, 'properties': {'name': 'XX Fenerock Festival', 'location': 'Fene', 'link': 'https://www.gzmusica.com/axenda/eventdetail/23280/-/xx-fenerock-festival.html', 'dates': 'Friday 22, Saturday 23, Sunday 24 [september] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),

          // Filter data by date buttons
          document.getElementsByClassName('filter-today')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': []});
          }),
          document.getElementsByClassName('filter-tomorrow')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.778494951412211', '42.2662277587999']}, 'properties': {'name': 'Ux√≠a Lambona e a Banda Molona', 'location': 'Cangas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24217/-/uxia-lambona-e-a-banda-molona.html', 'dates': 'Tuesday 29 [august] '}}]});
