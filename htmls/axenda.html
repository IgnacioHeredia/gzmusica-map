<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游깴</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {
        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {
            type: "geojson",

864/-/ii-festa-furancheira.html', 'dates': 'Friday 17, Saturday 18 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.766388420819242', '42.59658702061437']}, 'properties': {'name': 'Foliada Galega', 'location': 'Vilagarc칤a de Arousa', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28796/-/foliada-galega.html', 'dates': 'Friday 17 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.545432067898947', '42.881876308739436']}, 'properties': {'name': 'Concerto de Outono. Escola Semente', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28871/-/concerto-de-outono-escola-semente.html', 'dates': 'Friday 17 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.723126357679433', '42.239070981660234']}, 'properties': {'name': 'Festichao', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28730/-/festichao.html', 'dates': 'Saturday 18 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.112298553866353', '42.396049263070196']}, 'properties': {'name': 'O Son da Estaci칩n', 'location': 'A R칰a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28811/-/o-son-da-estacion.html', 'dates': 'Saturday 18 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.498372325060553', '43.30997388157975']}, 'properties': {'name': 'Xacarandaina', 'location': 'Arteixo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28823/-/xacarandaina.html', 'dates': 'Saturday 18, Saturday 25 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.35968955238317', '43.22254823878172']}, 'properties': {'name': 'III Cantos na Baiuca', 'location': 'Carral', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28867/-/iii-cantos-na-baiuca.html', 'dates': 'Saturday 18 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.79259504115368', '42.08810836870592']}, 'properties': {'name': 'Belem Tajes + As Tareixas + Mediarea', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28834/-/belem-tajes-as-tareixas-mediarea.html', 'dates': 'Sunday 19 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.648818889703776', '42.86143767838455']}, 'properties': {'name': 'Ferreir칩s & Mu칤침o', 'location': 'Bertamir치ns, Orto침o (Ames)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28847/-/ferreiros-muino.html', 'dates': 'Sunday 19 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.01315624257128', '42.916547933844']}, 'properties': {'name': 'Donaire', 'location': 'Melide', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28783/-/donaire.html', 'dates': 'Sunday 19 [Oct] Sunday 02, Sunday 09 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.686808849588498', '42.304757398040216']}, 'properties': {'name': 'Mar칤a Faltri ', 'location': 'Domaio (Moa침a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28737/-/maria-faltri.html', 'dates': 'Friday 24 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.79331160811378', '42.088371811842116']}, 'properties': {'name': 'Barah칰nda', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28835/-/barahunda.html', 'dates': 'Friday 24 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['2.1791360980790895', '41.383877113357904']}, 'properties': {'name': 'The Rapants', 'location': 'Barcelona (Catalunya)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28707/-/the-rapants.html', 'dates': 'Saturday 25, Sunday 26 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.034562367802256', '43.13923328889952']}, 'properties': {'name': 'XIII Ruada de Teixeiro', 'location': 'Teixeiro, Curtis (Curtis)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28801/-/xiii-ruada-de-teixeiro.html', 'dates': 'Saturday 25, Sunday 26 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544325536844228', '42.881051406264646']}, 'properties': {'name': 'Cintaadhesiva', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28802/-/cintaadhesiva.html', 'dates': 'Saturday 25 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.86680247040554', '42.343899334026']}, 'properties': {'name': 'Made in Ou Fest', 'location': 'Ourense', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28849/-/made-in-ou-fest.html', 'dates': 'Saturday 25 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.54415188853119', '42.88239246367212']}, 'properties': {'name': 'Guadi Galego', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28449/-/guadi-galego.html', 'dates': 'Saturday 25 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.564637297469416', '42.13486344405554']}, 'properties': {'name': 'XV Ser치n Carballeira', 'location': 'A Pico침a (Salceda de Caselas)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28836/-/xv-seran-carballeira.html', 'dates': 'Saturday 25 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.641265078955024', '42.433291640031236']}, 'properties': {'name': 'The Lelli Kelly췂s + Pink Porris + Carava Nanana', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28870/-/the-lelli-kelly-s-pink-porris-carava-nanana.html', 'dates': 'Saturday 25 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.125115267534476', '43.00829848459477']}, 'properties': {'name': 'IV Festival da Chouba', 'location': 'Boimorto', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28826/-/iv-festival-da-chouba.html', 'dates': 'Saturday 25 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.658856602229339', '42.43405505014976']}, 'properties': {'name': 'VI O Son do Gaita', 'location': 'Poio', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28829/-/vi-o-son-do-gaita.html', 'dates': 'Sunday 26 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-9.218102575722662', '43.10747054967901']}, 'properties': {'name': 'Foliada no Lago-Mar', 'location': 'Mux칤a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28807/-/foliada-no-lago-mar.html', 'dates': 'Sunday 26 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.394653572145659', '43.37163224568951']}, 'properties': {'name': '20췈 Ciclo Coros Galegos', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28799/-/20-ciclo-coros-galegos.html', 'dates': 'Sunday 26 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.820951601183319', '42.610637003893274']}, 'properties': {'name': 'XX Casta침azo', 'location': 'Chantada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27860/-/xx-castanazo.html', 'dates': 'Friday 31 [Oct] Saturday 01 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-9.217217123062097', '43.10805571606776']}, 'properties': {'name': 'Festa Sama칤n Fin de Tempada Lago-Mar', 'location': 'Mux칤a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28808/-/festa-samain-fin-de-tempada-lago-mar.html', 'dates': 'Friday 31 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.414228306581769', '42.77969051013871']}, 'properties': {'name': 'Shamain Fest', 'location': 'Sarria', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28762/-/shamain-fest.html', 'dates': 'Saturday 01 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544830362375976', '42.88179365048996']}, 'properties': {'name': 'Pablo Sanmamed 4tet', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28843/-/pablo-sanmamed-4tet.html', 'dates': 'Tuesday 04 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.473764180433347', '42.17975433210171']}, 'properties': {'name': 'Ser치n de Outono', 'location': 'Arcos (Ponteareas)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28831/-/seran-de-outono.html', 'dates': 'Saturday 08 [Nov] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
