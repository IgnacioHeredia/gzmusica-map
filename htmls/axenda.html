<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåç</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {
        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {
            type: "geojson",
            data: {'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.887227112929589', '42.47195395224745']}, 'properties': {'name': 'Concertos do Marisco', 'location': 'O Grove', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28668/-/concertos-do-marisco.html', 'dates': 'Friday 10, Saturday 11 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.555689069296922', '43.01357635612326']}, 'properties': {'name': 'San Froil√°n 2025', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28804/-/san-froilan-2025.html', 'dates': 'Friday 10, Saturday 11, Sunday 12 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.81261152555034', '42.51614889103427']}, 'properties': {'name': 'Solidarity Fest', 'location': 'Cambados', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28689/-/solidarity-fest.html', 'dates': 'Friday 10, Saturday 11, Sunday 12 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.884358994744913', '42.646591014461954']}, 'properties': {'name': 'Zavala + Pulpa', 'location': 'Boiro', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28832/-/zavala-pulpa.html', 'dates': 'Friday 10 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.794537880587993', '42.087745370872774']}, 'properties': {'name': 'Tralo-Valo', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28833/-/tralo-valo.html', 'dates': 'Friday 10 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.836676209118048', '41.93738468173255']}, 'properties': {'name': 'Festa do Outono O Pilar', 'location': 'O Rosal', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28839/-/festa-do-outono-o-pilar.html', 'dates': 'Saturday 11, Sunday 12 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.139493406444569', '43.551567428952325']}, 'properties': {'name': 'Encontro de Cantos de Taberna', 'location': 'Sedes (Nar√≥n)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28803/-/encontro-de-cantos-de-taberna.html', 'dates': 'Saturday 11 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.723901211849945', '42.23825445269054']}, 'properties': {'name': 'Ardora + Congrio', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28672/-/ardora-congrio.html', 'dates': 'Saturday 11 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.011846652804811', '42.91458010299126']}, 'properties': {'name': 'Punkfest', 'location': 'Melide', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28671/-/punkfest.html', 'dates': 'Saturday 11 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.649934332089938', '42.8598553914745']}, 'properties': {'name': 'Taranteira', 'location': 'Bertamir√°ns, Orto√±o (Ames)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28845/-/taranteira.html', 'dates': 'Sunday 12 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.884026491350768', '42.64684424794204']}, 'properties': {'name': 'Netta Rufina + Amaramar', 'location': 'Boiro', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28848/-/netta-rufina-amaramar.html', 'dates': 'Sunday 12 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544666620147714', '42.881468440850384']}, 'properties': {'name': 'Sumrr√°', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28840/-/sumrra.html', 'dates': 'Sunday 12 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544998713344834', '42.88075627139333']}, 'properties': {'name': 'Xurxo Est√©vez Tr√≠o', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28842/-/xurxo-estevez-trio.html', 'dates': 'Tuesday 14 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.54404812058328', '42.88152367165466']}, 'properties': {'name': 'Festival Sisons', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28631/-/festival-sisons.html', 'dates': 'Wednesday 15, Thursday 16, Friday 17, Saturday 18 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.648493378252041', '42.860013691039114']}, 'properties': {'name': 'Rodrigo Ramos', 'location': 'Bertamir√°ns, Orto√±o (Ames)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28846/-/rodrigo-ramos.html', 'dates': 'Thursday 16 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.765132952458616', '42.595510661617915']}, 'properties': {'name': 'Foliada Galega', 'location': 'Vilagarc√≠a de Arousa', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28796/-/foliada-galega.html', 'dates': 'Friday 17 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.724606070244405', '42.239241058115596']}, 'properties': {'name': 'Festichao', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28730/-/festichao.html', 'dates': 'Saturday 18 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.114070468626725', '42.396735549208536']}, 'properties': {'name': 'O Son da Estaci√≥n', 'location': 'A R√∫a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28811/-/o-son-da-estacion.html', 'dates': 'Saturday 18 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.49918014195703', '43.31026325009382']}, 'properties': {'name': 'Xacarandaina', 'location': 'Arteixo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28823/-/xacarandaina.html', 'dates': 'Saturday 18, Saturday 25 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.794039029195094', '42.08882067201864']}, 'properties': {'name': 'Belem Tajes + As Tareixas + Mediarea', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28834/-/belem-tajes-as-tareixas-mediarea.html', 'dates': 'Sunday 19 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.648579366090521', '42.86087864285568']}, 'properties': {'name': 'Ferreir√≥s & Mu√≠√±o', 'location': 'Bertamir√°ns, Orto√±o (Ames)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28847/-/ferreiros-muino.html', 'dates': 'Sunday 19 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.011952617507692', '42.91524857437202']}, 'properties': {'name': 'Donaire', 'location': 'Melide', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28783/-/donaire.html', 'dates': 'Sunday 19 [Oct] Sunday 02, Sunday 09 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.687502930028206', '42.304420234424974']}, 'properties': {'name': 'Mar√≠a Faltri ', 'location': 'Domaio (Moa√±a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28737/-/maria-faltri.html', 'dates': 'Friday 24 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.792885535493639', '42.08734056217621']}, 'properties': {'name': 'Barah√∫nda', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28835/-/barahunda.html', 'dates': 'Friday 24 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['2.1789155599474963', '41.38412170093163']}, 'properties': {'name': 'The Rapants', 'location': 'Barcelona (Catalunya)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28707/-/the-rapants.html', 'dates': 'Saturday 25, Sunday 26 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.03467673573842', '43.13982118040012']}, 'properties': {'name': 'XIII Ruada de Teixeiro', 'location': 'Teixeiro, Curtis (Curtis)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28801/-/xiii-ruada-de-teixeiro.html', 'dates': 'Saturday 25, Sunday 26 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.545400129640434', '42.88138604868238']}, 'properties': {'name': 'Cintaadhesiva', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28802/-/cintaadhesiva.html', 'dates': 'Saturday 25 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.8671531727693615', '42.34431022362031']}, 'properties': {'name': 'Made in Ou Fest', 'location': 'Ourense', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28849/-/made-in-ou-fest.html', 'dates': 'Saturday 25 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544289889681732', '42.88053140628475']}, 'properties': {'name': 'Guadi Galego', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28449/-/guadi-galego.html', 'dates': 'Saturday 25 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.565917598567516', '42.13491837351401']}, 'properties': {'name': 'XV Ser√°n Carballeira', 'location': 'A Pico√±a (Salceda de Caselas)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28836/-/xv-seran-carballeira.html', 'dates': 'Saturday 25 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.125473255823497', '43.009400434139685']}, 'properties': {'name': 'IV Festival da Chouba', 'location': 'Boimorto', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28826/-/iv-festival-da-chouba.html', 'dates': 'Saturday 25 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.6580540239115', '42.43461600272734']}, 'properties': {'name': 'VI O Son do Gaita', 'location': 'Poio', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28829/-/vi-o-son-do-gaita.html', 'dates': 'Sunday 26 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-9.217374984104191', '43.10819293824524']}, 'properties': {'name': 'Foliada no Lago-Mar', 'location': 'Mux√≠a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28807/-/foliada-no-lago-mar.html', 'dates': 'Sunday 26 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.395561812828184', '43.37292649459603']}, 'properties': {'name': '20¬∫ Ciclo Coros Galegos', 'location': 'A Coru√±a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28799/-/20-ciclo-coros-galegos.html', 'dates': 'Sunday 26 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.821173995941946', '42.60962270144907']}, 'properties': {'name': 'XX Casta√±azo', 'location': 'Chantada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27860/-/xx-castanazo.html', 'dates': 'Friday 31 [Oct] Saturday 01 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-9.216477561785123', '43.108709699179656']}, 'properties': {'name': 'Festa Sama√≠n Fin de Tempada Lago-Mar', 'location': 'Mux√≠a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28808/-/festa-samain-fin-de-tempada-lago-mar.html', 'dates': 'Friday 31 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.412849105409359', '42.778680304015445']}, 'properties': {'name': 'Shamain Fest', 'location': 'Sarria', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28762/-/shamain-fest.html', 'dates': 'Saturday 01 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.543951043589939', '42.881219982200335']}, 'properties': {'name': 'Pablo Sanmamed 4tet', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28843/-/pablo-sanmamed-4tet.html', 'dates': 'Tuesday 04 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.473770076402829', '42.179531972308844']}, 'properties': {'name': 'Ser√°n de Outono', 'location': 'Arcos (Ponteareas)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28831/-/seran-de-outono.html', 'dates': 'Saturday 08 [Nov] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),
