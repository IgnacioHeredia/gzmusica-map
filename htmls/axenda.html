    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {

        bottom: 0;
        width: 100%;
      }

      #menu {

        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Hoxe</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Ma침치</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Pr칩ximos 7 d칤as</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Pr칩ximos 30 d칤as</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {

              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',

          "source": "osm" // This must match the source key above

      const map = new maplibregl.Map({

        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',

        center: [-8.0, 42.756501],

      map.dragRotate.disable();

      // Avoid fractional zoom that makes maps blurry

      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {

rdinates': ['-8.191495347259268', '43.50120119534664']}, 'properties': {'name': 'S칠s', 'location': 'Nar칩n', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29444/-/ses.html', 'dates': 'S치bado 07 [Febreiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.013232656972907', '42.91621434675164']}, 'properties': {'name': 'Vimbio', 'location': 'Melide', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29500/-/vimbio.html', 'dates': 'S치bado 07, S치bado 21 [Febreiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.601876785561902', '42.28586450139536']}, 'properties': {'name': 'Corrida do Galo', 'location': 'Reboreda (Reondela)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29487/-/corrida-do-galo.html', 'dates': 'S치bado 07 [Febreiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.767180216990338', '42.406977183661326']}, 'properties': {'name': 'IV Ser치n Soalleira', 'location': 'Dorr칩n (Sanxenxo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29439/-/iv-seran-soalleira.html', 'dates': 'S치bado 07 [Febreiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544156058353044', '42.880979514182336']}, 'properties': {'name': 'B칬j', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29489/-/boej.html', 'dates': 'S치bado 07 [Febreiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.815396610248465', '42.65080192653408']}, 'properties': {'name': 'Pasabares Entroido', 'location': 'Rianxo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29428/-/pasabares-entroido.html', 'dates': 'S치bado 07 [Febreiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.772360822237216', '41.94539028000559']}, 'properties': {'name': 'XXI Festival Ta칤침a', 'location': 'Goi치n (Tomi침o)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29353/-/xxi-festival-taina.html', 'dates': 'S치bado 0 erties': {'name': 'Sumrr치', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29469/-/sumrra.html', 'dates': 'Domingo 08, Domingo 15, Domingo 22 [Febreiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.394352493146123', '43.37283845162818']}, 'properties': {'name': 'Pablo Sanmamed Quartet', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29506/-/pablo-sanmamed-quartet.html', 'dates': 'M칠rcores 11 [Febreiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.816065892593086', '42.650357755246006']}, 'properties': {'name': 'Entroido Rianxeiro', 'location': 'Rianxo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29453/-/entroido-rianxeiro.html', 'dates': 'Venres 13, S치bado 14 [Febreiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.724133256205059', '42.23830062475832']}, 'properties': {'name': 'Mostrencos', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29390/-/mostrencos.html', 'dates': 'Venres 13 [Febreiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.77198047743344', '41.94604057884068']}, 'properties': {'name': 'Entroido de Goi치n', 'location': 'Goi치n (Tomi침o)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29457/-/entroido-de-goian.html', 'dates': 'S치bado 14, Domingo 15, Luns 16, Martes 17, M칠rcores 18 [Febreiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.490459659285877', '42.266369515388575']}, 'properties': {'name': 'XXX Ser치n dos Namorados', 'location': 'Tout칩n (Mondariz)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29480/-/xxx-seran-dos-namorados.html', 'dates': 'S치bado 14 [Febreiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.665009980657061', '42.284011476349434']}, 'properties': {'name': 'Entroido de Calvelo', 'location': 'Calvelo, Zorelle (Maceda)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29425/-/entroido-de-calvelo.html', 'dates': 'Domingo 15 [Febreiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.646879576025963', '42.432259638616294']}, 'properties': {'name': 'Luar na Lubre', 'location': 'Salamanca (Espa침a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29210/-/luar-na-lubre.html', 'dates': 'Venres 20, Luns 23 [Febreiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-3.701682802633656', '40.41754905120819']}, 'properties': {'name': 'Txuvasko + Odio a Muerte + 37 Hostias', 'location': 'Madrid (Espa침a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29479/-/txuvasko-odio-a-muerte-37-hostias.html', 'dates': 'S치bado 21 [Febreiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.642860104917567', '42.43270942615215']}, 'properties': {'name': 'Soalleira', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29482/-/soalleira.html', 'dates': 'Venres 27 [Febreiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.89886591621537', '43.243595978345404']}, 'properties': {'name': 'I Foliada Inllar', 'location': 'Ponteceso', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29436/-/i-foliada-inllar.html', 'dates': 'S치bado 28 [Febreiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.504838112772257', '42.17570861096418']}, 'properties': {'name': 'XIII Concurso de Bandas Rock in R칤o Tea', 'location': 'Ponteareas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29459/-/xiii-concurso-de-bandas-rock-in-rio-tea.html', 'dates': 'S치bado 28 [Febreiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.157640981207093', '43.500368334218365']}, 'properties': {'name': 'Zavala', 'location': 'Neda', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29475/-/zavala.html', 'dates': 'S치bado 28 [Febreiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.406762301482534', '43.25143000927177']}, 'properties': {'name': 'Foliada Solidaria', 'location': 'Celas (Culleredo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29432/-/foliada-solidaria.html', 'dates': 'S치bado 28 [Febreiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.646143790993522', '42.432432728754485']}, 'properties': {'name': 'Xabier D칤az Cuarteto', 'location': 'Arganzuela, Madrid (Espa침a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29463/-/xabier-diaz-cuarteto.html', 'dates': 'S치bado 28 [Febreiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.64549586484162', '42.433161329091384']}, 'properties': {'name': 'Xabier D칤az & Tr칤o de Salitre', 'location': 'Aldea de San Miguel, Valladolid (Espa침a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29465/-/xabier-diaz-trio-de-salitre.html', 'dates': 'Domingo 01 [Marzo]'}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}" target="_blank" rel="noopener"><i class="fa fa-external-link" aria-hidden="true"></i> Detalles</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""

          // Filter data by date buttons
