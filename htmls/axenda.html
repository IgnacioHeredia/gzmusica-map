ype': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.189601682311054', '42.24447485711449']}, 'properties': {'name': 'Fuliada da Mourela Pra Ac치', 'location': 'Palleir칩s, Reigada (Manzaneda)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29387/-/fuliada-da-mourela-pra-aca.html', 'dates': 'S치bado 31 [Xaneiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.63672612649121', '42.56606354789479']}, 'properties': {'name': 'Chourizada Popular de Briallos', 'location': 'Briallos (Portas)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29380/-/chourizada-popular-de-briallos.html', 'dates': 'S치bado 31 [Xaneiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544105653247103', '42.8817375100435']}, 'properties': {'name': 'III Rebefoliada!', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29417/-/iii-rebefoliada.html', 'dates': 'S치bado 31 [Xaneiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.458472939086986', '42.26376200336275']}, 'properties': {'name': 'Ser치n de Gargamala', 'location': 'Mourelle, Gargamala (Mondariz)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29358/-/seran-de-gargamala.html', 'dates': 'S치bado 31 [Xaneiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.312027674648794', '42.11336905142428']}, 'properties': {'name': 'Ser치n en Arbo', 'location': 'Arbo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29419/-/seran-en-arbo.html', 'dates': 'S치bado 31 [Xaneiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.723086628451497', '42.238421722535875']}, 'properties': {'name': 'Cividade Hill + Kritter', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29396/-/cividade-hill-kritter.html', 'dates': 'S치bado 31 [Xaneiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.171389542747434', '43.40798627854784 axenda/eventdetail/29337/-/susie-q-s.html', 'dates': 'Venres 06 [Febreiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.771531575126973', '41.945739496009026']}, 'properties': {'name': 'XXI Festival Ta칤침a', 'location': 'Goi치n (Tomi침o)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29353/-/xxi-festival-taina.html', 'dates': 'S치bado 07 [Febreiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.812199881632305', '42.51461463772164']}, 'properties': {'name': 'Momboi', 'location': 'Cambados', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29384/-/momboi.html', 'dates': 'S치bado 07 [Febreiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.253747865515721', '42.34244772924575']}, 'properties': {'name': 'XXI Desfile de Foli칩ns', 'location': 'A Pobra de Trives', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29416/-/xxi-desfile-de-folions.html', 'dates': 'Domingo 08 [Febreiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.723470170938345', '42.237936927488875']}, 'properties': {'name': 'Mostrencos', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29390/-/mostrencos.html', 'dates': 'Venres 13 [Febreiro]'}}]},
