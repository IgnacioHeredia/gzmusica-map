<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="noindex, nofollow" />

    <!-- Bootstrap CSS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)

        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

'Orega (Leiro)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22435/-/i-foliada-da-escarocha.html', 'dates': 'Saturday 22 [October] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.6237799240291', '43.01391026855795']}, 'properties': {'name': 'David Regueiro Tr√≠o', 'location': 'A Coru√±a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22391/-/david-regueiro-trio.html', 'dates': 'Saturday 22 [October] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.793010757724118', '42.08829084340496']}, 'properties': {'name': 'IX Mercado de Artesan√≠a e Produto Local ', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22398/-/ix-mercado-de-artesania-e-produto-local.html', 'dates': 'Sunday 23 [October] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-5.844888218251462', '36.13690032493783']}, 'properties': {'name': 'Sumrr√° + Chano Dom√≠nguez', 'location': 'Zahara de los Atunes, C√°diz (Espa√±a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22161/-/sumrra-chano-dominguez.html', 'dates': 'Friday 28 [October] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.363435098787969', '43.31606739913541']}, 'properties': {'name': 'Leticia Rey', 'location': 'O Burgo (Culleredo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22412/-/leticia-rey.html', 'dates': 'Friday 28 [October] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.458000831845306', '42.758164309119785']}, 'properties': {'name': 'Espazo Activo da Ulla', 'location': 'San Miguel de Sarand√≥n (Vedra)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22433/-/espazo-activo-da-ulla.html', 'dates': 'Saturday 29, Sunday 30 [October] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.768972752563263', '42.88475770087364']}, 'properties': {'name': 'A Pedreira', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22389/-/a-pedreira.html', 'dates': 'Saturday 29 [October] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.03497127055378', '43.13966370293518']}, 'properties': {'name': 'X Ruada de Teixeiro', 'location': 'Teixeiro, Curtis (Curtis)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22415/-/x-ruada-de-teixeiro.html', 'dates': 'Saturday 29 [October] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.769840232850122', '42.88442563889468']}, 'properties': {'name': 'Seitura + Xente T√≥xica', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22388/-/seitura-xente-toxica.html', 'dates': 'Saturday 29 [October] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544002789834629', '42.88135792972223']}, 'properties': {'name': 'Familia Caamagno e Amigxs', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22336/-/familia-caamagno-e-amigxs.html', 'dates': 'Saturday 29 [October] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.7929338300562065', '42.08773858827073']}, 'properties': {'name': 'SeKadra', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22384/-/sekadra.html', 'dates': 'Saturday 29 [October] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.658673541472714', '42.434539806194906']}, 'properties': {'name': 'III Xornadas O Son da Gaita', 'location': 'Poio', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22420/-/iii-xornadas-o-son-da-gaita.html', 'dates': 'Sunday 30 [October] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.263656673626699', '42.851785358476754']}, 'properties': {'name': 'III Festa dos Rix√≥ns en Pota de Ferro', 'location': 'Cornado (Touro)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22366/-/iii-festa-dos-rixons-en-pota-de-ferro.html', 'dates': 'Tuesday 01 [November] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.8654843689883815', '42.34405259523685']}, 'properties': {'name': 'Musgo Son', 'location': 'Ourense', 'link': 'https://www.gzmusica.com/axenda/eventdetail/21870/-/musgo-son.html', 'dates': 'Friday 04, Saturday 05 [November] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.51948707188335', '42.510204797421935']}, 'properties': {'name': 'Magosto en San Xurxo de Sacos', 'location': 'San Xurxo de Sacos (Cerdedo-Cotobade)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22434/-/magosto-en-san-xurxo-de-sacos.html', 'dates': 'Saturday 05 [November] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.652604499263198', '42.19703353319936']}, 'properties': {'name': '1¬∫ Festival Itinerante Galegos Inside', 'location': 'O Rebull√≥n, Tameiga (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22413/-/1-festival-itinerante-galegos-inside.html', 'dates': 'Saturday 05 [November] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
