<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåç</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates

        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates

        button_group = 0;

        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580

      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

ates': ['-7.291747273005131', '43.215204646532854']}, 'properties': {'name': 'Pakolas', 'location': 'Meira', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28894/-/pakolas.html', 'dates': 'Saturday 01 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.310003843817487', '42.10477940716945']}, 'properties': {'name': 'Magosto en Arbo', 'location': 'A Barca de Loimil, Arbo (Arbo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28924/-/magosto-en-arbo.html', 'dates': 'Saturday 01 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.41293833515881', '42.7800662625857']}, 'properties': {'name': 'Shamain Fest', 'location': 'Sarria', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28762/-/shamain-fest.html', 'dates': 'Saturday 01 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.853107799211782', '43.4514314065725']}, 'properties': {'name': 'Donaire', 'location': 'As Pontes de Garc√≠a Rodr√≠guez', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28784/-/donaire.html', 'dates': 'Sunday 02, Sunday 09, Saturday 22 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-4.069400714873185', '40.758181742181506']}, 'properties': {'name': 'Gala Final XVII Concurso Final Fran P√©rez Narf', 'location': 'Santigo de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28917/-/gala-final-xvii-concurso-final-fran-perez-narf.html', 'dates': 'Sunday 02 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.545686064567368', '42.88171591535132']}, 'properties': {'name': 'Pablo Sanmamed 4tet', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28843/-/pablo-sanmamed-4tet.html', 'dates': 'Tuesday 04 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.885544918476267', '42.648166561349484']}, 'properties': {'name': 'Os Carecos', 'location': 'Boiro', 'link' : {'type': 'Point', 'coordinates': ['-8.220169933227734', '43.273342786664166']}, 'properties': {'name': 'Xacarandaina', 'location': 'Betanzos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28820/-/xacarandaina.html', 'dates': 'Friday 14 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.496735526282789', '42.08390799002875']}, 'properties': {'name': 'Magusto da SCD', 'location': 'Salvaterra de Mi√±o', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28919/-/magusto-da-scd.html', 'dates': 'Saturday 15 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-2.6778508116704076', '43.31582403221131']}, 'properties': {'name': 'Cabodano+ Stigma + Odem + Our Natural Killer', 'location': 'Sopelana, Bizkaia (Euskal Herr√≠a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28828/-/cabodano-stigma-odem-our-natural-killer.html', 'dates': 'Saturday 15 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['2.1779996855926655', '41.384769197921415']}, 'properties': {'name': 'Xabier D√≠az & Adufeiras de Salitre', 'location': 'Barcelona (Catalunya)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28794/-/xabier-diaz-adufeiras-de-salitre.html', 'dates': 'Saturday 15, Saturday 29 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.48956274100243', '42.68996601583274']}, 'properties': {'name': '18¬∫ Encontro Folk Lume na Lareira', 'location': 'A Estrada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28913/-/18-encontro-folk-lume-na-lareira.html', 'dates': 'Sunday 16 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544001642529057', '42.88226872803368']}, 'properties': {'name': 'Gloria Pav√≠a e Manuel Guti√©rrez', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28844/-/gloria-pavia-e-manuel-gutierrez.html', 'dates': 'Tuesday 18 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.885686426274656', '42.64763064884521']}, 'properties': {'name': 'Moon Cresta', 'location': 'Boiro', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28921/-/moon-cresta.html', 'dates': 'Saturday 22 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-9.023232646668465', '42.52928159128095']}, 'properties': {'name': 'Keltoi! + Harry May', 'location': 'Agui√±o (Ribeira)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28926/-/keltoi-harry-may.html', 'dates': 'Saturday 22 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.751662983949405', '42.329536728716384']}, 'properties': {'name': 'Retrofoliada', 'location': 'Cela (Bueu)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28875/-/retrofoliada.html', 'dates': 'Saturday 29 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544739965257223', '42.88090985256875']}, 'properties': {'name': 'Sumrr√°', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28907/-/sumrra.html', 'dates': 'Saturday 29 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.885834659420896', '42.64803466360166']}, 'properties': {'name': 'Marcos Teira', 'location': 'Boiro', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28922/-/marcos-teira.html', 'dates': 'Sunday 30 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.394813138990495', '43.371173522273395']}, 'properties': {'name': '20¬∫ Ciclos Coros Galegos', 'location': 'A Coru√±a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28800/-/20-ciclos-coros-galegos.html', 'dates': 'Sunday 30 [Nov] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),
