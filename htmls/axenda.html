<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåç</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {
        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {
            type: "geojson",
            data: {'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.678606904705761', '42.1972659941788']}, 'properties': {'name': 'San Blas 25', 'location': 'Bembrive (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27056/-/san-blas-25.html', 'dates': 'Friday 31 [Jan] Saturday 01, Sunday 02, Monday 03 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-6.291817613698553', '36.53092598760554']}, 'properties': {'name': 'Luar na Lubre', 'location': 'Alxeciras, C√°diz (Espa√±a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27113/-/luar-na-lubre.html', 'dates': 'Friday 31 [Jan] Saturday 08 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544966699121042', '42.880442265525346']}, 'properties': {'name': 'Ruxe Ruxe', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27135/-/ruxe-ruxe.html', 'dates': 'Friday 31 [Jan] Saturday 01 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.88435116995151', '42.647632127531985']}, 'properties': {'name': 'Stormy Trucks', 'location': 'Boiro', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27081/-/stormy-trucks.html', 'dates': 'Friday 31 [Jan] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.794238492570424', '42.08846493920698']}, 'properties': {'name': 'Baraza', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27027/-/baraza.html', 'dates': 'Friday 31 [Jan] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.555579290909921', '43.01276850288686']}, 'properties': {'name': 'Blues do Pa√≠s + The Blues Moonshiners', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27074/-/blues-do-pais-the-blues-moonshiners.html', 'dates': 'Friday 31 [Jan] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.679804585253013', '42.19718494952437']}, 'properties': {'name': 'Seitura', 'location': 'Bembrive (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27141/-/seitura.html', 'dates': 'Friday 31 [Jan] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.545026474576723', '42.881451596155514']}, 'properties': {'name': 'IX Aniversario Inferno', 'location': 'Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26911/-/ix-aniversario-inferno.html', 'dates': 'Saturday 01, Saturday 08, Saturday 22 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.80701559920891', '42.531591243159525']}, 'properties': {'name': 'Bouba Pandereteiras', 'location': 'Corvill√≥n (Cambados)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27105/-/bouba-pandereteiras.html', 'dates': 'Saturday 01 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.395189855494522', '43.371169014266464']}, 'properties': {'name': 'Festival de Acorde√≥n Xebre', 'location': 'A Coru√±a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27143/-/festival-de-acordeon-xebre.html', 'dates': 'Saturday 01 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.460980148640173', '42.062210244961285']}, 'properties': {'name': 'Ruarada na Aira', 'location': 'Laza', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27089/-/ruarada-na-aira.html', 'dates': 'Saturday 01 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.555500507939293', '43.01298101973544']}, 'properties': {'name': 'Airi√±os de Orbazai', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27091/-/airinos-de-orbazai.html', 'dates': 'Saturday 01 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.642694540768431', '42.43191894934958']}, 'properties': {'name': 'Innopiah + Patada 87 + Mary¬¥s Bean', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27149/-/innopiah-patada-87-mary-s-bean.html', 'dates': 'Saturday 01 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.642966953414573', '42.43297085145429']}, 'properties': {'name': 'Mileth', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27031/-/mileth.html', 'dates': 'Saturday 01 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544646331482129', '42.88175787872625']}, 'properties': {'name': 'A Banda da Loba', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26985/-/a-banda-da-loba.html', 'dates': 'Saturday 01 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.885643526371224', '42.64679236925724']}, 'properties': {'name': 'Sabela', 'location': 'Boiro', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26674/-/sabela.html', 'dates': 'Saturday 01, Saturday 08 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.680221718145793', '42.19718973385852']}, 'properties': {'name': 'Falperrys', 'location': 'Bembrive (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27152/-/falperrys.html', 'dates': 'Saturday 01 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.63691097797634', '42.565853464680316']}, 'properties': {'name': 'Romer√≠a de San Blas', 'location': 'Briallos (Portas)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27147/-/romeria-de-san-blas.html', 'dates': 'Sunday 02, Monday 03 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.884677367501396', '42.64766104407898']}, 'properties': {'name': 'MJ P√©rez', 'location': 'Boiro', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27080/-/mj-perez.html', 'dates': 'Sunday 02 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-3.7021231669077523', '40.41767318397748']}, 'properties': {'name': 'L√≥stregos + Absu + Net√≥n', 'location': 'Madrid (Espa√±a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27057/-/lostregos-absu-neton.html', 'dates': 'Thursday 06 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.722817513472872', '42.23800605468307']}, 'properties': {'name': 'Guadi Galego + Os Carunchos + Ardent√≠a', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27110/-/guadi-galego-os-carunchos-ardentia.html', 'dates': 'Friday 07, Saturday 08 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.171131187282974', '43.40768937193965']}, 'properties': {'name': 'Su Garrido Pombo', 'location': 'Pontedeume', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27115/-/su-garrido-pombo.html', 'dates': 'Saturday 08, Sunday 09 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.790343028538118', '42.5160207197596']}, 'properties': {'name': 'Acordeireta', 'location': 'Vilari√±o (Cambados)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27106/-/acordeireta.html', 'dates': 'Saturday 08 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544274591214936', '42.88148802728316']}, 'properties': {'name': 'Leg√≠timo Polvo + Nocturna + Low Blows', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27128/-/legitimo-polvo-nocturna-low-blows.html', 'dates': 'Saturday 08 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.652613068017354', '42.19843862445329']}, 'properties': {'name': 'Os Carunchos', 'location': 'O Rebull√≥n, Tameiga (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27096/-/os-carunchos.html', 'dates': 'Saturday 08 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.885540047389165', '42.64665713979542']}, 'properties': {'name': 'Espi√±o Band', 'location': 'Boiro', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27078/-/espino-band.html', 'dates': 'Saturday 08 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.556516813690901', '43.01053643746984']}, 'properties': {'name': 'Carlos N√∫√±ez', 'location': 'Santander (Espa√±a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27119/-/carlos-nunez.html', 'dates': 'Sunday 09, Monday 10 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.785682330676936', '42.32876667041212']}, 'properties': {'name': 'Foliada Arredor da Tradici√≥n', 'location': 'Bueu', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27111/-/foliada-arredor-da-tradicion.html', 'dates': 'Sunday 09 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.170129227227942', '43.40796066195171']}, 'properties': {'name': 'Abril', 'location': 'Pontedeume', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27116/-/abril.html', 'dates': 'Saturday 15 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.17079514656442', '43.407619888277644']}, 'properties': {'name': 'Pava', 'location': 'Pontedeume', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27117/-/pava.html', 'dates': 'Saturday 15 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.72432796386072', '42.23861179847838']}, 'properties': {'name': 'Ch√≠o', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27150/-/chio.html', 'dates': 'Friday 21 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.555023026502362', '43.01354886976632']}, 'properties': {'name': 'Festa Facela x A Seara', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27129/-/festa-facela-x-a-seara.html', 'dates': 'Saturday 22 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.460655864619583', '42.061752102622094']}, 'properties': {'name': 'Entroido de Laza', 'location': 'Laza', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27130/-/entroido-de-laza.html', 'dates': 'Thursday 27 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.545513124150036', '42.882041920046504']}, 'properties': {'name': 'Budi√±o', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27041/-/budino.html', 'dates': 'Thursday 27 [Feb] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),

          // Filter data by date buttons
          document.getElementsByClassName('filter-today')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': []});
          }),
          document.getElementsByClassName('filter-tomorrow')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': []});
