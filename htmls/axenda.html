<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游깴</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom

        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {

        button_group = 0;

        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580

      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

', 'dates': 'Saturday 04 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544435366164064', '42.88122022984942']}, 'properties': {'name': 'QFB', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24533/-/qfb.html', 'dates': 'Saturday 04 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.41268997642696', '42.778436058885056']}, 'properties': {'name': 'Tecor Societ치rio', 'location': 'Sarria', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24518/-/tecor-societario.html', 'dates': 'Saturday 11, Saturday 18 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.524883764976755', '42.27557167438947']}, 'properties': {'name': 'Ser치n e Magosto en Borb칠n', 'location': 'Borb칠n (Pazos de Borb칠n)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24511/-/seran-e-magosto-en-borben.html', 'dates': 'Saturday 11 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.60800266248197', '42.20384675398263']}, 'properties': {'name': 'Magosto Salvamontes', 'location': 'O Rebull칩n Tameiga (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24505/-/magosto-salvamontes.html', 'dates': 'Saturday 11 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.09402682796565', '42.191009608639256']}, 'properties': {'name': 'II Foliada Maristela', 'location': 'Sobrado', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24543/-/ii-foliada-maristela.html', 'dates': 'Saturday 11 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.652195972747798', '42.09768382563207']}, 'properties': {'name': 'VI Ser치n da AC Santa Columba de Ribadelouro', 'location': 'Ribadelouro (Tui)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24466/-/vi-seran-da-ac-santa-columba-de-ribadelouro.html', 'dates': 'Saturday 11 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.395106033358912', '43.37207278590681']}, 'properties': {'name': 'The Rapants + 츼ngel Carmona', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24387/-/the-rapants-angel-carmona.html', 'dates': 'Saturday 11 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.64787307780619', '42.163708760187795']}, 'properties': {'name': 'II Foliada de Pereiras', 'location': 'At칤n, Cela (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24528/-/ii-foliada-de-pereiras.html', 'dates': 'Saturday 18 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.745911059755577', '42.7288684516568']}, 'properties': {'name': 'III Cantos de Taberna de Taboada', 'location': 'Taboada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24369/-/iii-cantos-de-taberna-de-taboada.html', 'dates': 'Saturday 18 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-3.6959689207414175', '42.34519679437677']}, 'properties': {'name': 'Tanxugueiras', 'location': 'Burgos (Espa침a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24477/-/tanxugueiras.html', 'dates': 'Friday 24 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.554667594890945', '43.01261254752541']}, 'properties': {'name': 'The Lelli Kelly췂s', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24498/-/the-lelli-kelly-s.html', 'dates': 'Friday 24 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.607547162164806', '42.204160437127314']}, 'properties': {'name': 'Ghallaecia Metal Fest', 'location': 'O Rebull칩n Tameiga (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24537/-/ghallaecia-metal-fest.html', 'dates': 'Saturday 25 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.414158440838568', '42.77907838914125']}, 'properties': {'name': 'The Lelli Kelly췂s + Os Bar Ban S칩nicos', 'location': 'Sarria', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24499/-/the-lelli-kelly-s-os-bar-ban-sonicos.html', 'dates': 'Saturday 25 [november] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),
