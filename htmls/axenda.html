<!DOCTYPE html>
<html>
  <head>

    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom

      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates

        button_group = 0;
      }

        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({

        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580

      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

urel', 'location': 'Folgoso do Courel', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24329/-/v-cantos-do-courel.html', 'dates': 'Saturday 30 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.794523113927162', '42.08812628767546']}, 'properties': {'name': 'O Rabelo e Alba Mar√≠a e Queco D√≠az', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24365/-/o-rabelo-e-alba-maria-e-queco-diaz.html', 'dates': 'Saturday 30 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.873105059047084', '41.90296516655471']}, 'properties': {'name': 'Engra! + Demencia Sonora + Fodemos', 'location': 'A Guarda', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24374/-/engra-demencia-sonora-fodemos.html', 'dates': 'Saturday 30 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.887411719777221', '42.47107916690364']}, 'properties': {'name': 'Concertos do Marisco', 'location': 'O Grove', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24336/-/concertos-do-marisco.html', 'dates': 'Thursday 05, Friday 06, Saturday 07, Sunday 08, Monday 09, Tuesday 10, Wednesday 11, Thursday 12, Friday 13, Saturday 14 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.86666086038736', '42.34365234831134']}, 'properties': {'name': 'True Mountains + We Bless this Mess', 'location': 'Ourense', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24209/-/true-mountains-we-bless-this-mess.html', 'dates': 'Thursday 05, Saturday 07 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.865936454913023', '42.34482167123213']}, 'properties': {'name': 'True Mountains + We Bless This Mess', 'location': 'Ourense', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24381/-/true-mountains-we-bless-this-mess.html', 'dates': 'Thursday 05 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.301842097185764', '42.72990029714056']}, 'properties': {'name': 'Murall√≥n de Son', 'location': 'A Bandeira, Mandu√°s (Silleda)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/23786/-/murallon-de-son.html', 'dates': 'Friday 06, Saturday 07 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.5934273181332115', '43.662606710758006']}, 'properties': {'name': 'Ture Mountains + We Bless this Mess', 'location': 'Viveiro', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24210/-/ture-mountains-we-bless-this-mess.html', 'dates': 'Friday 06, Sunday 08 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.594500075280308', '43.66288430408988']}, 'properties': {'name': 'Ture Mountains + We Blees This Mess', 'location': 'Viveiro', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24380/-/ture-mountains-we-blees-this-mess.html', 'dates': 'Friday 06 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.164134385015245', '42.36443894957573']}, 'properties': {'name': 'II Foliada da Escarocha', 'location': 'Orega (Leiro)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24373/-/ii-foliada-da-escarocha.html', 'dates': 'Saturday 07 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.871512809038061', '42.41541320588488']}, 'properties': {'name': '4¬™ Verbena Charamuscas', 'location': 'Cambeo (Coles)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24371/-/4-verbena-charamuscas.html', 'dates': 'Saturday 14 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.86575987024685', '42.34471675057361']}, 'properties': {'name': 'Keltoi! + Malheira', 'location': 'Ourense', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24351/-/keltoi-malheira.html', 'dates': 'Saturday 14 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.687729957430959', '42.30514032427336']}             // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
