<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游깴</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom

      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {
            type: "geojson",
            data: {'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.800829790550844', '42.19000444614993']}, 'properties': {'name': 'Festa do Boi', 'location': 'Allariz', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25755/-/festa-do-boi.html', 'dates': 'Sunday 02 [june] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.556846627331627', '42.10328033142712']}, 'properties': {'name': 'Salcedafestbier', 'location': 'Salceda de Caselas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25653/-/salcedafestbier.html', 'dates': 'Sunday 02 [june] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.892692804505082', '43.181349559324865']}, 'properties': {'name': 'VII Festa da Torta de Millo', 'location': 'Guitiriz', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25791/-/vii-festa-da-torta-de-millo.html', 'dates': 'Sunday 02 [june] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.733371102941645', '42.91113881731895']}, 'properties': {'name': 'Festa da M칰sica e do Folclore de Negreira', 'location': 'Negreira', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25794/-/festa-da-musica-e-do-folclore-de-negreira.html', 'dates': 'Sunday 02 [june] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.794355962258287', '42.08823414861597']}, 'properties': {'name': 'Varalonga', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25527/-/varalonga.html', 'dates': 'Sunday 02 [june] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.688475916280462', '43.21462555564239']}, 'properties': {'name': '41 D칤a da Mui침eira', 'location': 'Carballo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25792/-/41-dia-da-muineira.html', 'dates': 'Sunday 02 [june] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.17096375280143', '43.407435117 une] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.816725503095665', '42.26796063450776']}, 'properties': {'name': 'VI Festa do Cabrito ao Espeto do H칤o', 'location': 'Lim칠ns, O H칤o (Cangas)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25405/-/vi-festa-do-cabrito-ao-espeto-do-hio.html', 'dates': 'Saturday 15 [june] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.045758727112558', '42.738614818434094']}, 'properties': {'name': 'VIII Noceda Rock', 'location': 'Lamas, Noceda (Lal칤n)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25024/-/viii-noceda-rock.html', 'dates': 'Saturday 15, Sunday 16 [june] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.191217978650756', '42.588845408796445']}, 'properties': {'name': 'II Encontro Burla Verde', 'location': 'Folgoso do Courel', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25765/-/ii-encontro-burla-verde.html', 'dates': 'Saturday 15 [june] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.503131458320778', '42.17538710048571']}, 'properties': {'name': 'Liorta', 'location': 'Ponteareas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25630/-/liorta.html', 'dates': 'Saturday 15 [june] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.394964346018867', '43.37125616649081']}, 'properties': {'name': 'Francisco Castro', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25807/-/francisco-castro.html', 'dates': 'Thursday 20 [june] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.885954578672445', '42.47110211737805']}, 'properties': {'name': 'V Sachaso Rock', 'location': 'O Grove', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25339/-/v-sachaso-rock.html', 'dates': 'Friday 21 [june] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.489566728523737', '42.68924597009598']}, 'properties': {'name': 'Darlle Bolo', 'location': 'A Estrada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25304/-/darlle-bolo.html', 'dates': 'Saturday 22 [june] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.192165475352082', '42.88915996279171']}, 'properties': {'name': 'Raposa', 'location': 'Barcelos (Portugal)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25324/-/raposa.html', 'dates': 'Sunday 23 [june] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.86676646541971', '42.344224498668446']}, 'properties': {'name': 'VenRespirar', 'location': 'Ourense', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25505/-/venrespirar.html', 'dates': 'Friday 28 [june] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.77866369640044', '42.265897977726475']}, 'properties': {'name': 'II Festival Semente de Conciencia', 'location': 'Cangas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25652/-/ii-festival-semente-de-conciencia.html', 'dates': 'Saturday 29, Sunday 30 [june] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.821130666358693', '42.61059478743599']}, 'properties': {'name': 'II Festa Foliada da Santa Mari침a', 'location': 'Chantada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25722/-/ii-festa-foliada-da-santa-marina.html', 'dates': 'Saturday 29 [june] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),
