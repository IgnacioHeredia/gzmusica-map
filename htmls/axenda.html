'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.456884335103751', '42.263884360215556']}, 'properties': {'name': 'Ser치n de Gargamala', 'location': 'Mourelle, Gargamala (Mondariz)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29358/-/seran-de-gargamala.html', 'dates': 'S치bado 31 [Xaneiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.171141041227846', '43.40842522896142']}, 'properties': {'name': 'Samesugas + Bule + Plad칲r', 'location': 'Pontedeume', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29252/-/samesugas-bule-pladuer.html', 'dates': 'S치bado 31 [Xaneiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.554614104755422', '43.01266889251244']}, 'properties': {'name': 'Keixo + Apolo + LoraHace Pam!', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29366/-/keixo-apolo-lorahace-pam.html', 'dates': 'S치bado 31 [Xaneiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.807532605251506', '42.53033176761137']}, 'properties': {'name': 'Abril', 'location': 'Corvill칩n (Cambados)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29383/-/abril.html', 'dates': 'Domingo 01 [Febreiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.650167334259026', '42.27180026203869']}, 'properties': {'name': 'Entroido Maceda', 'location': 'Maceda', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29385/-/entroido-maceda.html', 'dates': 'Venres 06, S치bado 07 [Febreiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.545288351192626', '42.88121518505889']}, 'properties': {'name': 'Familia Caamagno e a Orquestra do Quince', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29254/-/familia-caamagno-e-a-orquestra-do-quince.html', 'dates': 'Venres 06 [Febreiro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.7931620785848', '42.08798             // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]

          }), map.addLayer({

              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",

              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {

                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),

              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
