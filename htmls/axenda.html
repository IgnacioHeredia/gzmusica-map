<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游깴</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {
        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {
            type: "geojson",
            data: {'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.488782896786102', '42.688611015073185']}, 'properties': {'name': 'The Rapants', 'location': 'A Estrada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25952/-/the-rapants.html', 'dates': 'Tuesday 25 [june] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.620570555781555', '42.84306707160354']}, 'properties': {'name': 'Astarot', 'location': 'Bugallido (Ames)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25937/-/astarot.html', 'dates': 'Friday 28 [june] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-9.263735353268494', '42.90755728072471']}, 'properties': {'name': 'Fisterra Experience', 'location': 'Fisterra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25881/-/fisterra-experience.html', 'dates': 'Friday 28, Saturday 29, Sunday 30 [june] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.866094191901573', '42.34539366577127']}, 'properties': {'name': 'VenRespirar', 'location': 'Ourense', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25505/-/venrespirar.html', 'dates': 'Friday 28 [june] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.676911589071452', '42.86738378429764']}, 'properties': {'name': 'Manoele de Felisa', 'location': 'Bri칩n', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25954/-/manoele-de-felisa.html', 'dates': 'Friday 28, Sunday 30 [june] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.816243311373235', '42.27619123440261']}, 'properties': {'name': 'The Gorrillas', 'location': 'Vilari침o, O H칤o (Cangas)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25898/-/the-gorrillas.html', 'dates': 'Friday 28 [june] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.800889780182188', '42.19069723686991']}, 'properties': {'name': 'Prosmas', 'l 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.495745431236275', '42.08370602958254']}, 'properties': {'name': 'Urbano Cabrera', 'location': 'Salvaterra de Mi침o', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25924/-/urbano-cabrera.html', 'dates': 'Sunday 30 [june] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.656164590410878', '42.581897986240484']}, 'properties': {'name': 'Portam칠rica', 'location': 'Portas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24704/-/portamerica.html', 'dates': 'Thursday 04, Friday 05, Saturday 06 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-9.03182761797469', '43.11141389311654']}, 'properties': {'name': 'Asalto ao Castelo', 'location': 'Vimianzo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25407/-/asalto-ao-castelo.html', 'dates': 'Friday 05, Saturday 06 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.50470616954432', '42.17492080314616']}, 'properties': {'name': 'XII Rock in R칤o Tea', 'location': 'Ponteareas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25766/-/xii-rock-in-rio-tea.html', 'dates': 'Friday 05, Saturday 06 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.545411079952183', '42.88106667806711']}, 'properties': {'name': 'De Ninghures', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25892/-/de-ninghures.html', 'dates': 'Friday 05 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.455598581627024', '43.0519309317661']}, 'properties': {'name': '24춹 Romar칤a Galega', 'location': 'A Pontraga, Numide (Tordoia)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25909/-/24-romaria-galega.html', 'dates': 'Saturday 06 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.770081786859313', '42.283210138093885']}, 'properties': {'name': 'Festa da Queimada', 'location': 'O Igrexario, O H칤o (Cangas)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25812/-/festa-da-queimada.html', 'dates': 'Saturday 06 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.886963883550559', '42.47236336967379']}, 'properties': {'name': 'V Sachaso Rock', 'location': 'O Grove', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25339/-/v-sachaso-rock.html', 'dates': 'Saturday 06 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.395687909203028', '43.37154237848231']}, 'properties': {'name': 'Atlantic Pride ', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25054/-/atlantic-pride.html', 'dates': 'Sunday 07, Monday 08, Tuesday 09, Wednesday 10, Thursday 11, Friday 12, Saturday 13, Sunday 14 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.852807240564516', '43.684431189955134']}, 'properties': {'name': 'Festival Internacional do Mundo Celta de Ortigueira', 'location': 'Ortigueira', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25200/-/festival-internacional-do-mundo-celta-de-ortigueira.html', 'dates': 'Thursday 11, Friday 12, Saturday 13, Sunday 14 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544946933588013', '42.88137870668973']}, 'properties': {'name': 'Flow do Toxo', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25893/-/flow-do-toxo.html', 'dates': 'Thursday 11 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.503247487203186', '42.1756978064624']}, 'properties': {'name': 'I Afluente Festival', 'location': 'Ponteareas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24987/-/i-afluente-festival.html', 'dates': 'Friday 12, Saturday 13 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.437274093268208', '42.70288837198906']}, 'properties': {'name': 'XXIII Folk de Ra칤z', 'location': 'Callobre (A Estrada)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25409/-/xxiii-folk-de-raiz.html', 'dates': 'Saturday 13 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-6.982807945831284', '42.41707815903296']}, 'properties': {'name': 'Silfest', 'location': 'O Barco de Valdeorras', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25553/-/silfest.html', 'dates': 'Thursday 18, Friday 19, Saturday 20 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.54439055801003', '42.880434092645785']}, 'properties': {'name': 'A Pedreira', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25894/-/a-pedreira.html', 'dates': 'Thursday 18 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.671025317395615', '43.5852781492924']}, 'properties': {'name': 'XII Festival Aturuxo', 'location': 'Bravos (Ourol)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25839/-/xii-festival-aturuxo.html', 'dates': 'Friday 19, Saturday 20 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.84923664994106', '42.12104536725398']}, 'properties': {'name': 'Carlos N칰침ez', 'location': 'Baiona', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25938/-/carlos-nunez.html', 'dates': 'Friday 19, Saturday 20, Sunday 21, Wednesday 24 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-9.262454523124186', '42.90772746571436']}, 'properties': {'name': 'Fisterra Arroutada Fest', 'location': 'Fisterra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25260/-/fisterra-arroutada-fest.html', 'dates': 'Saturday 20 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.490243953913021', '42.68803698442953']}, 'properties': {'name': 'Lideira', 'location': 'A Estrada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25305/-/lideira.html', 'dates': 'Saturday 20 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.490192185677262', '42.68854682531149']}, 'properties': {'name': 'Leo Arremec치ghona', 'location': 'A Estrada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25306/-/leo-arremecaghona.html', 'dates': 'Thursday 25 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.607211597461667', '42.28439215633332']}, 'properties': {'name': 'S칠s', 'location': 'Redondela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25904/-/ses.html', 'dates': 'Thursday 25 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-9.056157071067668', '42.77598065146843']}, 'properties': {'name': 'XX Castelo Rock', 'location': 'Muros', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24945/-/xx-castelo-rock.html', 'dates': 'Thursday 25 [july] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),

          // Filter data by date buttons
          document.getElementsByClassName('filter-today')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.488782896786102', '42.688611015073185']}, 'properties': {'name': 'The Rapants', 'location': 'A Estrada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25952/-/the-rapants.html', 'dates': 'Tuesday 25 [june] '}}]});
          }),
          document.getElementsByClassName('filter-tomorrow')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': []});
