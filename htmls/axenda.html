<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåç</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {
        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',

        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {

.60999476128084']}, 'properties': {'name': 'Casta√±azo Rock', 'location': 'Chantada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26462/-/castanazo-rock.html', 'dates': 'Friday 01, Saturday 02 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.744883693121857', '42.050003125834934']}, 'properties': {'name': 'Herba + Fosco + Dead Worms', 'location': 'Tebra (Tomi√±o)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26626/-/herba-fosco-dead-worms.html', 'dates': 'Friday 01 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.555660457359486', '43.01381763646971']}, 'properties': {'name': 'Ejazz + Charo Quicler', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26647/-/ejazz-charo-quicler.html', 'dates': 'Friday 01 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.76687364660734', '42.59511450493081']}, 'properties': {'name': 'Magosto-Sama√≠n Xironsa', 'location': 'Vilagarc√≠a de Arousa', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26556/-/magosto-samain-xironsa.html', 'dates': 'Saturday 02 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.5565465621087995', '43.01262322513109']}, 'properties': {'name': 'Pablo Sax Cuarteto', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26648/-/pablo-sax-cuarteto.html', 'dates': 'Thursday 07 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.64216841934222', '42.43266846270805']}, 'properties': {'name': 'VI Gala Cantos de Taberna', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26645/-/vi-gala-cantos-de-taberna.html', 'dates': 'Friday 08 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544747130121797', '42.88240540294171']}, 'properties': {'name': 'Foliadas Abertas do Pichel', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26466/-/foliadas-abertas-do-pichel.html', 'dates': 'Friday 08 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.722767722307157', '42.23872372424152']}, 'properties': {'name': 'N√©krora + Cividade Hill + Divervia', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26633/-/nekrora-cividade-hill-divervia.html', 'dates': 'Friday 08 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.362478429148354', '43.431076427556036']}, 'properties': {'name': 'Breason', 'location': 'Mondo√±edo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26627/-/breason.html', 'dates': 'Saturday 09 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.455305156085503', '43.053764370322405']}, 'properties': {'name': 'Maghosto Pontragheiro', 'location': 'A Pontraga, Numide (Tordoia)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26634/-/maghosto-pontragheiro.html', 'dates': 'Saturday 09 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.555196886965048', '43.01217175860729']}, 'properties': {'name': '10¬∫ Foliada Magosto AC Os X√≠lgaros', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26614/-/10-foliada-magosto-ac-os-xilgaros.html', 'dates': 'Saturday 09 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-6.593289335362825', '42.54551970230968']}, 'properties': {'name': 'Xabier D√≠az & Adufeiras de Salitre', 'location': 'Ponferrada (O Bierzo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26511/-/xabier-diaz-adufeiras-de-salitre.html', 'dates': 'Saturday 09, Sunday 10 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.885758357595735', '42.647848448327004']}, 'properties': {'name': 'Rosa Cedr√≥n', 'location': 'Boiro', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26619/-/rosa             // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""

          // Filter data by date buttons
          document.getElementsByClassName('filter-today')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.722581200795048', '42.064390033616384']}, 'properties': {'name': 'C√© Orquestra Pantasma', 'location': 'Xinzo de Limia', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26551/-/ce-orquestra-pantasma.html', 'dates': 'Sunday 27 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.4584845935356', '42.760007081633894']}, 'properties': {'name': 'Pasabodeghas', 'location': 'San Miguel de Sarand√≥n (Vedra)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26625/-/pasabodeghas.html', 'dates': 'Sunday 27 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.6588600115368', '42.43455134629125']}, 'properties': {'name': 'V O Son da Gaita', 'location': 'Poio', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26584/-/v-o-son-da-gaita.html', 'dates': 'Sunday 27 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.792879032122381', '42.087385246416495']}, 'properties': {'name': 'Catuxa Salom', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26529/-/catuxa-salom.html', 'dates': 'Sunday 27 [october] '}}]});
          }),
          document.getElementsByClassName('filter-tomorrow')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': []});
          }),
