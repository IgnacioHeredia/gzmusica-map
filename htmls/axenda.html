<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåç</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)

        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580

      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

            type: "geojson",

m/axenda/eventdetail/24807/-/rock-in-rian.html', 'dates': 'Friday 06, Saturday 07 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.794138751889873', '42.27073157318468']}, 'properties': {'name': 'Romar√≠a de Darbo', 'location': 'Darbo (Cangas)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26229/-/romaria-de-darbo.html', 'dates': 'Friday 06, Saturday 07, Sunday 08, Monday 09 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.837841701616887', '43.16257992678566']}, 'properties': {'name': 'VII Parga Rock', 'location': 'Parga (Guitiriz)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25001/-/vii-parga-rock.html', 'dates': 'Friday 06, Saturday 07 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.358449003290359', '43.662224411730335']}, 'properties': {'name': 'X Festival Osa do Mar', 'location': 'Burela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25662/-/x-festival-osa-do-mar.html', 'dates': 'Friday 06, Saturday 07, Sunday 08 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.558263982050427', '42.86360971205668']}, 'properties': {'name': 'Cantos de Taberna de Conxo', 'location': 'Conxo (Santiago de Compostela)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26374/-/cantos-de-taberna-de-conxo.html', 'dates': 'Friday 06 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.642528431489852', '42.432989527851866']}, 'properties': {'name': 'Foliada con Solim√°n', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26355/-/foliada-con-soliman.html', 'dates': 'Friday 06 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.555838950438771', '43.01327258660593']}, 'properties': {'name': 'Feira do 48', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26376/-/feira-do-48.html', 'dates': 228', '42.0878314844758']}, 'properties': {'name': 'Exeria', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26351/-/exeria.html', 'dates': 'Saturday 07 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-9.086753131641512', '42.822831685942994']}, 'properties': {'name': 'Festa Presentaci√≥n Asaghieiras Master Festival', 'location': 'Carnota', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26343/-/festa-presentacion-asaghieiras-master-festival.html', 'dates': 'Saturday 07 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.393971895746363', '43.37192123883051']}, 'properties': {'name': 'Lunamotos + The Gories', 'location': 'A Coru√±a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26372/-/lunamotos-the-gories.html', 'dates': 'Saturday 07 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.785451218550941', '42.58944989250732']}, 'properties': {'name': 'Revenidas', 'location': 'Vilaxo√°n, Sobr√°n (Vilagarc√≠a de Arousa)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25071/-/revenidas.html', 'dates': 'Thursday 12, Friday 13, Saturday 14, Sunday 15 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.793122242473875', '42.08887916594611']}, 'properties': {'name': 'Bea a de Estrella', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26365/-/bea-a-de-estrella.html', 'dates': 'Friday 13 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.792095443060016', '42.31938954795426']}, 'properties': {'name': 'Xoldra de Aguiar', 'location': 'Os Gozos, Moreiras (O Pereiro de Aguiar)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26370/-/xoldra-de-aguiar.html', 'dates': 'Saturday 14 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.52326155257307', '42.107371134035695']}, 'properties': {'name': 'X Ser√°n de Alx√©n', 'location': 'Alx√©n (Salvaterra de Mi√±o)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26361/-/x-seran-de-alxen.html', 'dates': 'Saturday 14 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-3.702502371253185', '40.4170192827755']}, 'properties': {'name': 'S√©s', 'location': 'Madrid (Espa√±a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25905/-/ses.html', 'dates': 'Thursday 19 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.744573235244443', '42.05038238592988']}, 'properties': {'name': 'Gallaecian Cult', 'location': 'Tebra (Tomi√±o)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26291/-/gallaecian-cult.html', 'dates': 'Friday 20, Saturday 21 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.725271088488457', '42.17511249378307']}, 'properties': {'name': 'XXXI Revoltallo', 'location': 'Valadares (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26314/-/xxxi-revoltallo.html', 'dates': 'Friday 20, Saturday 21, Sunday 22 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.956300149419316', '42.152389671232946']}, 'properties': {'name': 'Xabier D√≠az e Adufeiras de Salitre', 'location': 'Celanova', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25724/-/xabier-diaz-e-adufeiras-de-salitre.html', 'dates': 'Saturday 21 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.176555125660197', '43.2686890454926']}, 'properties': {'name': 'VI Foliada de Coir√≥s', 'location': 'Queir√≠s, Colantres (Coir√≥s)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26363/-/vi-foliada-de-coiros.html', 'dates': 'Saturday 21 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544084819271209', '42.88225057116749']}, 'properties': {'name': 'V Festival Mar√©', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26130/-/v-festival-mare.html', 'dates': 'Wednesday 25, Thursday 26, Friday 27, Saturday 28, Sunday 29 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.413567953651781', '42.77921134520024']}, 'properties': {'name': 'Napalm Fest', 'location': 'Sarria', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26358/-/napalm-fest.html', 'dates': 'Friday 27 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.677820995958076', '42.8664155433777']}, 'properties': {'name': 'Astarot', 'location': 'Bri√≥n', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26369/-/astarot.html', 'dates': 'Saturday 28 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.39522719309999', '43.371573229412625']}, 'properties': {'name': 'Baiuca + Carlanga y los Cubatas', 'location': 'A Coru√±a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25649/-/baiuca-carlanga-y-los-cubatas.html', 'dates': 'Saturday 28 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.88659273805708', '42.47181020704111']}, 'properties': {'name': 'Concertos do Marisco', 'location': 'O Grove', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26367/-/concertos-do-marisco.html', 'dates': 'Thursday 03, Friday 04, Saturday 05 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.301097465050418', '42.72977991542397']}, 'properties': {'name': 'Murall√≥n de Son', 'location': 'A Bandeira, Mandu√°s (Silleda)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26111/-/murallon-de-son.html', 'dates': 'Saturday 05 [october] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),
