<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåç</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {
        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {
            type: "geojson",
            data: {'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.555646206854603', '43.012270624896914']}, 'properties': {'name': 'Pablo Sax Cuarteto', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26648/-/pablo-sax-cuarteto.html', 'dates': 'Thursday 07 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.642897080046996', '42.432568446782426']}, 'properties': {'name': 'VI Gala Cantos de Taberna', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26645/-/vi-gala-cantos-de-taberna.html', 'dates': 'Friday 08 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544714026933988', '42.8821663583469']}, 'properties': {'name': 'Foliadas Abertas do Pichel', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26466/-/foliadas-abertas-do-pichel.html', 'dates': 'Friday 08 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.72419968604401', '42.23855362865433']}, 'properties': {'name': 'N√©krora + Cividade Hill + Divervia', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26633/-/nekrora-cividade-hill-divervia.html', 'dates': 'Friday 08 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.792989813492831', '42.08912711137074']}, 'properties': {'name': 'Marcos Teira', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26660/-/marcos-teira.html', 'dates': 'Friday 08 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.363694543817333', '43.43109705664289']}, 'properties': {'name': 'Breason', 'location': 'Mondo√±edo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26627/-/breason.html', 'dates': 'Saturday 09 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.01213503078667', '42.91621390867582']}, 'properties': {'name': 'Sabel', 'location': 'Melide', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26671/-/sabel.html', 'dates': 'Saturday 09 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.467835285866688', '42.11475779414886']}, 'properties': {'name': 'Festa da Esfollada do Millo', 'location': 'Corz√°ns (Salvaterra de Mi√±o)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26656/-/festa-da-esfollada-do-millo.html', 'dates': 'Saturday 09 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.455051987035935', '43.05355308901743']}, 'properties': {'name': 'Maghosto Pontragheiro', 'location': 'A Pontraga, Numide (Tordoia)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26634/-/maghosto-pontragheiro.html', 'dates': 'Saturday 09 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.5555576923059', '43.01217782379864']}, 'properties': {'name': '10¬∫ Foliada Magosto AC Os X√≠lgaros', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26614/-/10-foliada-magosto-ac-os-xilgaros.html', 'dates': 'Saturday 09 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-6.592580343632646', '42.54559531788774']}, 'properties': {'name': 'Xabier D√≠az & Adufeiras de Salitre', 'location': 'Ponferrada (O Bierzo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26511/-/xabier-diaz-adufeiras-de-salitre.html', 'dates': 'Saturday 09, Sunday 10, Saturday 30 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.884108009077677', '42.64648941211716']}, 'properties': {'name': 'Rosa Cedr√≥n', 'location': 'Boiro', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26619/-/rosa-cedron.html', 'dates': 'Sunday 10 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.554977908203784', '43.01252730791163']}, 'properties': {'name': 'Drumless Tr√≠o', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26649/-/drumless-trio.html', 'dates': 'Thursday 14 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.545329624195151', '42.88181769933184']}, 'properties': {'name': 'Loita Amada + Liskadaki', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26611/-/loita-amada-liskadaki.html', 'dates': 'Friday 15 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.793389326691328', '42.088105907397434']}, 'properties': {'name': 'Factor√≠a de Subsistencia', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26661/-/factoria-de-subsistencia.html', 'dates': 'Friday 15 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.794320662733261', '42.08896484455357']}, 'properties': {'name': 'Bouba Pandereteiras + Alejandra Balboa e Nuria Sotelo', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26662/-/bouba-pandereteiras-alejandra-balboa-e-nuria-sotelo.html', 'dates': 'Saturday 16 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.395713474834809', '43.372231509920766']}, 'properties': {'name': 'Las Antonias', 'location': 'A Coru√±a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26668/-/las-antonias.html', 'dates': 'Saturday 16 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.765550380977034', '42.595240352701516']}, 'properties': {'name': 'Castes The Musical', 'location': 'Vilagarc√≠a de Arousa', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26517/-/castes-the-musical.html', 'dates': 'Friday 22, Saturday 23, Sunday 24 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.792664134922891', '42.08738157836527']}, 'properties': {'name': 'Xisco Feijo√≥', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26663/-/xisco-feijoo.html', 'dates': 'Friday 22 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.794369215671673', '42.088404285890256']}, 'properties': {'name': 'Luc√≠a Aldao + Lula Mora', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26664/-/lucia-aldao-lula-mora.html', 'dates': 'Saturday 23 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.867068400331549', '42.344622589620876']}, 'properties': {'name': 'Tesouro', 'location': 'Ourense', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26581/-/tesouro.html', 'dates': 'Friday 29 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.794533759473298', '42.088253259479934']}, 'properties': {'name': 'Malabesta', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26665/-/malabesta.html', 'dates': 'Friday 29 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.555097170497583', '43.01253418809781']}, 'properties': {'name': 'A Candeloria Pista Extra', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25648/-/a-candeloria-pista-extra.html', 'dates': 'Saturday 30 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.866391330413213', '42.34369128880636']}, 'properties': {'name': 'Sabela', 'location': 'Ourense', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26672/-/sabela.html', 'dates': 'Saturday 30 [november] Sunday 01 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.792717069176749', '42.087453533396705']}, 'properties': {'name': 'Filloas', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26666/-/filloas.html', 'dates': 'Saturday 30 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.794470219969511', '42.08887798786064']}, 'properties': {'name': 'Sabela Ramil', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26667/-/sabela-ramil.html', 'dates': 'Sunday 01 [december] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),

          // Filter data by date buttons
          document.getElementsByClassName('filter-today')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': []});
          }),
          document.getElementsByClassName('filter-tomorrow')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': []});
          }),
