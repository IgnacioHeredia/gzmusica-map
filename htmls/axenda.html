<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游깴</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {
        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {
            type: "geojson",
            data: {'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.595800259827486', '42.31891424111267']}, 'properties': {'name': 'Pakolas', 'location': 'O Viso (Redondela)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26925/-/pakolas.html', 'dates': 'Thursday 02 [Jan] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.54475452901073', '42.88162098842918']}, 'properties': {'name': 'Cantamos os Reices?', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26949/-/cantamos-os-reices.html', 'dates': 'Friday 03 [Jan] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.734233049607955', '42.2819570993051']}, 'properties': {'name': 'Nelson Quinteiro', 'location': 'Moa침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26744/-/nelson-quinteiro.html', 'dates': 'Friday 03 [Jan] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.405914799948413', '43.07803675120007']}, 'properties': {'name': 'Pakolas e Laura Romero', 'location': 'Ordes', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26926/-/pakolas-e-laura-romero.html', 'dates': 'Friday 03 [Jan] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.642247950439842', '42.43189642235474']}, 'properties': {'name': 'A Pedreira', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27019/-/a-pedreira.html', 'dates': 'Friday 03, Friday 24 [Jan] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.723134183431023', '42.23924928915734']}, 'properties': {'name': 'Fanfarr칤a Taquikardia', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26986/-/fanfarria-taquikardia.html', 'dates': 'Friday 03 [Jan] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.794129243843237', '42.08852303775778']}, 'properties': {'name': 'Breo', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27021/-/breo.html', 'dates': 'Friday 03 [Jan] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.651866990555746', '42.19891235529884']}, 'properties': {'name': 'Imos Cantar so Reis', 'location': 'O Rebull칩n, Tameiga (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27020/-/imos-cantar-so-reis.html', 'dates': 'Saturday 04 [Jan] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.765980882978512', '42.59587873626846']}, 'properties': {'name': 'Paco Nogueiras', 'location': 'Vilagarc칤a de Arousa', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27017/-/paco-nogueiras.html', 'dates': 'Saturday 04 [Jan] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.00803122524848', '42.9676940454874']}, 'properties': {'name': 'IV Polavila Naviega', 'location': 'A Proba de Navia (Navia de Suarna)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27018/-/iv-polavila-naviega.html', 'dates': 'Saturday 04 [Jan] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.043337718814936', '43.53743982451097']}, 'properties': {'name': 'Manoele de Felisa', 'location': 'Ribadeo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26988/-/manoele-de-felisa.html', 'dates': 'Saturday 04 [Jan] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.79335592644256', '42.08746866821207']}, 'properties': {'name': 'Xo치n Curiel', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27022/-/xoan-curiel.html', 'dates': 'Saturday 04 [Jan] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.794305786194162', '42.08763823753741']}, 'properties': {'name': 'Alana', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27023/-/alana.html', 'dates': 'Friday 10 [Jan] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.39463998162067', '43.37143304765586']}, 'properties': {'name': 'Homenaxe a B칙b칙 Bar', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26991/-/homenaxe-a-baba-bar.html', 'dates': 'Friday 10 [Jan] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.401224622293552', '43.66386526874729']}, 'properties': {'name': 'True Mountains', 'location': 'Sargadelos (Cervo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27004/-/true-mountains.html', 'dates': 'Saturday 11 [Jan] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.794346777476688', '42.08866171138839']}, 'properties': {'name': 'Exquisitos Ghipes de Merda', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27024/-/exquisitos-ghipes-de-merda.html', 'dates': 'Saturday 11 [Jan] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.395832567777566', '43.37255262750151']}, 'properties': {'name': 'Musgo 981 + A Nosa Terra 칠 Nosa', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26995/-/musgo-981-a-nosa-terra-e-nosa.html', 'dates': 'Saturday 18 [Jan] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.7926476497597195', '42.087538286672505']}, 'properties': {'name': 'O Leo', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27025/-/o-leo.html', 'dates': 'Saturday 18 [Jan] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.793525881672354', '42.08724385954272']}, 'properties': {'name': 'Baraza', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27027/-/baraza.html', 'dates': 'Friday 31 [Jan] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.545406969829246', '42.88111176063255']}, 'properties': {'name': 'IX Aniversario Inferno', 'location': 'Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26911/-/ix-aniversario-inferno.html', 'dates': 'Saturday 01 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.885198692662307', '42.64673836466756']}, 'properties': {'name': 'Sabela', 'location': 'Boiro', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26674/-/sabela.html', 'dates': 'Saturday 01 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.54489414371249', '42.88046801317845']}, 'properties': {'name': 'A Banda da Loba', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26985/-/a-banda-da-loba.html', 'dates': 'Saturday 01 [Feb] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),

          // Filter data by date buttons
          document.getElementsByClassName('filter-today')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.595800259827486', '42.31891424111267']}, 'properties': {'name': 'Pakolas', 'location': 'O Viso (Redondela)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26925/-/pakolas.html', 'dates': 'Thursday 02 [Jan] '}}]});
          }),
          document.getElementsByClassName('filter-tomorrow')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.54475452901073', '42.88162098842918']}, 'properties': {'name': 'Cantamos os Reices?', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26949/-/cantamos-os-reices.html', 'dates': 'Friday 03 [Jan] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.734233049607955', '42.2819570993051']}, 'properties': {'name': 'Nelson Quinteiro', 'location': 'Moa침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26744/-/nelson-quinteiro.html', 'dates': 'Friday 03 [Jan] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.405914799948413', '43.07803675120007']}, 'properties': {'name': 'Pakolas e Laura Romero', 'location': 'Ordes', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26926/-/pakolas-e-laura-romero.html', 'dates': 'Friday 03 [Jan] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.642247950439842', '42.43189642235474']}, 'properties': {'name': 'A Pedreira', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27019/-/a-pedreira.html', 'dates': 'Friday 03, Friday 24 [Jan] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.723134183431023', '42.23924928915734']}, 'properties': {'name': 'Fanfarr칤a Taquikardia', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26986/-/fanfarria-taquikardia.html', 'dates': 'Friday 03 [Jan] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.794129243843237', '42.08852303775778']}, 'properties': {'name': 'Breo', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27021/-/breo.html', 'dates': 'Friday 03 [Jan] '}}]});
          }),
