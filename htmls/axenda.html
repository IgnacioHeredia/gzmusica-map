<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游깴</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom

        initial_zoom = 7;

            "type": "raster",

              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',

            "maxzoom": 19

        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above

      };

      const map = new maplibregl.Map({

        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],

      map.dragRotate.disable();

      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

n': 'Ribadavia', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26328/-/budino.html', 'dates': 'Friday 30 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.607205136578397', '42.20422458427676']}, 'properties': {'name': 'IX O Son do Pazo', 'location': 'Mos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26151/-/ix-o-son-do-pazo.html', 'dates': 'Saturday 31 [august] Sunday 01 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.827261441440303', '42.152174106328125']}, 'properties': {'name': 'V Apertuke', 'location': 'Gaifar, Panx칩n (Nigr치n)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26324/-/v-apertuke.html', 'dates': 'Saturday 31 [august] Sunday 01 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.495730769201739', '42.08319659002856']}, 'properties': {'name': '36췈 Festival da Poes칤a no Condado', 'location': 'Salvaterra de Mi침o', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25431/-/36-festival-da-poesia-no-condado.html', 'dates': 'Saturday 31 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.191916811485195', '42.888730491801155']}, 'properties': {'name': 'Carapaus', 'location': 'Coimbra (Portugal)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26318/-/carapaus.html', 'dates': 'Saturday 31 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-9.128391900331302', '42.80013576414351']}, 'properties': {'name': 'Fest칩rreo', 'location': 'Lira (Carnota)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26271/-/festorreo.html', 'dates': 'Saturday 31 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.619185700309654', '42.16351910390971']}, 'properties': {'name': 'Mostrencos', 'location': 'O Porri침o', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26326/-/mostrencos.html', 'dates': 'Saturday 31 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.765452257039104', '42.59553942517124']}, 'properties': {'name': 'VIII Folk no Alobre', 'location': 'Vilagarc칤a de Arousa', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26315/-/viii-folk-no-alobre.html', 'dates': 'Sunday 01 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.482904886645339', '43.53464216615604']}, 'properties': {'name': 'Cantigas e Agarimos', 'location': 'O Valadouro', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26242/-/cantigas-e-agarimos.html', 'dates': 'Sunday 01 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.816773098538322', '42.649109273160896']}, 'properties': {'name': 'Rock in Rian', 'location': 'Rianxo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24807/-/rock-in-rian.html', 'dates': 'Friday 06, Saturday 07 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.793842062547224', '42.270781219767926']}, 'properties': {'name': 'Romar칤a de Darbo', 'location': 'Darbo (Cangas)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26229/-/romaria-de-darbo.html', 'dates': 'Friday 06, Saturday 07, Sunday 08, Monday 09 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.837676223751948', '43.163766938486525']}, 'properties': {'name': 'VII Parga Rock', 'location': 'Parga (Guitiriz)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25001/-/vii-parga-rock.html', 'dates': 'Friday 06, Saturday 07 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.356800887922687', '43.66137408178783']}, 'properties': {'name': 'X Festival Osa do Mar', 'location': 'Burela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25662/-/x-festival-osa-do-mar.html', 'dates': 'Friday 06, Saturday 07, Sunday 08 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.659855126918256', '42.243             cluster: !0,

          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {

                zoom: a
              })
            })

          // Filter data by date buttons
