<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游깴</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {
        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

        map.addSource("earthquakes", {

Friday 28 [Mar] Saturday 12 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.642132176791135', '42.43211823635243']}, 'properties': {'name': 'Peis d췂Hos', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27182/-/peis-d-hos.html', 'dates': 'Friday 28 [Mar] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.555869862142954', '43.01268012641268']}, 'properties': {'name': 'Dous Bos', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27194/-/dous-bos.html', 'dates': 'Friday 28 [Mar] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.793723562347705', '42.088173992063076']}, 'properties': {'name': 'Pablo Vila', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27343/-/pablo-vila.html', 'dates': 'Friday 28 [Mar] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.170469680356073', '43.40879379050237']}, 'properties': {'name': 'Nebra', 'location': 'Pontedeume', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27331/-/nebra.html', 'dates': 'Saturday 29 [Mar] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.64136054804002', '42.43229118410679']}, 'properties': {'name': 'Cantos de Taberna na Pedreira', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27400/-/cantos-de-taberna-na-pedreira.html', 'dates': 'Saturday 29 [Mar] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.525417866896014', '42.313244222347244']}, 'properties': {'name': 'Gran Ser치n da Ermida', 'location': 'A Ermida (Pazos de Borb칠n)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27296/-/gran-seran-da-ermida.html', 'dates': 'Saturday 29 [Mar] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.272011547711939', '42.53921035670404']}, 'properties': {'name': 'VI Ser치n Soutelo de Montes', 'location': 'Soutelode Montes, A Madanela de Montes (Forcarei)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27203/-/vi-seran-soutelo-de-montes.html', 'dates': 'Saturday 29 [Mar] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.884920633671065', '42.64675501335957']}, 'properties': {'name': 'Pava', 'location': 'Boiro', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27345/-/pava.html', 'dates': 'Saturday 29 [Mar] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.794459671915627', '42.088692213409246']}, 'properties': {'name': 'Verter GZ', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27344/-/verter-gz.html', 'dates': 'Saturday 29 [Mar] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.555418777365319', '43.013474321538546']}, 'properties': {'name': 'A Candeloria', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27388/-/a-candeloria.html', 'dates': 'Friday 04, Saturday 05 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.8665623315296', '42.34365258853118']}, 'properties': {'name': 'Igmig', 'location': 'Ourense', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27199/-/igmig.html', 'dates': 'Friday 04 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.394885175803577', '43.37149454000874']}, 'properties': {'name': 'Os John Deeres + Ambig칲o', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27370/-/os-john-deeres-ambigueo.html', 'dates': 'Friday 04 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.644880446991033', '42.05114349403275']}, 'properties': {'name': 'Allo Negro', 'location': 'Tui', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27481/-/allo-negro.html', 'dates': 'Saturday 05 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.813034776732907', '42.516199153379596']}, 'propertie -o-terrorismo-patronal.html', 'dates': 'Saturday 12 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.534085464780299', '42.35052713121778']}, 'properties': {'name': 'Gran Ser치n en Regodobargo', 'location': 'Rego do Vargo, A Insua (Ponte Caldelas)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27263/-/gran-seran-en-regodobargo.html', 'dates': 'Saturday 12 [Apr] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
