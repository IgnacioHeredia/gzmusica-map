<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游깴</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {
        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {
            type: "geojson",
            data: {'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.545017533692983', '42.88098426274847']}, 'properties': {'name': 'Gala Aritmar', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28902/-/gala-aritmar.html', 'dates': 'Thursday 30 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.821252872794843', '42.60957787811829']}, 'properties': {'name': 'XX Casta침azo', 'location': 'Chantada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27860/-/xx-castanazo.html', 'dates': 'Friday 31 [Oct] Saturday 01 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.357219164037457', '43.66153691586757']}, 'properties': {'name': 'III Noite das 츼nimas', 'location': 'Burela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28925/-/iii-noite-das-animas.html', 'dates': 'Friday 31 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.212735543711736', '43.534693285467156']}, 'properties': {'name': 'Sama칤n Trasancos', 'location': 'Trasancos (Nar칩n)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28918/-/samain-trasancos.html', 'dates': 'Friday 31 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.851209720370297', '43.451833261201664']}, 'properties': {'name': 'Cantos de Taberna aos Cogomelos', 'location': 'As Pontes', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28915/-/cantos-de-taberna-aos-cogomelos.html', 'dates': 'Friday 31 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-9.217299477847538', '43.10862136447896']}, 'properties': {'name': 'Festa Sama칤n Fin de Tempada Lago-Mar', 'location': 'Mux칤a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28808/-/festa-samain-fin-de-tempada-lago-mar.html', 'dates': 'Friday 31 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.26384988693877', '42.85191780595735']}, 'properties': {'name': 'VI Festa dos Rix칩ns', 'location': 'Cornado (Touro)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28884/-/vi-festa-dos-rixons.html', 'dates': 'Saturday 01 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.292855889626683', '43.21444472582092']}, 'properties': {'name': 'Pakolas', 'location': 'Meira', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28894/-/pakolas.html', 'dates': 'Saturday 01 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.309391344736293', '42.10567394962359']}, 'properties': {'name': 'Magosto en Arbo', 'location': 'A Barca de Loimil, Arbo (Arbo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28924/-/magosto-en-arbo.html', 'dates': 'Saturday 01 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.413688819285481', '42.77956188454269']}, 'properties': {'name': 'Shamain Fest', 'location': 'Sarria', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28762/-/shamain-fest.html', 'dates': 'Saturday 01 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.851892700338539', '43.45221050591282']}, 'properties': {'name': 'Donaire', 'location': 'As Pontes de Garc칤a Rodr칤guez', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28784/-/donaire.html', 'dates': 'Sunday 02, Sunday 09, Saturday 22 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-4.068770071118895', '40.757047034472954']}, 'properties': {'name': 'Gala Final XVII Concurso Final Fran P칠rez Narf', 'location': 'Santigo de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28917/-/gala-final-xvii-concurso-final-fran-perez-narf.html', 'dates': 'Sunday 02 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544692664127096', '42.881250377665985']}, 'properties': {'name': 'Pablo Sanmamed 4tet', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28843/-/pablo-sanmamed-4tet.html', 'dates': 'Tuesday 04 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.885259014295514', '42.64639853724308']}, 'properties': {'name': 'Os Carecos', 'location': 'Boiro', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28920/-/os-carecos.html', 'dates': 'Friday 07 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-6.921559885399098', '42.706802687559055']}, 'properties': {'name': 'XXXIII Magosto Celta', 'location': 'Balboa (O Bierzo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28911/-/xxxiii-magosto-celta.html', 'dates': 'Friday 07, Saturday 08 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.192240360445469', '42.58989526039283']}, 'properties': {'name': 'XXXVI Festa da Casta침a do Caurel', 'location': 'Seoane doCourel (Folgoso do Courel)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28927/-/xxxvi-festa-da-castana-do-caurel.html', 'dates': 'Friday 07, Saturday 08 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.395881183120878', '43.37129614410863']}, 'properties': {'name': 'Moon Cresta + Thee Blind Crows', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28916/-/moon-cresta-thee-blind-crows.html', 'dates': 'Saturday 08 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.472611812139515', '42.18098285795133']}, 'properties': {'name': 'Ser치n de Outono', 'location': 'Arcos (Ponteareas)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28831/-/seran-de-outono.html', 'dates': 'Saturday 08 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.054217380986303', '43.335121850160746']}, 'properties': {'name': 'Magosto e Festival de M칰sica Folk', 'location': 'Monfero', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28928/-/magosto-e-festival-de-musica-folk.html', 'dates': 'Saturday 08 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.504640105908429', '42.17425646372252']}, 'properties': {'name': 'Magosto polo S치hara', 'location': 'Ponteareas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28903/-/magosto-polo-sahara.html', 'dates': 'Saturday 08 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.29412442930888', '43.383285994666004']}, 'properties': {'name': 'XVI Foliada de Queiroa', 'location': 'Cirro, Veigue 8Sada)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28929/-/xvi-foliada-de-queiroa.html', 'dates': 'Saturday 08 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.642743302296996', '42.43254683392192']}, 'properties': {'name': 'Magusto Associativo em Solidaridade com Palestina', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28914/-/magusto-associativo-em-solidaridade-com-palestina.html', 'dates': 'Saturday 08 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.778503993719786', '42.26549998694857']}, 'properties': {'name': 'Virxilio da Silva', 'location': 'Cangas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28906/-/virxilio-da-silva.html', 'dates': 'Saturday 08 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.654048664783913', '42.07630991613737']}, 'properties': {'name': 'Ser치n de Rebord치ns', 'location': 'Rebord치ns (Tui)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28923/-/seran-de-rebordans.html', 'dates': 'Saturday 08 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.557940880417753', '42.10275056861433']}, 'properties': {'name': 'Eskravos + Esp칣nillas', 'location': 'Salceda de Caselas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28905/-/eskravos-espinillas.html', 'dates': 'Saturday 08 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-4.727757295390452', '41.65342811840547']}, 'properties': {'name': 'The Rapants', 'location': 'Valladolid (Espa침a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28708/-/the-rapants.html', 'dates': 'Thursday 13, Saturday 15 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.22082489231046', '43.273862769270366']}, 'properties': {'name': 'Xacarandaina', 'location': 'Betanzos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28820/-/xacarandaina.html', 'dates': 'Friday 14 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.497413569641346', '42.08271898074428']}, 'properties': {'name': 'Magusto da SCD', 'location': 'Salvaterra de Mi침o', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28919/-/magusto-da-scd.html', 'dates': 'Saturday 15 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-2.679490474933279', '43.31517840164001']}, 'properties': {'name': 'Cabodano+ Stigma + Odem + Our Natural Killer', 'location': 'Sopelana, Bizkaia (Euskal Herr칤a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28828/-/cabodano-stigma-odem-our-natural-killer.html', 'dates': 'Saturday 15 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['2.178138130897923', '41.383965814408825']}, 'properties': {'name': 'Xabier D칤az & Adufeiras de Salitre', 'location': 'Barcelona (Catalunya)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28794/-/xabier-diaz-adufeiras-de-salitre.html', 'dates': 'Saturday 15 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.489945059666976', '42.68907045780911']}, 'properties': {'name': '18췈 Encontro Folk Lume na Lareira', 'location': 'A Estrada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28913/-/18-encontro-folk-lume-na-lareira.html', 'dates': 'Sunday 16 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.543995404823342', '42.881477741968546']}, 'properties': {'name': 'Gloria Pav칤a e Manuel Guti칠rrez', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28844/-/gloria-pavia-e-manuel-gutierrez.html', 'dates': 'Tuesday 18 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.883880930477094', '42.647927422301805']}, 'properties': {'name': 'Moon Cresta', 'location': 'Boiro', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28921/-/moon-cresta.html', 'dates': 'Saturday 22 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-9.021879530181929', '42.52954828417232']}, 'properties': {'name': 'Keltoi! + Harry May', 'location': 'Agui침o (Ribeira)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28926/-/keltoi-harry-may.html', 'dates': 'Saturday 22 [Nov] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),

          // Filter data by date buttons
          document.getElementsByClassName('filter-today')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': []});
          }),
          document.getElementsByClassName('filter-tomorrow')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.545017533692983', '42.88098426274847']}, 'properties': {'name': 'Gala Aritmar', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28902/-/gala-aritmar.html', 'dates': 'Thursday 30 [Oct] '}}]});
