<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游깴</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {
        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {
            type: "geojson",
            data: {'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-6.644431070366965', '42.960380673919204']}, 'properties': {'name': 'CachuFest', 'location': 'Trab치u, Dega침a (Asturies)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28752/-/cachufest.html', 'dates': 'Sunday 21 [Sep] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.395145755099815', '43.372865034060936']}, 'properties': {'name': 'Festas de Monte Alto', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28734/-/festas-de-monte-alto.html', 'dates': 'Sunday 21 [Sep] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.7517608541899', '42.40874213776108']}, 'properties': {'name': 'Festas do Carme e da Saleta', 'location': 'Rax칩 (Poio)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28764/-/festas-do-carme-e-da-saleta.html', 'dates': 'Sunday 21 [Sep] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.619964098069365', '42.16334085631243']}, 'properties': {'name': 'Festas do Cristo', 'location': 'O Porri침o', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28699/-/festas-do-cristo.html', 'dates': 'Sunday 21, Friday 26, Saturday 27, Sunday 28 [Sep] Friday 03, Saturday 04, Sunday 05 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.723906254332208', '42.17508526127157']}, 'properties': {'name': 'XXXII Revoltallo', 'location': 'Valadares (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28673/-/xxxii-revoltallo.html', 'dates': 'Sunday 21 [Sep] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.679608769506661', '42.19727225208251']}, 'properties': {'name': 'XXI Encontro Folcl칩rico', 'location': 'Bembrive (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28761/-/xxi-encontro-folclorico.html', 'dates': 'Sunday 21 [Sep] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.545226064460557', '42.88232558933169']}, 'properties': {'name': 'Cantos na Mar칠', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28649/-/cantos-na-mare.html', 'dates': 'Wednesday 24, Thursday 25, Friday 26, Saturday 27, Sunday 28 [Sep] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.393944684337605', '43.37225967642236']}, 'properties': {'name': 'Moura + The Lemonheads', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28743/-/moura-the-lemonheads.html', 'dates': 'Thursday 25 [Sep] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.676616364077224', '42.86760017080615']}, 'properties': {'name': 'Romar칤a de Santa Minia', 'location': 'Bri칩n', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28727/-/romaria-de-santa-minia.html', 'dates': 'Friday 26, Saturday 27, Sunday 28 [Sep] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.725065649795813', '42.17453071879158']}, 'properties': {'name': 'XXX Freixo Rock', 'location': 'O Freixo, Valadares (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28104/-/xxx-freixo-rock.html', 'dates': 'Friday 26, Saturday 27 [Sep] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.765807648708032', '42.59581124826398']}, 'properties': {'name': 'Foliada Galega Servisenior', 'location': 'Vilagarc칤a de Arousa', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28688/-/foliada-galega-servisenior.html', 'dates': 'Friday 26 [Sep] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.376399429256768', '43.06930043974359']}, 'properties': {'name': 'Antevispra', 'location': 'Poulo (Ordes)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28731/-/antevispra.html', 'dates': 'Friday 26 [Sep] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.687241881860759', '42.30452128216898']}, 'properties': {'name': 'Barafunda', 'location': 'Domaio (Moa침a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28736/-/barafunda.html', 'dates': 'Friday 26 [Sep] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.503222964716993', '42.175924242683095']}, 'properties': {'name': 'A Roda + Dr. Slump', 'location': 'Ponteareas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28739/-/a-roda-dr-slump.html', 'dates': 'Friday 26 [Sep] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.673338518552177', '42.6412335000679']}, 'properties': {'name': 'Foli칩n das Fachas', 'location': 'Vilelos ( O Savi침ao)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28733/-/folion-das-fachas.html', 'dates': 'Friday 26 [Sep] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.874943932476356', '42.00676731720325']}, 'properties': {'name': 'Festas de San Cosme e San Dami치n', 'location': 'Santa Mar칤a de Oia (Oia)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28674/-/festas-de-san-cosme-e-san-damian.html', 'dates': 'Saturday 27, Sunday 28 [Sep] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.440132648792304', '42.969187190669096']}, 'properties': {'name': 'Psicotroita 10', 'location': 'Sig칲eiro, Oroso (Oroso)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28704/-/psicotroita-10.html', 'dates': 'Saturday 27, Sunday 28 [Sep] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.097884970526296', '42.363963354334544']}, 'properties': {'name': 'V Costeira Sonora', 'location': 'Osmo (Cenlle)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28664/-/v-costeira-sonora.html', 'dates': 'Saturday 27 [Sep] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.789148218047535', '42.950903914452425']}, 'properties': {'name': 'Innopiah', 'location': 'Fatela, Fund칚o (Portugal)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28738/-/innopiah.html', 'dates': 'Saturday 27 [Sep] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.063223004063303', '41.9528366925609']}, 'properties': {'name': 'Xur칠s Son', 'location': 'Grou (Lobios)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28399/-/xures-son.html', 'dates': 'Saturday 27 [Sep] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.327740650615764', '43.28166675313603']}, 'properties': {'name': 'XXXIII Festival Rock in Cambre', 'location': 'Cambre', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28729/-/xxxiii-festival-rock-in-cambre.html', 'dates': 'Saturday 27 [Sep] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.521318303031688', '42.362853960000756']}, 'properties': {'name': 'Ser치n d췂A Insua', 'location': 'A Insua (Ponte Caldelas)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28693/-/seran-d-a-insua.html', 'dates': 'Saturday 27 [Sep] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.863909939132313', '42.0435252415846']}, 'properties': {'name': 'Festas de San Miguel', 'location': 'Viladesuso (Oia)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28749/-/festas-de-san-miguel.html', 'dates': 'Sunday 28, Monday 29 [Sep] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.339683724832026', '43.21301910704367']}, 'properties': {'name': 'Romer칤a Virxe dos Remedios', 'location': 'Sarand칩s (Abegondo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28723/-/romeria-virxe-dos-remedios.html', 'dates': 'Sunday 28 [Sep] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.44158416528027', '42.96922248588725']}, 'properties': {'name': 'De Ninghures', 'location': 'Oroso', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28679/-/de-ninghures.html', 'dates': 'Sunday 28 [Sep] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.394700995048234', '43.37258336275842']}, 'properties': {'name': 'Oc칠ano Eskizo', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28744/-/oceano-eskizo.html', 'dates': 'Sunday 28 [Sep] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.887218487431644', '42.47074364115319']}, 'properties': {'name': 'Concertos do Marisco', 'location': 'O Grove', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28667/-/concertos-do-marisco.html', 'dates': 'Friday 03, Saturday 04, Sunday 05, Friday 10, Saturday 11 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.301491333546284', '42.7299580104893']}, 'properties': {'name': 'Murall칩n de Son', 'location': 'A Bandeira, Mandu치s (Silleda)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28290/-/murallon-de-son.html', 'dates': 'Saturday 04, Sunday 05 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.812752185926586', '42.5155671343247']}, 'properties': {'name': 'Solidarity Fest', 'location': 'Cambados', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28689/-/solidarity-fest.html', 'dates': 'Friday 10, Saturday 11, Sunday 12 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.723991401739926', '42.23920610996052']}, 'properties': {'name': 'Ardora + Congrio', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28672/-/ardora-congrio.html', 'dates': 'Saturday 11 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.012216580652968', '42.91563750028634']}, 'properties': {'name': 'Punkfest', 'location': 'Melide', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28671/-/punkfest.html', 'dates': 'Saturday 11 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544007681288209', '42.881937716796784']}, 'properties': {'name': 'Festival Sisons', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28631/-/festival-sisons.html', 'dates': 'Wednesday 15, Thursday 16, Friday 17, Saturday 18 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.724326671716234', '42.238559960691966']}, 'properties': {'name': 'Festichao', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28730/-/festichao.html', 'dates': 'Saturday 18 [Oct] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),
