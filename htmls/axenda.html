<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåç</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {
        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {
            type: "geojson",
            data: {'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.793480096562614', '42.08771184262468']}, 'properties': {'name': 'Xo√°n Curiel e Bleuenn le Friec', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22688/-/xoan-curiel-e-bleuenn-le-friec.html', 'dates': 'Sunday 11 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.414367002979014', '42.77875588021452']}, 'properties': {'name': 'Le√±a Verde', 'location': 'Sarria', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22752/-/lena-verde.html', 'dates': 'Sunday 11 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.623346595353448', '43.01421560010581']}, 'properties': {'name': 'Gala Final XIV Concurso FRan P√©rez "Narf"', 'location': 'A Coru√±a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22671/-/gala-final-xiv-concurso-fran-perez-narf.html', 'dates': 'Sunday 11 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.81300146246494', '42.515813858329125']}, 'properties': {'name': 'Lorre + Family Folks', 'location': 'Cambados', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22720/-/lorre-family-folks.html', 'dates': 'Sunday 11 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.54573476310318', '42.88196648512881']}, 'properties': {'name': 'Sumrr√°', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22747/-/sumrra.html', 'dates': 'Sunday 11 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.01911783102712', '42.28367002161693']}, 'properties': {'name': 'XVII Festival Internacional Rebulir', 'location': 'Ramir√°s, Celanova e Ourense', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22645/-/xvii-festival-internacional-rebulir.html', 'dates': 'Thursday 15, Friday 16, Saturday 17, Sunday 18 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.992094780363205', '42.55832129856591']}, 'properties': {'name': 'Os Bar Ban S√≥nicos', 'location': 'Ribeira', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22621/-/os-bar-ban-sonicos.html', 'dates': 'Thursday 15 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.623438486552514', '43.01333506842265']}, 'properties': {'name': 'Radio Oc√©ano', 'location': 'A Coru√±a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22723/-/radio-oceano.html', 'dates': 'Thursday 15, Thursday 22 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544171122964956', '42.88198853115317']}, 'properties': {'name': 'Foliadas Abertas do Pichel', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22451/-/foliadas-abertas-do-pichel.html', 'dates': 'Friday 16 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.723434446956242', '42.23938481507569']}, 'properties': {'name': 'The Lelli Kelly¬¥s', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22767/-/the-lelli-kelly-s.html', 'dates': 'Friday 16 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.545826134723189', '42.882298378511315']}, 'properties': {'name': 'XI Mercado da Estrela', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22762/-/xi-mercado-da-estrela.html', 'dates': 'Friday 16, Saturday 17, Sunday 18 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.723974557344041', '42.23828793341272']}, 'properties': {'name': 'Os Vacalouras', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22592/-/os-vacalouras.html', 'dates': 'Friday 16 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.77958394430281', '42.266212 enda/eventdetail/22749/-/brassica-rapa-fanfarria-taquikardia.html', 'dates': 'Saturday 17 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.72371185395583', '42.23937336003022']}, 'properties': {'name': 'Ska All Night', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22680/-/ska-all-night.html', 'dates': 'Saturday 17 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.865428425221294', '42.34450372222196']}, 'properties': {'name': 'Tandub + Brigada Sound', 'location': 'Ourenese', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22706/-/tandub-brigada-sound.html', 'dates': 'Saturday 17 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.634700910246023', '43.11799930884993']}, 'properties': {'name': 'Bule + Sugus', 'location': 'Ferrol', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22486/-/bule-sugus.html', 'dates': 'Saturday 17 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.920018116634758', '42.471171044734234']}, 'properties': {'name': 'Rural ou Morte Fest III', 'location': 'San Vicente (O Grove)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22728/-/rural-ou-morte-fest-iii.html', 'dates': 'Saturday 17 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.866369221420278', '42.3451560760626']}, 'properties': {'name': 'Pakolas', 'location': 'Ourense', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22756/-/pakolas.html', 'dates': 'Sunday 18, Monday 26, Wednesday 28, Friday 30 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-6.983343440302128', '42.416813350091175']}, 'properties': {'name': 'Pakolas e Laura Romero', 'location': 'O Barco de Valdeorras', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22757/-/pakolas-e-laura-romero.html', 'dates': 'Friday 23 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.866925225378674', '42.5491699742949']}, 'properties': {'name': 'dOEN', 'location': 'A Illa de Arousa', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22735/-/doen.html', 'dates': 'Friday 23 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.794368417077082', '42.08823744828478']}, 'properties': {'name': 'Tesouro', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22689/-/tesouro.html', 'dates': 'Friday 23 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.01255582143747', '42.91599333263476']}, 'properties': {'name': 'Xente T√≥xica + Gallego Com√∫n', 'location': 'Melide', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22727/-/xente-toxica-gallego-comun.html', 'dates': 'Friday 23 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.779414851217274', '42.26598960930695']}, 'properties': {'name': 'Mediarea', 'location': 'Cangas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22742/-/mediarea.html', 'dates': 'Saturday 24 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.722882232051948', '42.23928997492035']}, 'properties': {'name': 'Trilitrate', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22765/-/trilitrate.html', 'dates': 'Monday 26, Tuesday 27, Wednesday 28, Thursday 29, Friday 30 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.618817085330113', '42.258422985927254']}, 'properties': {'name': 'Tanto Nos Ten', 'location': 'Negros (Redondela)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22739/-/tanto-nos-ten.html', 'dates': 'Monday 26 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.722986669684644', '42.237808618387']}, 'properties': {'name': 'Abril', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22766/-/abril.html', 'dates': 'Tuesday 27 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.623206356219839', '43.01385561715961']}, 'properties': {'name': 'Baldo M e Nani G. Cuarteto', 'location': 'A Coru√±a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22733/-/baldo-m-e-nani-g-cuarteto.html', 'dates': 'Wednesday 28 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.866622991072424', '42.34418220465325']}, 'properties': {'name': 'Stormseeds + Mano de Piedra', 'location': 'Ourense', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22734/-/stormseeds-mano-de-piedra.html', 'dates': 'Thursday 29 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.556009741747609', '42.10215042892857']}, 'properties': {'name': 'Elephants Yard', 'location': 'Salceda de Caselas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22745/-/elephants-yard.html', 'dates': 'Thursday 29 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.7235066476303', '42.23942425206202']}, 'properties': {'name': 'Moon Cresta', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22593/-/moon-cresta.html', 'dates': 'Friday 30 [december] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),
