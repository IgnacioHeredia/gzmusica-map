<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游깴</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {
        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {
            type: "geojson",
            data: {'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.785796337817278', '42.589385620655385']}, 'properties': {'name': 'Revenidas', 'location': 'Vilaxo치n, Sobr치n (Vilagarc칤a de Arousa)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/23226/-/revenidas.html', 'dates': 'Thursday 07, Friday 08, Saturday 09, Sunday 10 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.232694119226274', '43.48552244445881']}, 'properties': {'name': 'IV Nachi침os Fest', 'location': 'Ferrol', 'link': 'https://www.gzmusica.com/axenda/eventdetail/23062/-/iv-nachinos-fest.html', 'dates': 'Friday 08, Friday 08, Saturday 09, Saturday 09 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.394080312332845', '43.37174771789984']}, 'properties': {'name': 'IV Romer칤a de Elvi침a e Castro', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24312/-/iv-romeria-de-elvina-e-castro.html', 'dates': 'Friday 08, Saturday 09, Sunday 10 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.725193372350107', '42.175421818698325']}, 'properties': {'name': '11췈 Memorial Nazario Gonz치lez "Moxenas"', 'location': 'Valadares (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24311/-/11-memorial-nazario-gonzalez-moxenas.html', 'dates': 'Saturday 09, Sunday 10 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.395842778334309', '43.37160769070778']}, 'properties': {'name': 'Acordeireta', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24249/-/acordeireta.html', 'dates': 'Saturday 09 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.689438605200163', '42.25201897626215']}, 'properties': {'name': 'Os Vacalouras', 'location': 'Teis (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24308/-/os-vacalouras.html', 'dates': 'Saturday 09 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.721907344300433', '43.46800446740228']}, 'properties': {'name': 'Os d췂Abaixo', 'location': 'Muras', 'link': 'https://www.gzmusica.com/axenda/eventdetail/23874/-/os-d-abaixo.html', 'dates': 'Saturday 09, Saturday 23 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.817141216043956', '42.64993418756474']}, 'properties': {'name': 'Quinkillada', 'location': 'Rianxo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24208/-/quinkillada.html', 'dates': 'Saturday 09 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.817226985418046', '42.65006064426475']}, 'properties': {'name': 'Rock in Rian', 'location': 'Rianxo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24293/-/rock-in-rian.html', 'dates': 'Saturday 09 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.65931610326902', '42.243886179273424']}, 'properties': {'name': 'Foliada dos Pexegos', 'location': 'Cande치n (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24231/-/foliada-dos-pexegos.html', 'dates': 'Saturday 09 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.493063986213084', '42.25653559813243']}, 'properties': {'name': 'VIII Ser치n na Poza dos Mu칤침os', 'location': 'LOrdelo, Tout칩n (Mondariz)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24250/-/viii-seran-na-poza-dos-muinos.html', 'dates': 'Saturday 09 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.724325883230135', '42.23911639810812']}, 'properties': {'name': 'Son da Industria', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24227/-/son-da-industria.html', 'dates': 'Saturday 09 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.15680338069112', '43.516763265017055']}, 'properties': {'name': 'Noites 치 Fresca', 'location': 'Xuvia (Nar칩n)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24046/-/noites-a-fresca.html', 'dates': 'Saturday 09 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.653839617748888', '42.34794247469659']}, 'properties': {'name': 'Canteira Fest', 'location': 'Vilaboa', 'link': 'https://www.gzmusica.com/axenda/eventdetail/23130/-/canteira-fest.html', 'dates': 'Friday 15, Saturday 16 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.733638847271953', '42.91214579110473']}, 'properties': {'name': 'XIX Noite Folk de Negreira', 'location': 'Negreira', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24268/-/xix-noite-folk-de-negreira.html', 'dates': 'Friday 15 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.826347714725495', '42.15119471635278']}, 'properties': {'name': '4췈 Festival Apertuke', 'location': 'Gaifar, Panx칩n (Nigr치n)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24236/-/4-festival-apertuke.html', 'dates': 'Saturday 16, Sunday 17 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.25904389544223', '42.771394299645024']}, 'properties': {'name': 'Eferro Foliada', 'location': 'Merza (Vila de Cruces)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24096/-/eferro-foliada.html', 'dates': 'Saturday 16 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.500123086975517', '43.31027445989565']}, 'properties': {'name': 'Minguante', 'location': 'Arteixo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/23737/-/minguante.html', 'dates': 'Saturday 16 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.815572848566607', '42.27610767185921']}, 'properties': {'name': 'The Gorrillas', 'location': 'Vilari침o, O H칤o (Cangas)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24303/-/the-gorrillas.html', 'dates': 'Saturday 16 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.176798222968465', '43.26896951712636']}, 'properties': {'name': 'V Foliada de Coir칩s', 'location': 'Queir칤s, Colantres (Coir칩s)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24304/-/v-foliada-de-coiros.html', 'dates': 'Saturday 16 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.702620477335715', '42.393130394090996']}, 'properties': {'name': 'Festival Cultura de Base', 'location': 'Mar칤n', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24030/-/festival-cultura-de-base.html', 'dates': 'Saturday 16 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.717223585303042', '42.356863411894906']}, 'properties': {'name': 'A Revolta + Zaira e Eloy RC', 'location': 'San Tom칠 de Pi침eiro (Mar칤n)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24031/-/a-revolta-zaira-e-eloy-rc.html', 'dates': 'Sunday 17 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.543036171422376', '42.85362447037126']}, 'properties': {'name': 'Santiago Music Festival', 'location': 'O Casti침eiri침o (Santiago de Compostela)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/23915/-/santiago-music-festival.html', 'dates': 'Thursday 21, Friday 22, Saturday 23 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.725481652158926', '42.17506755987564']}, 'properties': {'name': 'Freixo Rock', 'location': 'O Freixo, Valadares (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/23281/-/freixo-rock.html', 'dates': 'Friday 22, Saturday 23 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.490050965397643', '42.688821703680055']}, 'properties': {'name': 'O Son dos Arrieiros', 'location': 'A Estrada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24302/-/o-son-dos-arrieiros.html', 'dates': 'Friday 22, Saturday 23 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.16083421641005', '43.47457445252973']}, 'properties': {'name': 'XX Fenerock Festival', 'location': 'Fene', 'link': 'https://www.gzmusica.com/axenda/eventdetail/23280/-/xx-fenerock-festival.html', 'dates': 'Friday 22, Saturday 23, Sunday 24 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.68728438962479', '43.21488614553778']}, 'properties': {'name': 'XXVI Xiria Pop', 'location': 'Carballo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24314/-/xxvi-xiria-pop.html', 'dates': 'Friday 22, Saturday 23 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.86592431097706', '42.345067148837664']}, 'properties': {'name': 'True Mountains + We Bless this Mess', 'location': 'Ourense', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24209/-/true-mountains-we-bless-this-mess.html', 'dates': 'Thursday 05 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.301691688925255', '42.72917313313476']}, 'properties': {'name': 'Murall칩n de Son', 'location': 'A Bandeira, Mandu치s (Silleda)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/23786/-/murallon-de-son.html', 'dates': 'Friday 06 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.594166576971709', '43.66220030229364']}, 'properties': {'name': 'Ture Mountains + We Bless this Mess', 'location': 'Viveiro', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24210/-/ture-mountains-we-bless-this-mess.html', 'dates': 'Friday 06 [october] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),

          // Filter data by date buttons
          document.getElementsByClassName('filter-today')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': []});
          }),
          document.getElementsByClassName('filter-tomorrow')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.785796337817278', '42.589385620655385']}, 'properties': {'name': 'Revenidas', 'location': 'Vilaxo치n, Sobr치n (Vilagarc칤a de Arousa)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/23226/-/revenidas.html', 'dates': 'Thursday 07, Friday 08, Saturday 09, Sunday 10 [september] '}}]});
