    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

        bottom: 0;
        width: 100%;
      }

      #menu {

      /* Marker tweaks */

        font-weight: 700;
        margin-bottom: -15px;
      }

      .btn.btn-dark:focus {

      }

      @media (max-width: 500px) {
        .HideOnMobile {

        }
        .ShowOnMobile {

        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {

        }

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">

          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Ma침치</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Pr칩ximos 7 d칤as</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Pr칩ximos 30 d칤as</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {

              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',

            "maxzoom": 19

        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({

        style: style,
        center: [-8.0, 42.756501],

      map.dragRotate.disable();

      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

tes': ['-7.867137633723374', '42.343915977556264']}, 'properties': {'name': 'X Gala Contra o Cancro', 'location': 'Ourense', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29014/-/x-gala-contra-o-cancro.html', 'dates': 'S치bado 29 [Novembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.651301803070774', '42.197850031687146']}, 'properties': {'name': 'Hydn + Emmy Curl', 'location': 'O Rebull칩n, Tameiga (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29008/-/hydn-emmy-curl.html', 'dates': 'S치bado 29 [Novembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.395549703767976', '43.37199994621146']}, 'properties': {'name': '20췈 Ciclos Coros Galegos', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28800/-/20-ciclos-coros-galegos.html', 'dates': 'Domingo 30 [Novembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-9.21624004774921', '43.10808939086013']}, 'properties': {'name': 'Comarea', 'location': 'Mux칤a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28912/-/comarea.html', 'dates': 'Xoves 04, Venres 05, S치bado 06, Domingo 07 [Decembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.504293054152908', '42.17600183195016']}, 'properties': {'name': 'Hugo Guezeta', 'location': 'Ponteareas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28908/-/hugo-guezeta.html', 'dates': 'Venres 05 [Decembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.066722842428087', '43.12667151739509']}, 'properties': {'name': 'X Foliada da Fonsagrada', 'location': 'A Fonsagrada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28809/-/x-foliada-da-fonsagrada.html', 'dates': 'Venres 05, S치bado 06, Domingo 07 [Decembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.231379643628506', '43.4855212576718']}, 'properties': {'name': 'B칬j', 'location': 'Ferrol', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28996/-/boej.html', 'dates': 'Domingo 07 [Decembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.723766763059924', '42.237774776105184']}, 'properties': {'name': 'Dioivo + Sicixia + Os Barbosas', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28895/-/dioivo-sicixia-os-barbosas.html', 'dates': 'Venres 12 [Decembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.722963009497308', '42.23817236374976']}, 'properties': {'name': 'Cabodano + Cividade Hill + Our Natrual Killer', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28897/-/cabodano-cividade-hill-our-natrual-killer.html', 'dates': 'S치bado 13 [Decembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.779480116760366', '42.264880330228465']}, 'properties': {'name': 'Exeria', 'location': 'Cangas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/29030/-/exeria.html', 'dates': 'S치bado 13 [Decembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.610406853756968', '41.14962876799302']}, 'properties': {'name': 'Keltoi! + Grito! + 98 Axe', 'location': 'Porto (Portugal)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28934/-/keltoi-grito-98-axe.html', 'dates': 'S치bado 13 [Decembro]'}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}" target="_blank" rel="noopener"><i class="fa fa-external-link" aria-hidden="true"></i> Detalles</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),
