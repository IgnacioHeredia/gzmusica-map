<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游깴</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {
        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {
            type: "geojson",
            data: {'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544229262944507', '42.88074551361851']}, 'properties': {'name': 'The Spoonfuls', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27186/-/the-spoonfuls.html', 'dates': 'Tuesday 04 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-3.7027302592984084', '40.41836257328855']}, 'properties': {'name': 'L칩stregos + Absu + Net칩n', 'location': 'Madrid (Espa침a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27057/-/lostregos-absu-neton.html', 'dates': 'Thursday 06 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.72395403144746', '42.23775798385183']}, 'properties': {'name': 'Guadi Galego + Os Carunchos + Ardent칤a', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27110/-/guadi-galego-os-carunchos-ardentia.html', 'dates': 'Friday 07, Saturday 08 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.545465168941677', '42.881514757566855']}, 'properties': {'name': 'Quinkillada + Buhos', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27174/-/quinkillada-buhos.html', 'dates': 'Friday 07 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544563107469507', '42.8805140448449']}, 'properties': {'name': 'IX Aniversario Inferno', 'location': 'Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26914/-/ix-aniversario-inferno.html', 'dates': 'Saturday 08, Saturday 22 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.394611050680036', '43.3711806877232']}, 'properties': {'name': 'Sabela', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26675/-/sabela.html', 'dates': 'Saturday 08 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.171270895496134', '43.40834583497701']}, 'properties': {'name': 'Su Garrido Pombo', 'location': 'Pontedeume', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27115/-/su-garrido-pombo.html', 'dates': 'Saturday 08, Sunday 09 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.790242867944988', '42.516272233197476']}, 'properties': {'name': 'Acordeireta', 'location': 'Vilari침o (Cambados)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27106/-/acordeireta.html', 'dates': 'Saturday 08 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-9.022984176123845', '42.5298178099244']}, 'properties': {'name': 'Alterazi칩n + C칰spide', 'location': 'Agui침o (Ribeira)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27175/-/alterazion-cuspide.html', 'dates': 'Saturday 08 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.543956702651029', '42.88218591617643']}, 'properties': {'name': 'Leg칤timo Polvo + Nocturna + Low Blows', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27128/-/legitimo-polvo-nocturna-low-blows.html', 'dates': 'Saturday 08 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-99.14800819115209', '19.430000771422044']}, 'properties': {'name': 'Luar na Lubre', 'location': 'Cidade Real (Espa침a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27112/-/luar-na-lubre.html', 'dates': 'Saturday 08 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.652883505701267', '42.198705494831394']}, 'properties': {'name': 'Os Carunchos', 'location': 'O Rebull칩n, Tameiga (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27096/-/os-carunchos.html', 'dates': 'Saturday 08 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.884099996583524', '42.64765831337599']}, 'properties': {'name': 'Espi침o Band', 'location': 'Boiro', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27078/-/espino-band.html', 'dates': 'Saturday 08 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.555570227995345', '43.009945181633256']}, 'properties': {'name': 'Carlos N칰침ez', 'location': 'Santander (Espa침a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27119/-/carlos-nunez.html', 'dates': 'Sunday 09, Monday 10 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.785657118247427', '42.328240748846106']}, 'properties': {'name': 'Foliada Arredor da Tradici칩n', 'location': 'Bueu', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27111/-/foliada-arredor-da-tradicion.html', 'dates': 'Sunday 09 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.65178890348078', '42.19833223990428']}, 'properties': {'name': 'Ant칩n Ke + Michu & Pacheco + Zeltia Irevire + Xenderal', 'location': 'O Rebull칩n, Tameiga (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27196/-/anton-ke-michu-pacheco-zeltia-irevire-xenderal.html', 'dates': 'Friday 14 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.723506904301079', '42.2385562379206']}, 'properties': {'name': 'Seitura + Archivo Adxunto + La DGT', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27201/-/seitura-archivo-adxunto-la-dgt.html', 'dates': 'Saturday 15 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.641387902605443', '42.43225196721321']}, 'properties': {'name': 'Rosal칤a Cantareira', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27205/-/rosalia-cantareira.html', 'dates': 'Saturday 15 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.171392900134189', '43.408678276132406']}, 'properties': {'name': 'Abril', 'location': 'Pontedeume', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27116/-/abril.html', 'dates': 'Saturday 15 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.232132674753595', '43.48508803341377']}, 'properties': {'name': 'Ruxe Ruxe', 'location': 'Ferrol', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27162/-/ruxe-ruxe.html', 'dates': 'Saturday 15 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.170390396487825', '43.40751145350391']}, 'properties': {'name': 'Pava', 'location': 'Pontedeume', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27117/-/pava.html', 'dates': 'Saturday 15 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.723927356144056', '42.239402081793855']}, 'properties': {'name': 'Ch칤o', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27150/-/chio.html', 'dates': 'Friday 21 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['4.352120934533328', '50.84773316368208']}, 'properties': {'name': 'Festival Emigrason', 'location': 'Bruxelas (B칠lxica)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27188/-/festival-emigrason.html', 'dates': 'Saturday 22, Sunday 23 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.772928543626431', '41.94586200617573']}, 'properties': {'name': 'S치bado Gordo do Entroido', 'location': 'Goi치n (Tomi침o)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27158/-/sabado-gordo-do-entroido.html', 'dates': 'Saturday 22 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.077249701880907', '42.43198409835373']}, 'properties': {'name': 'A Banda da Loba', 'location': 'O Carballi침o', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27154/-/a-banda-da-loba.html', 'dates': 'Saturday 22 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.64269893596504', '42.43347056376501']}, 'properties': {'name': 'Foliada de M치scaras + The Black Fingers', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27206/-/foliada-de-mascaras-the-black-fingers.html', 'dates': 'Saturday 22 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.724154077318891', '42.23849601588884']}, 'properties': {'name': 'Pink Porris', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27161/-/pink-porris.html', 'dates': 'Saturday 22 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.556332175150449', '43.01265433629854']}, 'properties': {'name': 'Festa Facela x A Seara', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27129/-/festa-facela-x-a-seara.html', 'dates': 'Saturday 22 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-5.567631915651414', '42.599779893322506']}, 'properties': {'name': 'Boyanka Kostova', 'location': 'Le칩n (Espa침a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27190/-/boyanka-kostova.html', 'dates': 'Thursday 27, Friday 28 [Feb] Saturday 01 [Mar] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.459644781668106', '42.061765324674894']}, 'properties': {'name': 'Entroido de Laza', 'location': 'Laza', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27130/-/entroido-de-laza.html', 'dates': 'Thursday 27, Friday 28 [Feb] Saturday 01, Sunday 02, Monday 03, Tuesday 04 [Mar] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544618211258499', '42.881409795702126']}, 'properties': {'name': 'Budi침o', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27041/-/budino.html', 'dates': 'Thursday 27 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['3.7262812002675068', '51.05391715659052']}, 'properties': {'name': 'Xabier D칤az Tr칤o', 'location': 'Ghent (B칠lxica)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27058/-/xabier-diaz-trio.html', 'dates': 'Friday 28 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.641591808178129', '42.433184966893315']}, 'properties': {'name': 'Vento Mareiro Forza 5', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27181/-/vento-mareiro-forza-5.html', 'dates': 'Friday 28 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.665825010529196', '42.28267344734046']}, 'properties': {'name': 'Foliada en Calvelo', 'location': 'Calvelo, Zorelle (Maceda)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27127/-/foliada-en-calvelo.html', 'dates': 'Sunday 02 [Mar] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),

          // Filter data by date buttons
          document.getElementsByClassName('filter-today')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544229262944507', '42.88074551361851']}, 'properties': {'name': 'The Spoonfuls', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27186/-/the-spoonfuls.html', 'dates': 'Tuesday 04 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.459644781668106', '42.061765324674894']}, 'properties': {'name': 'Entroido de Laza', 'location': 'Laza', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27130/-/entroido-de-laza.html', 'dates': 'Thursday 27, Friday 28 [Feb] Saturday 01, Sunday 02, Monday 03, Tuesday 04 [Mar] '}}]});
          }),
          document.getElementsByClassName('filter-tomorrow')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': []});
