<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游깴</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {
        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {
            type: "geojson",
            data: {'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-5.240095195185606', '36.481591585631605']}, 'properties': {'name': 'Baiuca', 'location': 'Madrid (Espa침a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22558/-/baiuca.html', 'dates': 'Thursday 26, Friday 27 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544881862104807', '42.88118931761226']}, 'properties': {'name': 'The Sar Swing Quintet', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22896/-/the-sar-swing-quintet.html', 'dates': 'Thursday 26 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.683599908643913', '42.20703725339469']}, 'properties': {'name': 'San Blas', 'location': 'Bembrive (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22868/-/san-blas.html', 'dates': 'Friday 27, Saturday 28, Sunday 29 [january] Thursday 02, Friday 03 [february] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.012687001075028', '42.915477884687455']}, 'properties': {'name': 'Pauli침a + Kase7e +Herba Grileira', 'location': 'Melide', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22859/-/paulina-kase7e-herba-grileira.html', 'dates': 'Friday 27 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.873329064442766', '41.90247091909919']}, 'properties': {'name': 'Festa de Nova Tempada', 'location': 'A Guarda', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22904/-/festa-de-nova-tempada.html', 'dates': 'Friday 27 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.652660902280203', '42.198612724788156']}, 'properties': {'name': 'Ollo, L칩strego + The Black Wizards', 'location': 'O Rebull칩n, Tameiga (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22802/-/ollo-lostrego-the-black-wizards.html', 'dates': 'Friday 27 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.793820883904411', '42.088832174279545']}, 'properties': {'name': 'Xackal', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22819/-/xackal.html', 'dates': 'Friday 27 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.684827302324779', '42.20569190585337']}, 'properties': {'name': 'Os Vacalouras ', 'location': 'Bembrive (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22861/-/os-vacalouras.html', 'dates': 'Friday 27 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.2306899746896836', '43.502454847509064']}, 'properties': {'name': 'I Festa do Cocido Porco Celta', 'location': 'Cabarcos (Barreiros)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22864/-/i-festa-do-cocido-porco-celta.html', 'dates': 'Saturday 28 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.634509816553832', '43.117956839015704']}, 'properties': {'name': 'Foliada 츼rtabra', 'location': 'Ferrol', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22862/-/foliada-artabra.html', 'dates': 'Saturday 28 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.68902015454366', '43.21512467273124']}, 'properties': {'name': 'Gala췂22 Premios Youtubeiros', 'location': 'Carballo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22906/-/gala-22-premios-youtubeiros.html', 'dates': 'Saturday 28 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.724559868945054', '42.23936376907524']}, 'properties': {'name': 'Orquestra Vigo 430', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22792/-/orquestra-vigo-430.html', 'dates': 'Saturday 28 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.7231877506411', '42.23832633754359']}, 'properties': {'name': 'S칠s', 'lo lumeame.html', 'dates': 'Sunday 29 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544258072189184', '42.88230996531167']}, 'properties': {'name': 'Sumrr치', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22905/-/sumrra.html', 'dates': 'Sunday 29 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.778234945822186', '42.264979791253076']}, 'properties': {'name': 'A Revolta', 'location': 'Cangas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22858/-/a-revolta.html', 'dates': 'Sunday 29 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.555753271205683', '43.013781182775794']}, 'properties': {'name': 'Rastreros', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22853/-/rastreros.html', 'dates': 'Saturday 04, Saturday 11, Sunday 12 [february] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.503978457879962', '42.17516883838246']}, 'properties': {'name': 'X Concurso de Bandas Rock in R칤o Tea', 'location': 'Ponteareas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22898/-/x-concurso-de-bandas-rock-in-rio-tea.html', 'dates': 'Saturday 04, Saturday 11 [february] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.54570280293182', '42.882292133194525']}, 'properties': {'name': 'Foliadas Abertas do Pichel', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22887/-/foliadas-abertas-do-pichel.html', 'dates': 'Saturday 04 [february] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.545311154192284', '42.881972502111225']}, 'properties': {'name': 'Tecor Societ치rio + Talco', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22791/-/tecor-societario-talco.html', 'dates': 'Saturday 04 [february] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.645917225482492', '42.41432262982972']}, 'properties': {'name': 'XI Ser치n San Brais', 'location': 'Salcedo (Pontevedra)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22886/-/xi-seran-san-brais.html', 'dates': 'Saturday 04 [february] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.785379835967921', '42.32731409803565']}, 'properties': {'name': 'The Skarnivals', 'location': 'Bueu', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22875/-/the-skarnivals.html', 'dates': 'Saturday 04 [february] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.884249474921699', '42.647581444960785']}, 'properties': {'name': 'SonDaR칰a', 'location': 'Boiro', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22865/-/sondarua.html', 'dates': 'Saturday 04 [february] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.635587546656977', '43.117966754872555']}, 'properties': {'name': 'Electro Ferroom', 'location': 'Ferrol', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22874/-/electro-ferroom.html', 'dates': 'Saturday 04 [february] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.491603723286735', '42.25740026325488']}, 'properties': {'name': 'XXVII Ser치n dos Namorados', 'location': 'Tout칩n (Mondariz)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22883/-/xxvii-seran-dos-namorados.html', 'dates': 'Saturday 11 [february] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.724439016572864', '42.23786970012798']}, 'properties': {'name': 'Dioivo + Serrabulho + Demencia Sonora', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22866/-/dioivo-serrabulho-demencia-sonora.html', 'dates': 'Saturday 11 [february] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.724434042443331', '42.239451845392104']}, 'properties': {'name': 'Los Jinetes del Tr칩pico', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22860/-/los-jinetes-del-tropico.html', 'dates': 'Saturday 11 [february] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.623442927876996', '43.0136395872381']}, 'properties': {'name': 'Grilo + Cru', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22863/-/grilo-cru.html', 'dates': 'Friday 17 [february] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.581392533346937', '41.768433795388475']}, 'properties': {'name': 'Guadi Galego', 'location': 'Ponte de Lima (Portugal)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22889/-/guadi-galego.html', 'dates': 'Saturday 18 [february] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.724704297100448', '42.237980962012315']}, 'properties': {'name': 'Naia Tr칤o', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22871/-/naia-trio.html', 'dates': 'Saturday 18 [february] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.779047006332753', '42.26623502819892']}, 'properties': {'name': 'Harry May + Grito!', 'location': 'Cangas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22831/-/harry-may-grito.html', 'dates': 'Saturday 18 [february] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.96811623981801', '43.09437911993359']}, 'properties': {'name': 'D칰o Vaguedades + Pandeireteiras de Treos', 'location': 'Treos (Vimianzo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22627/-/duo-vaguedades-pandeireteiras-de-treos.html', 'dates': 'Tuesday 21 [february] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),

          // Filter data by date buttons
          document.getElementsByClassName('filter-today')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': []});
