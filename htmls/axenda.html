<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåç</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {
        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {
            type: "geojson",
            data: {'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.88660959361333', '42.470804503410946']}, 'properties': {'name': 'Concertos do Marisco', 'location': 'O Grove', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24336/-/concertos-do-marisco.html', 'dates': 'Sunday 08, Monday 09, Tuesday 10, Wednesday 11, Thursday 12, Friday 13, Saturday 14 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-9.032623015380903', '43.1107178184454']}, 'properties': {'name': 'Paco Nogueiras', 'location': 'Vimianzo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24444/-/paco-nogueiras.html', 'dates': 'Sunday 08, Tuesday 10, Wednesday 18, Friday 20, Saturday 21, Tuesday 24, Saturday 28 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.555242790233161', '43.0121809980268']}, 'properties': {'name': 'San Froil√°n 2023', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24411/-/san-froilan-2023.html', 'dates': 'Sunday 08, Monday 09, Tuesday 10, Wednesday 11, Thursday 12 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.32500598317271', '43.582512681026415']}, 'properties': {'name': 'Pakolas', 'location': 'Foz', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24437/-/pakolas.html', 'dates': 'Sunday 08, Saturday 14, Sunday 22, Tuesday 24 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.483227033257029', '43.16356304058663']}, 'properties': {'name': 'Pakolas e Laura Romero', 'location': 'Cerceda', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24438/-/pakolas-e-laura-romero.html', 'dates': 'Sunday 08, Friday 27 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.610201612275599', '41.14996577309457']}, 'properties': {'name': 'True Mountains + We Bless this Mess', 'location': 'Porto (Portugal)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24212/-/true-mountains-we-bless-this-mess.html', 'dates': 'Sunday 08 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.012231255591251', '42.9161495437482']}, 'properties': {'name': 'Filoph√≥bicas + Okeoh + Kondusi√≥n Kol√©rika', 'location': 'Melide', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24433/-/filophobicas-okeoh-kondusion-kolerika.html', 'dates': 'Wednesday 11 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.734870788725692', '42.28202421712724']}, 'properties': {'name': 'II Festival Peis d¬¥Hos', 'location': 'Moa√±a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24425/-/ii-festival-peis-d-hos.html', 'dates': 'Thursday 12, Saturday 14 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.780325320748045', '42.65549166438685']}, 'properties': {'name': 'Magh√∫a', 'location': 'Leiro (Rianxo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24429/-/maghua.html', 'dates': 'Thursday 12 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.870416296024716', '42.41496988917271']}, 'properties': {'name': '4¬™ Verbena Charamuscas', 'location': 'Cambeo (Coles)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24371/-/4-verbena-charamuscas.html', 'dates': 'Saturday 14 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.951779772302482', '43.009174786079164']}, 'properties': {'name': 'Boyanka Kostova', 'location': 'A Gramela, Visma (A Coru√±a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24452/-/boyanka-kostova.html', 'dates': 'Saturday 14 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.631913018529914', '42.10425946480169']}, 'properties': {'name': 'II Ser√°n Centro Cultural A Lagoa', 'location': 'Orbenlle, Budi√±o (O Porri√±o)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24410/-/ii-seran-centro-cultural-a-lagoa.html', 'dates': 'Saturday 14 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.866987475924883', '42.34436174212013']}, 'properties': {'name': 'Keltoi! + Malheira', 'location': 'Ourense', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24351/-/keltoi-malheira.html', 'dates': 'Saturday 14 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.794541339286931', '42.08861204760194']}, 'properties': {'name': 'Carlos Risco', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24416/-/carlos-risco.html', 'dates': 'Saturday 14 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.363340159548812', '43.43084147158943']}, 'properties': {'name': 'Budi√±o', 'location': 'Mondo√±edo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24418/-/budino.html', 'dates': 'Wednesday 18 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.687599576242908', '42.30535658399404']}, 'properties': {'name': 'Chuches Amil', 'location': 'Domaio (Moa√±a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24383/-/chuches-amil.html', 'dates': 'Friday 20 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.652325929469168', '42.19893490093546']}, 'properties': {'name': 'Cantatorrela + DJ Enxebre', 'location': 'O Rebull√≥n, Tameiga (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24404/-/cantatorrela-dj-enxebre.html', 'dates': 'Friday 20 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.16579735649745', '43.044642953650026']}, 'properties': {'name': 'II Festival da Chousa', 'location': 'A Telleira, Arceo (Boimorto)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24402/-/ii-festival-da-chousa.html', 'dates': 'Saturday 21 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.865598407269471', '42.34508311773501']}, 'properties': {'name': 'Our Fest', 'location': 'Ourense', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24382/-/our-fest.html', 'dates': 'Saturday 21 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.651151086880615', '42.19696954064124']}, 'properties': {'name': 'Ail√° + Ser√°n do Fiadeiro', 'location': 'O Rebull√≥n, Tameiga (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24403/-/aila-seran-do-fiadeiro.html', 'dates': 'Saturday 21 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.73453421616499', '42.199459217328645']}, 'properties': {'name': 'X Festa da Recolleita & Magosto', 'location': 'Matam√° (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24401/-/x-festa-da-recolleita-magosto.html', 'dates': 'Saturday 21 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.35778984515578', '43.29421414583211']}, 'properties': {'name': '2¬∫ Festival Itinerante Galegos Inside', 'location': 'comarca da Coru√±a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24430/-/2-festival-itinerante-galegos-inside.html', 'dates': 'Saturday 21 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.654331747156064', '42.0759532828984']}, 'properties': {'name': 'Ser√°n en Rebord√°ns', 'location': 'Rebord√°ns (Tui)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24346/-/seran-en-rebordans.html', 'dates': 'Saturday 21 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.192497344652551', '42.88779084850318']}, 'properties': {'name': 'Sumrr√°', 'location': 'Coimbra (Portugal)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24422/-/sumrra.html', 'dates': 'Sunday 22 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.735151614419978', '42.198927911156716']}, 'properties': {'name': 'Botinha ', 'location': 'Ribelas, Matam√° (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24434/-/botinha.html', 'dates': 'Sunday 22 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.820826386300835', '42.60964918520352']}, 'properties': {'name': 'Casta√±azo Rock', 'location': 'Chantada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/23653/-/castanazo-rock.html', 'dates': 'Friday 27, Saturday 28 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.739279736399304', '42.283385232778045']}, 'properties': {'name': 'Escola Municipal de M√∫sica de Moa√±a', 'location': 'Quintela, San Marti√±o (Moa√±a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24384/-/escola-municipal-de-musica-de-moana.html', 'dates': 'Friday 27 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.793610641748638', '42.0888262174978']}, 'properties': {'name': 'O Leo', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24417/-/o-leo.html', 'dates': 'Saturday 28 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.395092269668195', '43.37131957974263']}, 'properties': {'name': 'Trapallada', 'location': 'A Coru√±a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24419/-/trapallada.html', 'dates': 'Saturday 28 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544590511526495', '42.88213249317346']}, 'properties': {'name': 'Sama√≠n FolFestival', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24385/-/samain-folfestival.html', 'dates': 'Tuesday 31 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.651707372619827', '42.197712356034835']}, 'properties': {'name': 'Brais das Hortas', 'location': 'O Rebull√≥n, Tameiga (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24405/-/brais-das-hortas.html', 'dates': 'Tuesday 31 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.36220017931668', '43.4300823344408']}, 'properties': {'name': 'Breason', 'location': 'Mond√±edo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24420/-/breason.html', 'dates': 'Saturday 04 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.659403264951559', '42.24271449269879']}, 'properties': {'name': 'O Son das M√°moas', 'location': 'Cande√°n (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24454/-/o-son-das-mamoas.html', 'dates': 'Saturday 04 [november] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),
