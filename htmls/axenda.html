<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåç</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {
            type: "geojson",
            data: {'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544513723445034', '42.88154362431004']}, 'properties': {'name': 'Baiuca', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27137/-/baiuca.html', 'dates': 'Sunday 26 [Jan] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.652450966437426', '42.19828447410829']}, 'properties': {'name': 'X Festival Solidario Alum√©ame', 'location': 'O Rebull√≥n, Tameiga (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27070/-/x-festival-solidario-alumeame.html', 'dates': 'Sunday 26 [Jan] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.811238679484813', '42.48104325137604']}, 'properties': {'name': 'Leti da Taberna', 'location': 'Castrelo (Cambados)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27104/-/leti-da-taberna.html', 'dates': 'Sunday 26 [Jan] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.813655157566139', '42.51570274951091']}, 'properties': {'name': 'Carabela', 'location': 'Cambados', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27134/-/carabela.html', 'dates': 'Sunday 26 [Jan] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.679678100615188', '42.19661973289549']}, 'properties': {'name': 'San Blas 25', 'location': 'Bembrive (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27056/-/san-blas-25.html', 'dates': 'Friday 31 [Jan] Saturday 01, Sunday 02, Monday 03 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-6.291829986913538', '36.53163211936485']}, 'properties': {'name': 'Luar na Lubre', 'location': 'Alxeciras, C√°diz (Espa√±a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27113/-/luar-na-lubre.html', 'dates': 'Friday 31 [Jan] Saturday 08 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.54406 ies': {'name': 'A Banda da Loba', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26985/-/a-banda-da-loba.html', 'dates': 'Saturday 01 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.638290020050375', '42.564429518174286']}, 'properties': {'name': 'Romer√≠a de San Blas', 'location': 'Briallos (Portas)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27147/-/romeria-de-san-blas.html', 'dates': 'Sunday 02, Monday 03 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.884800381972894', '42.647200013061244']}, 'properties': {'name': 'MJ P√©rez', 'location': 'Boiro', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27080/-/mj-perez.html', 'dates': 'Sunday 02 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-3.701693237024111', '40.41826635011289']}, 'properties': {'name': 'L√≥stregos + Absu + Net√≥n', 'location': 'Madrid (Espa√±a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27057/-/lostregos-absu-neton.html', 'dates': 'Thursday 06 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.723994420115798', '42.23795141313864']}, 'properties': {'name': 'Guadi Galego + Os Carunchos + Ardent√≠a', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27110/-/guadi-galego-os-carunchos-ardentia.html', 'dates': 'Friday 07, Saturday 08 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.170029933522184', '43.40893833692274']}, 'properties': {'name': 'Su Garrido Pombo', 'location': 'Pontedeume', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27115/-/su-garrido-pombo.html', 'dates': 'Saturday 08, Sunday 09 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.791315732254626', '42.51610846122897']}, 'properties': {'name': 'Acordeireta', 'location': 'Vilari√±o (Cambados)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27106/-/acordeireta.html', 'dates': 'Saturday 08 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544998442160743', '42.880635060341376']}, 'properties': {'name': 'Leg√≠timo Polvo + Nocturna + Low Blows', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27128/-/legitimo-polvo-nocturna-low-blows.html', 'dates': 'Saturday 08 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.652907540647453', '42.198373644754135']}, 'properties': {'name': 'Os Carunchos', 'location': 'O Rebull√≥n, Tameiga (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27096/-/os-carunchos.html', 'dates': 'Saturday 08 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.884854965494446', '42.6482679069789']}, 'properties': {'name': 'Espi√±o Band', 'location': 'Boiro', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27078/-/espino-band.html', 'dates': 'Saturday 08 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.5565185414891', '43.0107966234438']}, 'properties': {'name': 'Carlos N√∫√±ez', 'location': 'Santander (Espa√±a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27119/-/carlos-nunez.html', 'dates': 'Sunday 09, Monday 10 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.78464523275943', '42.32794713981787']}, 'properties': {'name': 'Foliada Arredor da Tradici√≥n', 'location': 'Bueu', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27111/-/foliada-arredor-da-tradicion.html', 'dates': 'Sunday 09 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.171291594977532', '43.40894497451981']}, 'properties': {'name': 'Abril', 'location': 'Pontedeume', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27116/-/abril.html', 'dates': 'Saturday 15 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.170191514013668', '43.40842293266796']}, 'properties': {'name': 'Pava', 'location': 'Pontedeume', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27117/-/pava.html', 'dates': 'Saturday 15 [Feb] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.556147201294975', '43.011892132374555']}, 'properties': {'name': 'Festa Facela x A Seara', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27129/-/festa-facela-x-a-seara.html', 'dates': 'Saturday 22 [Feb] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),

              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;

            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>

            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),

          // Filter data by date buttons
          document.getElementsByClassName('filter-today')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544513723445034', '42.88154362431004']}, 'properties': {'name': 'Baiuca', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27137/-/baiuca.html', 'dates': 'Sunday 26 [Jan] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.652450966437426', '42.19828447410829']}, 'properties': {'name': 'X Festival Solidario Alum√©ame', 'location': 'O Rebull√≥n, Tameiga (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27070/-/x-festival-solidario-alumeame.html', 'dates': 'Sunday 26 [Jan] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.811238679484813', '42.48104325137604']}, 'properties': {'name': 'Leti da Taberna', 'location': 'Castrelo (Cambados)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27104/-/leti-da-taberna.html', 'dates': 'Sunday 26 [Jan] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.813655157566139', '42.51570274951091']}, 'properties': {'name': 'Carabela', 'location': 'Cambados', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27134/-/carabela.html', 'dates': 'Sunday 26 [Jan] '}}]});
          }),
          document.getElementsByClassName('filter-tomorrow')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': []});
