<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游깴</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {
        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {
            type: "geojson",

rday 07 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.555401850020433', '43.01254815482289']}, 'properties': {'name': '13 Foliada de Orbazai', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27854/-/13-foliada-de-orbazai.html', 'dates': 'Saturday 07 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.557760378993578', '43.23257973152006']}, 'properties': {'name': 'Foliada de Tor치s', 'location': 'A Laracha', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27904/-/foliada-de-toras.html', 'dates': 'Saturday 07 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.21306235130183', '43.53531749456625']}, 'properties': {'name': 'I Trasankos Rock', 'location': 'Trasancos (Nar칩n)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27276/-/i-trasankos-rock.html', 'dates': 'Saturday 07 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.555340604834479', '43.01325500974132']}, 'properties': {'name': 'Fuxan os Ventos', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27919/-/fuxan-os-ventos.html', 'dates': 'Saturday 07, Sunday 08 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.60516322477073', '42.14189605531553']}, 'properties': {'name': 'Pedra que Fala Fest', 'location': 'Atios (O Porri침o)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27947/-/pedra-que-fala-fest.html', 'dates': 'Saturday 07 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.723349835307154', '42.23784638273389']}, 'properties': {'name': 'Xente T칩xica + Mar칤a do Lixxxo', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27841/-/xente-toxica-maria-do-lixxxo.html', 'dates': 'Saturday 07 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.794214175100852', '42.088535530637856']}, 'properties': {'name': 'Habitaci칩n Vud칰', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27942/-/habitacion-vudu.html', 'dates': 'Saturday 07 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.62378187604397', '42.20477135434635']}, 'properties': {'name': 'VII Festival Abrente Folk', 'location': 'Torroso (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27949/-/vii-festival-abrente-folk.html', 'dates': 'Sunday 08 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.793392972392401', '42.087191610470725']}, 'properties': {'name': 'Marcelo Dobode e Movilla', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27943/-/marcelo-dobode-e-movilla.html', 'dates': 'Sunday 08 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.39536683075035', '43.37104464481049']}, 'properties': {'name': 'Aqu칤 Tam칠n se Fala Festival', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27929/-/aqui-tamen-se-fala-festival.html', 'dates': 'Friday 13 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.7930906660469', '42.08901916031837']}, 'properties': {'name': 'Kid Mount', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27944/-/kid-mount.html', 'dates': 'Friday 13 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544258945627737', '42.881960049333586']}, 'properties': {'name': 'Allo Negro', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27483/-/allo-negro.html', 'dates': 'Saturday 14 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.394998111432045', '43.37109503276733']}, 'properties': {'name': 'Foliada e XXIII Romar칤a do Lecer', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27901/-/foliada-e-xxiii-romaria-do-lecer.html', 'dates': 'Saturday 14, Sunday 15 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.044823210076046', '42.738683350441235']}, 'properties': {'name': 'IX Noceda Rock', 'location': 'Lamas, Noceda (Lal칤n)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27858/-/ix-noceda-rock.html', 'dates': 'Saturday 14, Sunday 15 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.85177796337815', '43.451840973036674']}, 'properties': {'name': 'Romar칤a das Merendas', 'location': 'As Pontes', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27501/-/romaria-das-merendas.html', 'dates': 'Saturday 14 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.641344987281188', '42.432172370177156']}, 'properties': {'name': 'III Tronko Fest', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27247/-/iii-tronko-fest.html', 'dates': 'Saturday 14 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.483694852373814', '43.16233808402142']}, 'properties': {'name': 'O Son do Kampi침o', 'location': 'Cerceda', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27925/-/o-son-do-kampino.html', 'dates': 'Saturday 14 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.723964436182873', '42.17578968422996']}, 'properties': {'name': 'Festas de San Xo치n', 'location': 'O Freixo, Valadares (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27669/-/festas-de-san-xoan.html', 'dates': 'Friday 20, Saturday 21, Sunday 22, Monday 23, Tuesday 24 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.607475539203143', '42.286034338655']}, 'properties': {'name': 'Rock Redondela', 'location': 'Redondela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27922/-/rock-redondela.html', 'dates': 'Friday 20 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.64112429914177', '42.50880060760436']}, 'properties': {'name': 'Trece Roeis Fest', 'location': 'Pant칩n', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27839/-/trece-roeis-fest.html', 'dates': 'Friday 20, Saturday 21 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.648527955259377', '42.86138892718804']}, 'properties': {'name': 'Festival Fin de Curso Os Castros', 'location': 'Bertamir치ns, Orto침o (Ames)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27859/-/festival-fin-de-curso-os-castros.html', 'dates': 'Saturday 21 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.65209856010061', '42.1984766398739']}, 'properties': {'name': 'Kornoj', 'location': 'O Rebull칩n, Tameiga (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27934/-/kornoj.html', 'dates': 'Sunday 22 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.220675213589859', '43.27337972773564']}, 'properties': {'name': 'Festival do Pasatempo', 'location': 'Betanzos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27948/-/festival-do-pasatempo.html', 'dates': 'Friday 27, Saturday 28 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.821550372318337', '42.609978966469946']}, 'properties': {'name': 'III Festa Foliada Santa Mari침a', 'location': 'Chantada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27555/-/iii-festa-foliada-santa-marina.html', 'dates': 'Saturday 28 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.867231080258503', '42.345184361568315']}, 'properties': {'name': 'Los Jinetes del Tr칩pico', 'location': 'Ourense', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27921/-/los-jinetes-del-tropico.html', 'dates': 'Saturday 28 [Jun] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.79258807123176', '42.08897743208199']}, 'properties': {'name': 'Lideira', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27945/-/lideira.html', 'dates': 'Saturday 28 [Jun] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),

          // Filter data by date buttons
          document.getElementsByClassName('filter-today')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': []});
          }),
          document.getElementsByClassName('filter-tomorrow')[button_group].addEventListener('click', function() {
