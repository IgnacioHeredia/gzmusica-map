<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游깴</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {
        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {
            type: "geojson",
            data: {'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.066211014184538', '43.12512434349132']}, 'properties': {'name': 'Foliada da Fonsagrada', 'location': 'A Fonsagrada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24372/-/foliada-da-fonsagrada.html', 'dates': 'Saturday 09 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.3906848907575995', '42.55677989876384']}, 'properties': {'name': 'XI Cantos de Taberna A Pobra do Broll칩n', 'location': 'A Pobra do Broll칩n', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24686/-/xi-cantos-de-taberna-a-pobra-do-brollon.html', 'dates': 'Saturday 09 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.60668995112844', '42.284602857719264']}, 'properties': {'name': 'Alberto Vilas', 'location': 'Redondela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24672/-/alberto-vilas.html', 'dates': 'Saturday 09 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.47951813229843', '42.47324003413324']}, 'properties': {'name': 'II Foliada da Chan', 'location': 'A Chan, Carballedo (Cerdedo-Cotobade)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24594/-/ii-foliada-da-chan.html', 'dates': 'Saturday 09 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.643038179388283', '42.433399570332355']}, 'properties': {'name': 'Luis o Caruncho', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24682/-/luis-o-caruncho.html', 'dates': 'Saturday 09 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.41337107923146', '42.77946191932026']}, 'properties': {'name': 'Martelo + Hollow Empty Minds', 'location': 'Sarria', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24683/-/martelo-hollow-empty-minds.html', 'dates': 'Saturday 09 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-9.012083874103771', '42.58080304929072']}, 'properties': {'name': 'Os Bar Ban S칩nicos', 'location': 'Ribeira', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24566/-/os-bar-ban-sonicos.html', 'dates': 'Saturday 09, Saturday 16 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.39519264538652', '43.371599510137344']}, 'properties': {'name': 'Bestas', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24589/-/bestas.html', 'dates': 'Saturday 09 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.39509949522879', '43.37121224037672']}, 'properties': {'name': 'Tributo "Kind of Blue"', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24615/-/tributo-kind-of-blue.html', 'dates': 'Wednesday 13 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.026437092549472', '42.1855813059367']}, 'properties': {'name': 'XVIII Festival Internacional Rebulir', 'location': 'Ramir치s, Celanova e Ourense', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24585/-/xviii-festival-internacional-rebulir.html', 'dates': 'Thursday 14, Friday 15, Saturday 16, Sunday 17 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.723613440668899', '42.23877025794268']}, 'properties': {'name': 'CintaAdhesiva', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24679/-/cintaadhesiva.html', 'dates': 'Thursday 14 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.545854134277228', '42.881840249926384']}, 'properties': {'name': '12췈 Mercado da Estrela', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24674/-/12-mercado-da-estrela.html', 'dates': 'Friday 15, Saturday 16, Sunday 17 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.88 ink': 'https://www.gzmusica.com/axenda/eventdetail/24689/-/noxxo.html', 'dates': 'Saturday 16 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.866347728284751', '42.34531517089538']}, 'properties': {'name': 'IV AchegaSons', 'location': 'Ourense', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24653/-/iv-achegasons.html', 'dates': 'Sunday 17 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.792717587114807', '42.088763353638676']}, 'properties': {'name': 'Vero Rilo', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24642/-/vero-rilo.html', 'dates': 'Sunday 17 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.67690800586386', '43.29737475379251']}, 'properties': {'name': 'Xabier D칤az e Adufeiras de Salitre', 'location': 'Vilalba', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24599/-/xabier-diaz-e-adufeiras-de-salitre.html', 'dates': 'Sunday 17, Friday 29 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.643015185923582', '42.43271781133362']}, 'properties': {'name': 'Cantar a Naci칩n', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24680/-/cantar-a-nacion.html', 'dates': 'Wednesday 20 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.042069080885268', '43.44363727913041']}, 'properties': {'name': 'Paco Nogueiras', 'location': 'A Capela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24630/-/paco-nogueiras.html', 'dates': 'Thursday 21, Thursday 21, Friday 22, Saturday 23, Tuesday 26, Wednesday 27, Thursday 28, Friday 29, Saturday 30 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.543981021629056', '42.88121950883171']}, 'properties': {'name': 'Foliada en Compostela', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24666/-/foliada-en-compostela.html', 'dates': 'Friday 22 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.690502645178723', '42.229196384351']}, 'properties': {'name': 'Lavadores Canta o Nadal', 'location': 'Lavadores (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24676/-/lavadores-canta-o-nadal.html', 'dates': 'Friday 22, Friday 29 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.723407091264717', '42.23833266401795']}, 'properties': {'name': 'Dandy Fever + Transilvanians', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24673/-/dandy-fever-transilvanians.html', 'dates': 'Friday 22 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.724233134074156', '42.238833846229184']}, 'properties': {'name': 'Moon Cresta', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24473/-/moon-cresta.html', 'dates': 'Saturday 23 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.543956744912867', '42.880524791713775']}, 'properties': {'name': 'Z칢nzar', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24541/-/zenzar.html', 'dates': 'Saturday 23 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.109328183414144', '42.66268168566644']}, 'properties': {'name': 'Marela + Tiro na Testa', 'location': 'Lal칤n', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24665/-/marela-tiro-na-testa.html', 'dates': 'Saturday 23 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.395537956473893', '43.37158872461529']}, 'properties': {'name': 'Manuel Guti칠rrez Tr칤o', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24616/-/manuel-gutierrez-trio.html', 'dates': 'Wednesday 27 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.545129654923482', '42.882074767709305']}, 'properties': {'name': 'A Banda da Loba e Amig@s', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24691/-/a-banda-da-loba-e-amig-s.html', 'dates': 'Thursday 28 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.440298589540976', '43.69543799218729']}, 'properties': {'name': 'Callo Fest', 'location': 'San Cibrao, Lieiro (cervo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24654/-/callo-fest.html', 'dates': 'Friday 29 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-9.013553706381268', '42.58238311891149']}, 'properties': {'name': 'Innopiah', 'location': 'Ribeira', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24646/-/innopiah.html', 'dates': 'Friday 29, Saturday 30 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.724540295749534', '42.23834403242854']}, 'properties': {'name': 'Ruxe Ruxe', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24623/-/ruxe-ruxe.html', 'dates': 'Friday 29 [december] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),
