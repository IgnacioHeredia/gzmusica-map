    <script>

      const map = new maplibregl.Map({

      map.dragRotate.disable();

      // Avoid fractional zoom that makes maps blurry

      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

': 'Point', 'coordinates': ['-8.472816369532213', '42.1798500600283']}, 'properties': {'name': 'Ser치n de Outono', 'location': 'Arcos (Ponteareas)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28831/-/seran-de-outono.html', 'dates': 'S치bado 08 [Novembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.590688159009847', '42.589398116411495']}, 'properties': {'name': 'XIV Ser치n Magosteiro', 'location': 'Mora침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28932/-/xiv-seran-magosteiro.html', 'dates': 'S치bado 08 [Novembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.054224461859041', '43.335501046839425']}, 'properties': {'name': 'Magosto e Festival de M칰sica Folk', 'location': 'Monfero', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28928/-/magosto-e-festival-de-musica-folk.html', 'dates': 'S치bado 08 [Novembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.54656783311708', '42.75272533090505']}, 'properties': {'name': 'Festa do Outono', 'location': 'Couso (A Estrada)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28942/-/festa-do-outono.html', 'dates': 'S치bado 08 [Novembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.50435960557381', '42.1760876276705']}, 'properties': {'name': 'Magosto polo S치hara', 'location': 'Ponteareas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28903/-/magosto-polo-sahara.html', 'dates': 'S치bado 08 [Novembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.293966612356893', '43.384346174369426']}, 'properties': {'name': 'XVI Foliada de Queiroa', 'location': 'Cirro, Veigue 8Sada)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28929/-/xvi-foliada-de-queiroa.html', 'dates': 'S치bado 08 [Novembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.542025372399054', '42.85410021129877']}, 'properties': {'name': 'A Memoria das Avoas', 'location': 'O Casti침eiri침o (Santiago de Compostela)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28931/-/a-memoria-das-avoas.html', 'dates': 'S치bado 08 [Novembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.642425270951877', '42.43343489560626']}, 'properties': {'name': 'Magusto Associativo em Solidaridade com Palestina', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28914/-/magusto-associativo-em-solidaridade-com-palestina.html', 'dates': 'S치bado 08 [Novembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.777804942168155', '42.26593507538055']}, 'properties': {'name': 'Virxilio da Silva', 'location': 'Cangas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28906/-/virxilio-da-silva.html', 'dates': 'S치bado 08 [Novembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.654043963392857', '42.075475379109086']}, 'properties': {'name': 'Ser치n de Rebord치ns', 'location': 'Rebord치ns (Tui)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28923/-/seran-de-rebordans.html', 'dates': 'S치bado 08 [Novembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.556401335312627', '42.10360157674159']}, 'properties': {'name': 'Eskravos + Esp칣nillas', 'location': 'Salceda de Caselas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28905/-/eskravos-espinillas.html', 'dates': 'S치bado 08 [Novembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.991472300024084', '42.93866393365802']}, 'properties': {'name': 'Donaire', 'location': 'A Picota, Mazaricos (Mazaricos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28785/-/donaire.html', 'dates': 'Domingo 09, S치bado 22 [Novembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-4.727318200450717', '41.65383403074813']}, 'properties': {'name': 'The Rapants', 'location': 'Valladolid (Espa침a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28708/-/the-rapants.html', 'dates': 'Xoves 13, S치bado 15 [Novembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.221507575761319', '43.27488469008458']}, 'properties': {'name': 'Xacarandaina', 'location': 'Betanzos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28820/-/xacarandaina.html', 'dates': 'Venres 14 [Novembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.395488767672509', '43.37235001769676']}, 'properties': {'name': 'Alexandre Cabanelas Tr칤o', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28957/-/alexandre-cabanelas-trio.html', 'dates': 'Venres 14 [Novembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.79294145849309', '42.08728811012363']}, 'properties': {'name': 'Allo Negro', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28936/-/allo-negro.html', 'dates': 'Venres 14 [Novembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.496781995240232', '42.082671250653064']}, 'properties': {'name': 'Magusto da SCD', 'location': 'Salvaterra de Mi침o', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28919/-/magusto-da-scd.html', 'dates': 'S치bado 15 [Novembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.794553030599455', '42.08797229855914']}, 'properties': {'name': 'Xos칠 Lois Romero & Aliboria', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28937/-/xose-lois-romero-aliboria.html', 'dates': 'S치bado 15 [Novembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-2.6779253097225904', '43.314401069047804']}, 'properties': {'name': 'Cabodano+ Stigma + Odem + Our Natural Killer', 'location': 'Sopelana, Bizkaia (Euskal Herr칤a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28828/-/cabodano-stigma-odem-our-natural-killer.html', 'dates': 'S치bado 15 [Novembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['2.177910528896619', '41.38346348710305']}, 'properties': {'name': 'Xabier D칤az & Adufeiras de Salitre', 'location': 'Barcelona (Catalunya)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28794/-/xabier-diaz-adufeiras-de-salitre.html', 'dates': 'S치bado 15, S치bado 29 [Novembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.490201590863197', '42.68801860963068']}, 'properties': {'name': '18췈 Encontro Folk Lume na Lareira', 'location': 'A Estrada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28913/-/18-encontro-folk-lume-na-lareira.html', 'dates': 'Domingo 16 [Novembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.54448917783765', '42.88051736602645']}, 'properties': {'name': 'Gloria Pav칤a e Manuel Guti칠rrez', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28844/-/gloria-pavia-e-manuel-gutierrez.html', 'dates': 'Martes 18 [Novembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.885716178822223', '42.647690970353764']}, 'properties': {'name': 'Moon Cresta', 'location': 'Boiro', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28921/-/moon-cresta.html', 'dates': 'S치bado 22 [Novembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-9.02191417491468', '42.529568183292575']}, 'properties': {'name': 'Keltoi! + Harry May', 'location': 'Agui침o (Ribeira)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28926/-/keltoi-harry-may.html', 'dates': 'S치bado 22 [Novembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.7941386173998835', '42.087645551870146']}, 'properties': {'name': 'As Mouras', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28938/-/as-mouras.html', 'dates': 'S치bado 22 [Novembro]'}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.792909088076437', '42.08888             // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
