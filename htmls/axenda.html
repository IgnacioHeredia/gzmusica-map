<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游깴</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {
        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {
            type: "geojson",

 'properties': {'name': 'A Gramola Gominola', 'location': 'O Porri침o', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26815/-/a-gramola-gominola.html', 'dates': 'Sunday 01 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.337093755171063', '43.38102185761828']}, 'properties': {'name': 'II Encontro Folcl칩rico', 'location': 'Mera, Serantes e Maianca (Oleiros)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26831/-/ii-encontro-folclorico.html', 'dates': 'Sunday 01 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.288082025105776', '42.57658724716141']}, 'properties': {'name': 'Samieira Solidaria', 'location': 'R칤o de Bois, Parada dos Montes (A Pobra do Broll칩n)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26818/-/samieira-solidaria.html', 'dates': 'Sunday 01 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.394032850500365', '43.37114931571227']}, 'properties': {'name': 'C치ntigas da Terra + De Ruada + Rebulir', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26832/-/cantigas-da-terra-de-ruada-rebulir.html', 'dates': 'Sunday 01 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544108244119238', '42.880550069735584']}, 'properties': {'name': 'Sumrr치', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26784/-/sumrra.html', 'dates': 'Sunday 01 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.066064454105934', '43.126609113162104']}, 'properties': {'name': 'Foliada da Fonsagrada', 'location': 'A Fonsagrada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26807/-/foliada-da-fonsagrada.html', 'dates': 'Thursday 05, Friday 06, Saturday 07 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.875721099893385', '42.83061827807469']}, 'properties': {'name': 'Ponte na Foliada', 'location': 'A Ponte Nafon s': ['-3.416853764405279', '43.41090736823865']}, 'properties': {'name': 'Mekanika Rolling Band', 'location': 'Laredo, Cantabria (Espa침a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26792/-/mekanika-rolling-band.html', 'dates': 'Saturday 07 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.970178155009334', '43.274642462968835']}, 'properties': {'name': 'Festival Solidario pola Dana', 'location': 'Corme (Ponteceso)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26806/-/festival-solidario-pola-dana.html', 'dates': 'Saturday 07 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.7792576015956', '42.26522194140815']}, 'properties': {'name': 'Kanekas Winter Fest', 'location': 'Cangas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26777/-/kanekas-winter-fest.html', 'dates': 'Saturday 07 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.39441253419052', '43.37203145362002']}, 'properties': {'name': 'Lois Rivera Quartet', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26786/-/lois-rivera-quartet.html', 'dates': 'Saturday 07 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.394010596327423', '43.37195221712521']}, 'properties': {'name': 'Bestas', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26781/-/bestas.html', 'dates': 'Saturday 07 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.171091058695914', '43.40905553206271']}, 'properties': {'name': 'Espi침o Band', 'location': 'Pontedeume', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26778/-/espino-band.html', 'dates': 'Saturday 07 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544880182798865', '42.882253882047834']}, 'properties': {'name': 'Alvariza', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26779/-/alvariza.html', 'dates': 'Thursday 12 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.545605716527458', '42.88109719973724']}, 'properties': {'name': 'Foliadas Abertas do Pichel', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26467/-/foliadas-abertas-do-pichel.html', 'dates': 'Friday 13 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.394144580477853', '43.37280280592967']}, 'properties': {'name': 'Chicharr칩n', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26620/-/chicharron.html', 'dates': 'Saturday 14 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.651326175755967', '42.19736122865231']}, 'properties': {'name': 'Hugo Guezeta', 'location': 'Tameiga (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26683/-/hugo-guezeta.html', 'dates': 'Saturday 14 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.395453590464522', '43.37250814455117']}, 'properties': {'name': 'C치ntigas e Agarimos + Ansu칤침a + Santaia', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26833/-/cantigas-e-agarimos-ansuina-santaia.html', 'dates': 'Sunday 15 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.395570280024005', '43.37163646838921']}, 'properties': {'name': 'Seada Quartet', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26787/-/seada-quartet.html', 'dates': 'Wednesday 18 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.7348445969534', '42.282146260017946']}, 'properties': {'name': 'Mar칤a Faltri', 'location': 'Moa침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26742/-/maria-faltri.html', 'dates': 'Friday 20 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.39476406957484', '43.37262340467043']}, 'properties': {'name': 'P  [Dec] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),
