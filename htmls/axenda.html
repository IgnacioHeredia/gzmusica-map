<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游깴</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {
        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",

        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom

      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

metry': {'type': 'Point', 'coordinates': ['-8.5705786839832', '42.338462666739915']}, 'properties': {'name': 'Xabier D칤az e Adufeiras de Salitre', 'location': 'Soutomaior', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26057/-/xabier-diaz-e-adufeiras-de-salitre.html', 'dates': 'Saturday 03, Thursday 08 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.885627153070121', '42.471466411062515']}, 'properties': {'name': 'O Son Delas', 'location': 'O Grove', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25542/-/o-son-delas.html', 'dates': 'Saturday 03 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.784559612685804', '42.71120159148365']}, 'properties': {'name': 'Tanto nos Ten', 'location': 'Ara침o (Rianxo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26079/-/tanto-nos-ten.html', 'dates': 'Sunday 04 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.957872742031892', '42.15305662677027']}, 'properties': {'name': 'Carlos N칰침ez', 'location': 'Celanova', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25942/-/carlos-nunez.html', 'dates': 'Monday 05, Tuesday 06, Friday 09, Sunday 18 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.489691695545963', '42.68945821610563']}, 'properties': {'name': 'Branco e Negro', 'location': 'A Estrada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25307/-/branco-e-negro.html', 'dates': 'Thursday 08 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.91287839588809', '43.0994154619236']}, 'properties': {'name': '39 Festa da Carballeira', 'location': 'Zas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25654/-/39-festa-da-carballeira.html', 'dates': 'Friday 09, Saturday 10 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.508262631136653', '42.524810645592204']}, 'properties': {'name': 'Carude Rock', 'location': 'Monforte de Lemos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26072/-/carude-rock.html', 'dates': 'Friday 09 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.68772946635335', '43.21516916838038']}, 'properties': {'name': 'Orquestra Brav칰 Xangai', 'location': 'Carballo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26055/-/orquestra-bravu-xangai.html', 'dates': 'Friday 09 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.233160113582354', '43.486140054479954']}, 'properties': {'name': 'Nachi침os Fest', 'location': 'Ferrol', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25966/-/nachinos-fest.html', 'dates': 'Friday 16, Saturday 17 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.175138382191463', '43.48161244154425']}, 'properties': {'name': 'VIII Festival Jazz de R칤a', 'location': 'R칤a de Ferrol', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25968/-/viii-festival-jazz-de-ria.html', 'dates': 'Friday 16, Saturday 17, Sunday 18, Monday 19, Tuesday 20 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.0142606473049', '43.56221584257184']}, 'properties': {'name': 'XLV Festival Irmandi침o', 'location': 'Moeche', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26118/-/xlv-festival-irmandino.html', 'dates': 'Friday 16, Saturday 17, Sunday 18 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.490378821135737', '42.68979636177665']}, 'properties': {'name': 'Noxo', 'location': 'A Estrada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25308/-/noxo.html', 'dates': 'Saturday 17 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.489785601663435', '42.6898029887204']}, 'properties': {'name': 'Cinta Adhesiva', 'location': 'A Estrada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25309/-/cinta-adhesiva.html', 'dates': 'Thursday 22 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.142824013457556', '42.28917890045273']}, 'properties': {'name': 'M칩nica de Nut', 'location': 'Ribadavia', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25911/-/monica-de-nut.html', 'dates': 'Thursday 22 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.687832981262723', '43.214969008392515']}, 'properties': {'name': 'Festival de Baile e M칰sica Tradicional de Carballo', 'location': 'Carballo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26056/-/festival-de-baile-e-musica-tradicional-de-carballo.html', 'dates': 'Friday 23 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.781361903435634', '42.446167523891624']}, 'properties': {'name': 'Dakidarr칤a', 'location': 'Mea침o', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25818/-/dakidarria.html', 'dates': 'Saturday 24 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.438784928558652', '41.94167408376334']}, 'properties': {'name': 'Extruga Festival', 'location': 'Ver칤n', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26129/-/extruga-festival.html', 'dates': 'Saturday 24, Sunday 25 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.414182099181649', '42.779565637383655']}, 'properties': {'name': 'Festival Terra Brava', 'location': 'Sarria', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26026/-/festival-terra-brava.html', 'dates': 'Saturday 24 [august] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;

            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>

] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.5705786839832', '42.338462666739915']}, 'properties': {'name': 'Xabier D칤az e Adufeiras de Salitre', 'location': 'Soutomaior', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26057/-/xabier-diaz-e-adufeiras-de-salitre.html', 'dates': 'Saturday 03, Thursday 08 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.885627153070121', '42.471466411062515']}, 'properties': {'name': 'O Son Delas', 'location': 'O Grove', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25542/-/o-son-delas.html', 'dates': 'Saturday 03 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.784559612685804', '42.71120159148365']}, 'properties': {'name': 'Tanto nos Ten', 'location': 'Ara침o (Rianxo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26079/-/tanto-nos-ten.html', 'dates': 'Sunday 04 [august] '}}]});
