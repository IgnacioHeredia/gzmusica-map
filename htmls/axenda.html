<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåç</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {
            type: "geojson",
            data: {'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.655457591221493', '42.58063324260758']}, 'properties': {'name': 'Portam√©rica', 'location': 'Portas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24704/-/portamerica.html', 'dates': 'Thursday 04, Friday 05, Saturday 06 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-9.031221232222345', '43.11052972553274']}, 'properties': {'name': 'Asalto ao Castelo', 'location': 'Vimianzo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25407/-/asalto-ao-castelo.html', 'dates': 'Friday 05, Saturday 06 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.403211275402429', '42.59646457616951']}, 'properties': {'name': 'Rapa Sons', 'location': 'Sabucedo (A Estrada)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26005/-/rapa-sons.html', 'dates': 'Friday 05, Saturday 06, Sunday 07 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.503129802283723', '42.17416097485385']}, 'properties': {'name': 'XII Rock in R√≠o Tea', 'location': 'Ponteareas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25766/-/xii-rock-in-rio-tea.html', 'dates': 'Friday 05, Saturday 06 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-9.055623049940904', '42.77443300020928']}, 'properties': {'name': 'XIX Xorndas de Cultura Mari√±eira Muros Mira ao Mar', 'location': 'Muros', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26004/-/xix-xorndas-de-cultura-marineira-muros-mira-ao-mar.html', 'dates': 'Friday 05, Saturday 06, Sunday 07 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.545686064364814', '42.88052303117139']}, 'properties': {'name': 'De Ninghures', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25892/-/de-ninghures.html', 'dates': 'Friday 05 [july] '}}, ordinates': ['-7.852577348218394', '43.684997125750506']}, 'properties': {'name': 'Festival Internacional do Mundo Celta de Ortigueira', 'location': 'Ortigueira', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25200/-/festival-internacional-do-mundo-celta-de-ortigueira.html', 'dates': 'Thursday 11, Friday 12, Saturday 13, Sunday 14 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544392781589384', '42.880756506831105']}, 'properties': {'name': 'Flow do Toxo', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25893/-/flow-do-toxo.html', 'dates': 'Thursday 11 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.504031431643163', '42.17447376960764']}, 'properties': {'name': 'I Afluente Festival', 'location': 'Ponteareas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24987/-/i-afluente-festival.html', 'dates': 'Friday 12, Saturday 13 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.43716618621818', '42.70194435446271']}, 'properties': {'name': 'XXIII Folk de Ra√≠z', 'location': 'Callobre (A Estrada)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25409/-/xxiii-folk-de-raiz.html', 'dates': 'Saturday 13, Saturday 13 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-6.984302586904451', '42.41758841327369']}, 'properties': {'name': 'Silfest', 'location': 'O Barco de Valdeorras', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25553/-/silfest.html', 'dates': 'Thursday 18, Friday 19, Saturday 20 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.545619951589375', '42.881905974535435']}, 'properties': {'name': 'A Pedreira', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25894/-/a-pedreira.html', 'dates': 'Thursday 18 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.669853846940079', '43.58499126254717']}, 'properties': {'name': 'XII Festival Aturuxo', 'location': 'Bravos (Ourol)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25839/-/xii-festival-aturuxo.html', 'dates': 'Friday 19, Saturday 20 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.8507365599029', '42.12087302318349']}, 'properties': {'name': 'Carlos N√∫√±ez', 'location': 'Baiona', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25938/-/carlos-nunez.html', 'dates': 'Friday 19, Saturday 20, Sunday 21, Wednesday 24, Friday 26, Saturday 27, Sunday 28 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-9.263126340150063', '42.90811508071361']}, 'properties': {'name': 'Fisterra Arroutada Fest', 'location': 'Fisterra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25260/-/fisterra-arroutada-fest.html', 'dates': 'Saturday 20 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.490508127749623', '42.689599357081406']}, 'properties': {'name': 'Lideira', 'location': 'A Estrada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25305/-/lideira.html', 'dates': 'Saturday 20 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.489557439830218', '42.688624982488356']}, 'properties': {'name': 'Leo Arremec√°ghona', 'location': 'A Estrada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25306/-/leo-arremecaghona.html', 'dates': 'Thursday 25 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.608201437056758', '42.28442208364967']}, 'properties': {'name': 'S√©s', 'location': 'Redondela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25904/-/ses.html', 'dates': 'Thursday 25 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-9.056773866409014', '42.77531007955425']}, 'properties': {'name': 'XX Castelo Rock', 'location': 'Muros', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24945/-/xx-castelo-rock.html', 'dates': 'Thursday 25 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.716253699871588', '42.43444239344948']}, 'properties': {'name': 'Armadi√±a Rock', 'location': 'Combarro (Poio)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25655/-/armadina-rock.html', 'dates': 'Friday 26, Saturday 27, Sunday 28 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.041948465224436', '43.537319131323635']}, 'properties': {'name': 'Vendaval Fest', 'location': 'Ribadeo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24914/-/vendaval-fest.html', 'dates': 'Friday 26, Saturday 27 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.310506803765486', '42.11273764181346']}, 'properties': {'name': 'X Festival Arbo Rock', 'location': 'Arbo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25027/-/x-festival-arbo-rock.html', 'dates': 'Friday 26, Saturday 27 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.779222943674206', '42.26609770909435']}, 'properties': {'name': 'XIII Kanekas Fest', 'location': 'Cangas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24974/-/xiii-kanekas-fest.html', 'dates': 'Friday 26, Saturday 27 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.742743620684978', '41.99149921770813']}, 'properties': {'name': 'Dakidarr√≠a', 'location': 'Tomi√±o', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25814/-/dakidarria.html', 'dates': 'Saturday 27 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.824222253166148', '42.67540121549369']}, 'properties': {'name': 'XVI Antrospinos', 'location': 'Tarago√±a (Rianxo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25829/-/xvi-antrospinos.html', 'dates': 'Saturday 27 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.466681918839759', '43.36833166360184']}, 'properties': {'name': 'Rumboia Viva', 'location': 'Gont√°n, Abad√≠n (Abad√≠n)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25773/-/rumboia-viva.html', 'dates': 'Saturday 27 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.735388340931424', '42.198725858883016']}, 'properties': {'name': 'I Festival Zocos na Man', 'location': 'Matam√° (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25983/-/i-festival-zocos-na-man.html', 'dates': 'Saturday 27 [july] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.784785587276044', '42.327389446273955']}, 'properties': {'name': 'Sonr√≠as Baixas', 'location': 'Bueu', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25380/-/sonrias-baixas.html', 'dates': 'Thursday 01, Friday 02 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.915613026494203', '43.19010139208321']}, 'properties': {'name': 'XLV Festival de Pardi√±as', 'location': 'Pardi√±as, Lagostelle (Guitiriz)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25612/-/xlv-festival-de-pardinas.html', 'dates': 'Friday 02 [august] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),

          // Filter data by date buttons
          document.getElementsByClassName('filter-today')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': []});
          }),
          document.getElementsByClassName('filter-tomorrow')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.655457591221493', '42.58063324260758']}, 'properties': {'name': 'Portam√©rica', 'location': 'Portas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24704/-/portamerica.html', 'dates': 'Thursday 04, Friday 05, Saturday 06 [july] '}}]});
