<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåç</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {

        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",

        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {
            type: "geojson",
            data: {'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.543948097628425', '42.881017987962515']}, 'properties': {'name': 'Cantos na Mar√©', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24332/-/cantos-na-mare.html', 'dates': 'Wednesday 20, Thursday 21, Friday 22, Saturday 23, Sunday 24 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.64279965310052', '42.4334943264789']}, 'properties': {'name': 'Galifunki Brass', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24360/-/galifunki-brass.html', 'dates': 'Wednesday 20 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.541540476521439', '42.852433051470626']}, 'properties': {'name': 'Santiago Music Festival', 'location': 'O Casti√±eiri√±o (Santiago de Compostela)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/23915/-/santiago-music-festival.html', 'dates': 'Thursday 21, Friday 22, Saturday 23 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.390633076321197', '42.55718190098012']}, 'properties': {'name': 'As Cores de Outono', 'location': 'A Pobra do Broll√≥n', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24370/-/as-cores-de-outono.html', 'dates': 'Friday 22, Saturday 23, Sunday 24 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.723939074521855', '42.17505694578513']}, 'properties': {'name': 'Freixo Rock', 'location': 'O Freixo, Valadares (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/23281/-/freixo-rock.html', 'dates': 'Friday 22, Saturday 23 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.489166283438477', '42.68850180356974']}, 'properties': {'name': 'O Son dos Arrieiros', 'location': 'A Estrada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24302/ inates': ['-8.99103030641092', '42.93858286591661']}, 'properties': {'name': 'Festicultores', 'location': 'A Picota, Mazaricos (Mazaricos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24377/-/festicultores.html', 'dates': 'Saturday 23 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.716688780360844', '42.730901195832715']}, 'properties': {'name': 'Garc√≠a MC & Naci√≥n Quilombo', 'location': 'Manselle, La√≠√±o (Dodro)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24375/-/garcia-mc-nacion-quilombo.html', 'dates': 'Saturday 23 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.191792870389138', '42.888976694334566']}, 'properties': {'name': 'Xabier D√≠az & Adufeiras de Salitre', 'location': 'Lisboa (Portugal)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24376/-/xabier-diaz-adufeiras-de-salitre.html', 'dates': 'Tuesday 26 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544992724851543', '42.88191136197967']}, 'properties': {'name': 'Dani Barreiro & Friends', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24328/-/dani-barreiro-friends.html', 'dates': 'Thursday 28 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.642846967527456', '42.43270015481007']}, 'properties': {'name': 'Inauguraci√≥n Centro Social A Pedreira', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24367/-/inauguracion-centro-social-a-pedreira.html', 'dates': 'Friday 29, Saturday 30 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.54430108335864', '42.8809397924404']}, 'properties': {'name': 'Mondra', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24342/-/mondra.html', 'dates': 'Friday 29 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.641331550373401', '42.432848127992436']}, 'properties': {'name': 'O Rabelo + MJ P√©rez', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24361/-/o-rabelo-mj-perez.html', 'dates': 'Friday 29 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.90563123357144', '42.468597138672095']}, 'properties': {'name': 'Festa da Terra', 'location': 'Balea, San Vicente do Grove (O Grove)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24344/-/festa-da-terra.html', 'dates': 'Saturday 30 [september] Sunday 01 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.191631262854384', '42.58887176680643']}, 'properties': {'name': 'V Cantos do Courel', 'location': 'Folgoso do Courel', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24329/-/v-cantos-do-courel.html', 'dates': 'Saturday 30 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.7945515979928555', '42.08822346109404']}, 'properties': {'name': 'O Rabelo e Alba Mar√≠a e Queco D√≠az', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24365/-/o-rabelo-e-alba-maria-e-queco-diaz.html', 'dates': 'Saturday 30 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.873435701956263', '41.90302938684758']}, 'properties': {'name': 'Engra! + Demencia Sonora + Fodemos', 'location': 'A Guarda', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24374/-/engra-demencia-sonora-fodemos.html', 'dates': 'Saturday 30 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.887106040087316', '42.471465809949464']}, 'properties': {'name': 'Concertos do Marisco', 'location': 'O Grove', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24336/-/concertos-do-marisco.html', 'dates': 'Thursday 05, Friday 06, Saturday 07, Sunday 08, Monday 09, Tuesday 10, Wednesday 11, Thursday 12, Friday 13, Saturday 14 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.8671755792590465', '42.34397586016462']}, 'properties': {'name': 'True Mountains + We Bless this Mess', 'location': 'Ourense', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24209/-/true-mountains-we-bless-this-mess.html', 'dates': 'Thursday 05, Saturday 07 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.301303827326434', '42.73032865596041']}, 'properties': {'name': 'Murall√≥n de Son', 'location': 'A Bandeira, Mandu√°s (Silleda)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/23786/-/murallon-de-son.html', 'dates': 'Friday 06, Saturday 07 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.5940358741416505', '43.6638463615783']}, 'properties': {'name': 'Ture Mountains + We Bless this Mess', 'location': 'Viveiro', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24210/-/ture-mountains-we-bless-this-mess.html', 'dates': 'Friday 06, Sunday 08 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.162895114774795', '42.36396402276694']}, 'properties': {'name': 'II Foliada da Escarocha', 'location': 'Orega (Leiro)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24373/-/ii-foliada-da-escarocha.html', 'dates': 'Saturday 07 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.871595310700192', '42.41385249161004']}, 'properties': {'name': '4¬™ Verbena Charamuscas', 'location': 'Cambeo (Coles)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24371/-/4-verbena-charamuscas.html', 'dates': 'Saturday 14 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.86596581850022', '42.344778396494185']}, 'properties': {'name': 'Keltoi! + Malheira', 'location': 'Ourense', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24351/-/keltoi-malheira.html', 'dates': 'Saturday 14 [october] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>

            `).addTo(map)

          }),
