<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游깴</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {
        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {
            type: "geojson",

1']}, 'properties': {'name': 'Ser침an en Vent칤n', 'location': 'Vent칤n (Fornelos de Montes)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26861/-/sernan-en-ventin.html', 'dates': 'Saturday 21 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.72345066426196', '42.065169218160186']}, 'properties': {'name': 'Guadi Galego', 'location': 'Xinzo de Limia', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26880/-/guadi-galego.html', 'dates': 'Saturday 21 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.724374799840717', '42.237765788328']}, 'properties': {'name': '12췈 Ska All Night', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26835/-/12-ska-all-night.html', 'dates': 'Saturday 21 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.64162565842894', '42.433139773305676']}, 'properties': {'name': 'Carlos N칰침ez', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26707/-/carlos-nunez.html', 'dates': 'Saturday 21 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.23273035969236', '43.486596852666715']}, 'properties': {'name': 'Concerto Homenaxe a Bitxobola', 'location': 'Ferrol', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26881/-/concerto-homenaxe-a-bitxobola.html', 'dates': 'Saturday 21 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.884637214064487', '42.64652376463718']}, 'properties': {'name': 'The L치kazans', 'location': 'Boiro', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26885/-/the-lakazans.html', 'dates': 'Sunday 22 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.554939471456533', '43.01185231120475']}, 'properties': {'name': 'Xabier D칤az & Adufeiras de Salitre', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26653/-/xabier-diaz-adufeiras-de-salitre.html', 'dates': 'Sunday 22, Sunday 29 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.152259696186376', '43.53296619266572']}, 'properties': {'name': 'Ux칤a e Pablo Novoa', 'location': 'A Devesa (Ribadeo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26895/-/uxia-e-pablo-novoa.html', 'dates': 'Thursday 26 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.872870864240898', '41.90193314013263']}, 'properties': {'name': 'Pakjolas e Laura Romero', 'location': 'A Guarda', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26921/-/pakjolas-e-laura-romero.html', 'dates': 'Friday 27 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.734802675961767', '42.28258952105014']}, 'properties': {'name': 'Mag칤n Blanco e Tetaro Ghazafellos', 'location': 'Moa침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26743/-/magin-blanco-e-tetaro-ghazafellos.html', 'dates': 'Friday 27 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.586107801929523', '42.46342825947127']}, 'properties': {'name': 'Xingro췂s Big Band', 'location': 'Sober', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26933/-/xingro-s-big-band.html', 'dates': 'Friday 27 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.555090679132352', '43.01276809643953']}, 'properties': {'name': 'Facela Festa Especial Nadal', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26737/-/facela-festa-especial-nadal.html', 'dates': 'Friday 27 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.54547990532105', '42.88238786066154']}, 'properties': {'name': 'Ail치', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26907/-/aila.html', 'dates': 'Saturday 28 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.873817435971944', '41.90131802362329']}, 'properties': {'name': 'XII Apalpador Fest', 'location': 'A Guarda', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26897/-/xii-apalpador-fest.html', 'dates': 'Saturday 28 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.641281212200342', '42.432334947001266']}, 'properties': {'name': 'Moduladores', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26844/-/moduladores.html', 'dates': 'Saturday 28 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.394060410183815', '43.371226078786066']}, 'properties': {'name': 'Ant칩n Quintela Quintet', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26789/-/anton-quintela-quintet.html', 'dates': 'Saturday 28 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.395005852437771', '43.3717103323319']}, 'properties': {'name': 'Pakolas ', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26924/-/pakolas.html', 'dates': 'Monday 30 [Dec] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.723010303744632', '42.238677805855886']}, 'properties': {'name': 'Abraham Cupeiro', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26697/-/abraham-cupeiro.html', 'dates': 'Monday 30 [Dec] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),

          // Filter data by date buttons
          document.getElementsByClassName('filter-today')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': []});
          }),
          document.getElementsByClassName('filter-tomorrow')[button_group].addEventListener('click', function() {

itre.html', 'dates': 'Sunday 22, Sunday 29 [Dec] '}}]});
