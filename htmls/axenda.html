<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游깴</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->

    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      if (screen.width < 500) {

        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates

        button_group = 0;

        "sources": {

            "type": "raster",
            "tiles": [

              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'

              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',

            "maxzoom": 19

        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({

        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',

      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

 'properties': {'name': 'Santiago Music Festival', 'location': 'O Casti침eiri침o (Santiago de Compostela)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/23915/-/santiago-music-festival.html', 'dates': 'Thursday 21, Friday 22, Saturday 23 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.724634249505083', '42.175725183955436']}, 'properties': {'name': 'Freixo Rock', 'location': 'O Freixo, Valadares (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/23281/-/freixo-rock.html', 'dates': 'Friday 22, Saturday 23 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.490293057599555', '42.689694097328776']}, 'properties': {'name': 'O Son dos Arrieiros', 'location': 'A Estrada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24302/-/o-son-dos-arrieiros.html', 'dates': 'Friday 22, Saturday 23 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.160603956196663', '43.474662811359366']}, 'properties': {'name': 'XX Fenerock Festival', 'location': 'Fene', 'link': 'https://www.gzmusica.com/axenda/eventdetail/23280/-/xx-fenerock-festival.html', 'dates': 'Friday 22, Saturday 23, Sunday 24 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.688299687490426', '43.213649598609976']}, 'properties': {'name': 'XXVI Xiria Pop', 'location': 'Carballo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24314/-/xxvi-xiria-pop.html', 'dates': 'Friday 22, Saturday 23 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.724157480425008', '42.239024088959106']}, 'properties': {'name': 'Boyanka Kostova', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24343/-/boyanka-kostova.html', 'dates': 'Friday 22 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-9.115646445480053', '42.77660043925582']}, 'properties': {'name': 'Asaghieiras Master Festival             clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",

            paint: {

              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]

          }), map.addLayer({

              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",

              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {

                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {

              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
