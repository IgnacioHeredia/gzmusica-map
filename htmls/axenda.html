<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåç</text></svg>">

    <!-- Bootstrap CSS -->

    <!-- Bootstrap scripts -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {

        button_group = 0;

        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580

      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

        map.addSource("earthquakes", {
            type: "geojson",

tet', 'location': 'A Coru√±a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28880/-/emilio-jose-suelen-estar-quartet.html', 'dates': 'Saturday 25 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.956996461221035', '42.15343118091156']}, 'properties': {'name': 'VI Foliada Celavella', 'location': 'Celanova', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28899/-/vi-foliada-celavella.html', 'dates': 'Saturday 25 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.54483587830612', '42.882285741324395']}, 'properties': {'name': 'Guadi Galego', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28449/-/guadi-galego.html', 'dates': 'Saturday 25 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.56526607204006', '42.134810216634854']}, 'properties': {'name': 'XV Ser√°n Carballeira', 'location': 'A Pico√±a (Salceda de Caselas)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28836/-/xv-seran-carballeira.html', 'dates': 'Saturday 25 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.764931550351369', '42.59563989743259']}, 'properties': {'name': 'Raiade + Lenincat', 'location': 'Vilagarc√≠a de Arousa', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28900/-/raiade-lenincat.html', 'dates': 'Saturday 25 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.642336017628914', '42.432876334077015']}, 'properties': {'name': 'The Lelli Kelly¬¥s + Pink Porris + Carava Nanana', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28870/-/the-lelli-kelly-s-pink-porris-carava-nanana.html', 'dates': 'Saturday 25 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.125874713276488', '43.00921744407174']}, 'properties': {'name': 'IV Festival da Chouba', 'location': 'Boimorto', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28826/-/iv-festival-da-chouba.html', 'dates': 'Saturday 25 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.634384779234363', '42.21112876808462']}, 'properties': {'name': 'A Resaca de Massiel', 'location': 'Dornelas (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28901/-/a-resaca-de-massiel.html', 'dates': 'Saturday 25 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.657216692383534', '42.43506634222553']}, 'properties': {'name': 'VI O Son do Gaita', 'location': 'Poio', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28829/-/vi-o-son-do-gaita.html', 'dates': 'Sunday 26 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-9.216675092955002', '43.10881478082703']}, 'properties': {'name': 'Foliada no Lago-Mar', 'location': 'Mux√≠a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28807/-/foliada-no-lago-mar.html', 'dates': 'Sunday 26 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.394768854715636', '43.37215222284173']}, 'properties': {'name': '20¬∫ Ciclo Coros Galegos', 'location': 'A Coru√±a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28799/-/20-ciclo-coros-galegos.html', 'dates': 'Sunday 26 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.54434468480033', '42.88066869480119']}, 'properties': {'name': 'Gala Aritmar', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28902/-/gala-aritmar.html', 'dates': 'Thursday 30 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.820649965794644', '42.60986010622337']}, 'properties': {'name': 'XX Casta√±azo', 'location': 'Chantada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27860/-/xx-castanazo.html', 'dates': 'Friday 31 [Oct] Saturday 01 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-9.217780121040366', '43.108969042522475']}, 'properties': {'name': 'Festa Sama√≠n Fin de Tempada Lago-Mar', 'location': 'Mux√≠a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28808/-/festa-samain-fin-de-tempada-lago-mar.html', 'dates': 'Friday 31 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.26339695277291', '42.851584941804155']}, 'properties': {'name': 'VI Festa dos Rix√≥ns', 'location': 'Cornado (Touro)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28884/-/vi-festa-dos-rixons.html', 'dates': 'Saturday 01 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.413443899973139', '42.77952384505199']}, 'properties': {'name': 'Shamain Fest', 'location': 'Sarria', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28762/-/shamain-fest.html', 'dates': 'Saturday 01 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.851182519237058', '43.45049104498079']}, 'properties': {'name': 'Donaire', 'location': 'As Pontes de Garc√≠a Rodr√≠guez', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28784/-/donaire.html', 'dates': 'Sunday 02, Sunday 09, Saturday 22 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544804210851341', '42.881331652007326']}, 'properties': {'name': 'Pablo Sanmamed 4tet', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28843/-/pablo-sanmamed-4tet.html', 'dates': 'Tuesday 04 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-6.920972885363297', '42.70683895021943']}, 'properties': {'name': 'XXXIII Magosto Celta', 'location': 'Balboa (O Bierzo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28911/-/xxxiii-magosto-celta.html', 'dates': 'Friday 07, Saturday 08 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.473479018586541', '42.180119339508636']}, 'properties': {'name': 'Ser√°n de Outono', 'location': 'Arcos (Ponteareas)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28831/-/seran-de-outono.html', 'dates': 'Saturday 08 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.50309941123706', '42.17452654023933']}, 'properties': {'name': 'Magosto polo S√°hara', 'location': 'Ponteareas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28903/-/magosto-polo-sahara.html', 'dates': 'Saturday 08 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.778944070381275', '42.266580834751835']}, 'properties': {'name': 'Virxilio da Silva', 'location': 'Cangas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28906/-/virxilio-da-silva.html', 'dates': 'Saturday 08 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.557539956737028', '42.10284712474652']}, 'properties': {'name': 'Eskravos + Esp√¨nillas', 'location': 'Salceda de Caselas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28905/-/eskravos-espinillas.html', 'dates': 'Saturday 08 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-2.6784703896777766', '43.31454002228729']}, 'properties': {'name': 'Cabodano+ Stigma + Odem + Our Natural Killer', 'location': 'Sopelana, Bizkaia (Euskal Herr√≠a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28828/-/cabodano-stigma-odem-our-natural-killer.html', 'dates': 'Saturday 15 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['2.1792210730675756', '41.38335358829725']}, 'properties': {'name': 'Xabier D√≠az & Adufeiras de Salitre', 'location': 'Barcelona (Catalunya)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28794/-/xabier-diaz-adufeiras-de-salitre.html', 'dates': 'Saturday 15 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.545475886607276', '42.88157633585384']}, 'properties': {'name': 'Gloria Pav√≠a e Manuel Guti√©rrez', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28844/-/gloria-pavia-e-manuel-gutierrez.html', 'dates': 'Tuesday 18 [Nov] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),
