<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游깴</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {
        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {
            type: "geojson",
            data: {'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.724296714364792', '42.2382696598878']}, 'properties': {'name': 'Cr칰as', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24839/-/cruas.html', 'dates': 'Tuesday 27 [february] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544848361771802', '42.881023623676604']}, 'properties': {'name': 'Sabela King & The Heartbreakers', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24996/-/sabela-king-the-heartbreakers.html', 'dates': 'Thursday 29 [february] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.545822747919122', '42.88114339004428']}, 'properties': {'name': 'Javier Turnes & Pecho Gregorio', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24934/-/javier-turnes-pecho-gregorio.html', 'dates': 'Thursday 29 [february] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.39496335672896', '43.371095366310634']}, 'properties': {'name': 'Brais Mor치n & Nasaufunk', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25005/-/brais-moran-nasaufunk.html', 'dates': 'Friday 01, Friday 15 [march] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.556150386074946', '43.01324419401624']}, 'properties': {'name': 'X A Candeloria', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24334/-/x-a-candeloria.html', 'dates': 'Friday 01, Saturday 02 [march] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.543930369551688', '42.88194295037195']}, 'properties': {'name': 'Foliadas Abertas do Pichel', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24893/-/foliadas-abertas-do-pichel.html', 'dates': 'Friday 01 [march] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.642452944399915', '42.43357166784815']}, 'properties': {'name': 'Bule', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24898/-/bule.html', 'dates': 'Saturday 02 [march] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.158755142979523', '42.92906147432511']}, 'properties': {'name': 'Festival do Queixo', 'location': 'Arz칰a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25025/-/festival-do-queixo.html', 'dates': 'Saturday 02, Sunday 03 [march] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.110159150973566', '42.66254467723827']}, 'properties': {'name': 'Zavala', 'location': 'Lal칤n', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24966/-/zavala.html', 'dates': 'Saturday 02 [march] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.383314981684668', '42.74418196391514']}, 'properties': {'name': 'Kaos Kreativo', 'location': 'Abelao, Oca (A Estrada)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25031/-/kaos-kreativo.html', 'dates': 'Saturday 02 [march] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.394176249466158', '43.37154212497233']}, 'properties': {'name': 'Nastasia Z칲rcher e Mister Cool', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25029/-/nastasia-zuercher-e-mister-cool.html', 'dates': 'Saturday 02 [march] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.394129481537206', '43.371377932524695']}, 'properties': {'name': 'Orquesta Brav칰 Xangai + Os Vacalouras', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24924/-/orquesta-bravu-xangai-os-vacalouras.html', 'dates': 'Saturday 02 [march] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.012318858028118', '42.91511914034736']}, 'properties': {'name': 'Loita Amada', 'location': 'Melide', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24954/-/loita-amada.html', 'dates': 'Friday 08, Saturday 09, Friday 15, Friday 22 [march] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.394030510207386', '43.37121926273176']}, 'properties': {'name': 'Zavala + Mol', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24967/-/zavala-mol.html', 'dates': 'Saturday 09, Friday 15 [march] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.866302982876277', '42.34479715731154']}, 'properties': {'name': 'Engra! + Malheira + Tygers of Wrath', 'location': 'Ourense', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25003/-/engra-malheira-tygers-of-wrath.html', 'dates': 'Saturday 09 [march] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.723161452091084', '42.23887143587523']}, 'properties': {'name': 'Xaberi D칤az e Adufeiras de Salitre', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24829/-/xaberi-diaz-e-adufeiras-de-salitre.html', 'dates': 'Saturday 09 [march] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.652378801696404', '42.198451656827515']}, 'properties': {'name': 'Flow do Toxo + Z칢nzar', 'location': 'O Rebull칩n, Tameiga (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24978/-/flow-do-toxo-zenzar.html', 'dates': 'Saturday 09 [march] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.427721702578514', '42.17567603932698']}, 'properties': {'name': 'Ser치n en Guillade', 'location': 'Guillade (Ponteareas)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24979/-/seran-en-guillade.html', 'dates': 'Saturday 09 [march] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.504568000764278', '42.17466827469246']}, 'properties': {'name': 'XI Concurso de Bandas Rock in R칤o Tea', 'location': 'Ponteareas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24781/-/xi-concurso-de-bandas-rock-in-rio-tea.html', 'dates': 'Saturday 09, Saturday 23 [march] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.652838389635253', '42.19794858179688']}, 'properties': {'name': 'Caldo', 'location': 'O Rebull칩n, Tameiga (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24988/-/caldo.html', 'dates': 'Friday 15 [march] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.724579635565277', '42.239189644371606']}, 'properties': {'name': 'Loita Amada ', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24957/-/loita-amada.html', 'dates': 'Saturday 16 [march] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.65204799103957', '42.19764799564604']}, 'properties': {'name': 'Foliada O Son da Rebull칩n', 'location': 'O Rebull칩n, Tameiga (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24989/-/foliada-o-son-da-rebullon.html', 'dates': 'Saturday 16 [march] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.451044466997029', '42.18187157601127']}, 'properties': {'name': 'Ser치n en Oliveira', 'location': 'Oliveira (Ponteareas)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24998/-/seran-en-oliveira.html', 'dates': 'Saturday 16 [march] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.555344307790212', '43.012261685677665']}, 'properties': {'name': 'Presentaci칩n Fa Ce La Fest 8', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25028/-/presentacion-fa-ce-la-fest-8.html', 'dates': 'Saturday 16 [march] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['16.373888490751952', '48.21024286400517']}, 'properties': {'name': 'Caama침o & Ameixeiras', 'location': 'Viena (Austria)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24745/-/caamano-ameixeiras.html', 'dates': 'Sunday 17 [march] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.643067571038848', '42.43233162869549']}, 'properties': {'name': 'Cantos de Taberna Pontevedra', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24870/-/cantos-de-taberna-pontevedra.html', 'dates': 'Friday 22 [march] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.866262609289028', '42.344223930565086']}, 'properties': {'name': 'Xabier D칤az e Adufeiras de Salitre', 'location': 'Ourense', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24830/-/xabier-diaz-e-adufeiras-de-salitre.html', 'dates': 'Friday 22 [march] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.65275289397884', '42.198020965485725']}, 'properties': {'name': 'Lucif칠rnaga + Pendejo', 'location': 'O Rebull칩n, Tameiga (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25002/-/lucifernaga-pendejo.html', 'dates': 'Friday 22 [march] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544052282892176', '42.88180212680667']}, 'properties': {'name': 'The Rapants', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24906/-/the-rapants.html', 'dates': 'Saturday 23 [march] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.44104595152424', '43.69482087810097']}, 'properties': {'name': 'VIII Foliada Nordest칤a', 'location': 'San Cibrao, Lieiro (Cervo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24977/-/viii-foliada-nordestia.html', 'dates': 'Saturday 23 [march] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.554612369579275', '43.01370688045024']}, 'properties': {'name': 'Alcuentru Trad-Urb치n', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24980/-/alcuentru-trad-urban.html', 'dates': 'Saturday 23 [march] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.7238915456566', '42.17523328123299']}, 'properties': {'name': 'Demencia Sonora + Akarakan + Karracho'             cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),

          // Filter data by date buttons
          document.getElementsByClassName('filter-today')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.724296714364792', '42.2382696598878']}, 'properties': {'name': 'Cr칰as', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24839/-/cruas.html', 'dates': 'Tuesday 27 [february] '}}]});
          }),
          document.getElementsByClassName('filter-tomorrow')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': []});
