<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游깴</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {
        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {
            type: "geojson",
            data: {'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-5.844766306287172', '43.36187970951615']}, 'properties': {'name': 'Caama침o & Ameixeiras', 'location': 'Uvi칠u (Asturies)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27520/-/caamano-ameixeiras.html', 'dates': 'Friday 11, Friday 25, Saturday 26 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.545706935884434', '42.88206040476807']}, 'properties': {'name': 'Grampoder', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27271/-/grampoder.html', 'dates': 'Friday 11 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-4.022817382356426', '39.85746956534097']}, 'properties': {'name': 'Grande Amore', 'location': 'Toledo (Espa침a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27466/-/grande-amore.html', 'dates': 'Friday 11, Saturday 12, Friday 25, Saturday 26 [Apr] Thursday 01, Friday 02 [May] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.013105505551087', '42.9159907596313']}, 'properties': {'name': 'Ruxe Ruxe', 'location': 'Melide', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27526/-/ruxe-ruxe.html', 'dates': 'Friday 11, Friday 25 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.395184293701078', '43.37171525414544']}, 'properties': {'name': 'Tor', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27428/-/tor.html', 'dates': 'Friday 11, Sunday 13 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.641568085205325', '42.43293541400341']}, 'properties': {'name': 'Foliada con Solim치n', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27570/-/foliada-con-soliman.html', 'dates': 'Friday 11 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.543879392635967', '42.88130583731432']}, 'properties': {'name': 'Monoulious DOP', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27351/-/monoulious-dop.html', 'dates': 'Saturday 12 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.652439592252094', '42.19855007786212']}, 'properties': {'name': 'Moska Rock', 'location': 'O Rebull칩n, Tameiga (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27575/-/moska-rock.html', 'dates': 'Saturday 12 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.724237313449247', '42.23864152535757']}, 'properties': {'name': 'Tandub', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27363/-/tandub.html', 'dates': 'Saturday 12 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.62007577956516', '42.16342369935081']}, 'properties': {'name': 'The Lelli Kelly췂s', 'location': 'O Porri침o', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27507/-/the-lelli-kelly-s.html', 'dates': 'Saturday 12, Saturday 19, Friday 25, Saturday 26 [Apr] Friday 02 [May] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.395637293507036', '43.371993861744905']}, 'properties': {'name': 'I Jornadas Contra o Terrorismo Patronal', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27438/-/i-jornadas-contra-o-terrorismo-patronal.html', 'dates': 'Saturday 12 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.4409609353549', '43.69485215249335']}, 'properties': {'name': 'IX Foliada Nordest칤a', 'location': 'San Cibrao, Lieiro (Cervo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27255/-/ix-foliada-nordestia.html', 'dates': 'Saturday 12 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-9.21699390328821', '43.10893840236267']}, 'properties': {'name': 'Foliada Lago-Mar', 'location': 'Mux칤a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27554/-/foliada-lago-mar.html', 'dates': 'Saturday 12 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.641503831524833', '42.43324955216492']}, 'properties': {'name': 'Cabodano + Untides + Brutal', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27494/-/cabodano-untides-brutal.html', 'dates': 'Saturday 12 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.533095773979296', '42.350512011818125']}, 'properties': {'name': 'Gran Ser치n en Regodobargo', 'location': 'Rego do Vargo, A Insua (Ponte Caldelas)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27263/-/gran-seran-en-regodobargo.html', 'dates': 'Saturday 12 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.231993792212531', '43.484760552171295']}, 'properties': {'name': 'Os Derradeiros + Kondusi칩n Kol칠rika', 'location': 'Ferrol', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27560/-/os-derradeiros-kondusion-kolerika.html', 'dates': 'Saturday 12 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.638635780901486', '42.58520157277128']}, 'properties': {'name': 'Cantos de Taberna Escair칩n', 'location': 'Escair칩n, Vilasante (O Savi침ao)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27568/-/cantos-de-taberna-escairon.html', 'dates': 'Friday 18 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.412977222268005', '42.77990149502327']}, 'properties': {'name': 'Napalm Fest Shoutern Edition', 'location': 'Sarria', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27354/-/napalm-fest-shoutern-edition.html', 'dates': 'Friday 18 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.825953913056885', '42.56252284119548']}, 'properties': {'name': 'Mediarea', 'location': 'Vilanova de Arousa', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27292/-/mediarea.html', 'dates': 'Sunday 20 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.232216459675344', '43.48570432054679']}, 'properties': {'name': 'Manu Kasoaparte + Fran Zelop', 'location': 'Ferrol', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27561/-/manu-kasoaparte-fran-zelop.html', 'dates': 'Sunday 20 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.394216852779918', '43.372759405540904']}, 'properties': {'name': 'Grilo', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27533/-/grilo.html', 'dates': 'Friday 25 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.641531591708906', '42.432277296792286']}, 'properties': {'name': 'Son das Corbaceiras', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27183/-/son-das-corbaceiras.html', 'dates': 'Friday 25 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.011835974298725', '42.9150833215702']}, 'properties': {'name': 'Foliada de Melide', 'location': 'Melide', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27579/-/foliada-de-melide.html', 'dates': 'Saturday 26, Sunday 27 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.224489872432082', '42.62383640476951']}, 'properties': {'name': 'III Xornada de Carballesa', 'location': 'Seceda (Folgoso do Courel)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27580/-/iii-xornada-de-carballesa.html', 'dates': 'Saturday 26 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-4.399959046723527', '43.38332121040362']}, 'properties': {'name': 'Xabier D칤az & Adufeiras de Salitre', 'location': 'San Vicente de la Barquera, Cantabria (Espa침a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27170/-/xabier-diaz-adufeiras-de-salitre.html', 'dates': 'Saturday 26 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.509943758462533', '42.23268232004944']}, 'properties': {'name': 'Ser치n de Fozara', 'location': 'Fozara (Ponteareas)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27441/-/seran-de-fozara.html', 'dates': 'Saturday 26 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.65222574774117', '42.197582118999684']}, 'properties': {'name': 'Alana + Casa Palma', 'location': 'O Rebull칩n, Tameiga (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27577/-/alana-casa-palma.html', 'dates': 'Sunday 27 [Apr] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.865950443521959', '42.344650101584485']}, 'properties': {'name': '1춹 Festa da Precunheira', 'location': 'Ourense', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27488/-/1-festa-da-precunheira.html', 'dates': 'Thursday 01 [May] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.545662051879606', '42.880619756113255']}, 'properties': {'name': 'Barbarian Prophecies + Vurculac + Calostro', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27576/-/barbarian-prophecies-vurculac-calostro.html', 'dates': 'Thursday 01 [May] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.641634668725109', '42.43329283801494']}, 'properties': {'name': 'Troneira Fest', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27151/-/troneira-fest.html', 'dates': 'Friday 02, Saturday 03 [May] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.642911848851007', '42.432617499069174']}, 'properties': {'name': 'A Banda da Loba', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27557/-/a-banda-da-loba.html', 'dates': 'Friday 02 [May] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.86622947419077', '42.34540801129543']}, 'properties': {'name': 'Abraham Cupeiro', 'location': 'Ourense', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27315/-/abraham-cupeiro.html', 'dates': 'Saturday 03 [May] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.409418223287297', '43.67016283258486']}, 'properties': {'name': 'IX Foliada de Cervo', 'location': 'Cervo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27411/-/ix-foliada-de-cervo.html', 'dates': 'Saturday 03 [May] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.652209428924637', '42.197821850016794']}, 'properties': {'name': 'Naplam Fest Southern Edition', 'location': 'O Rebull칩n, Tameiga (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27565/-/naplam-fest-southern-edition.html', 'dates': 'Saturday 03 [May] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.46222851162133', '42.30441934670145']}, 'properties': {'name': 'Ser치n de Traspielas', 'location': 'Traspielas (Fornelos de Montes)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27380/-/seran-de-traspielas.html', 'dates': 'Saturday 03 [May] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),

          // Filter data by date buttons
          document.getElementsByClassName('filter-today')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': []});
          }),
          document.getElementsByClassName('filter-tomorrow')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': []});
