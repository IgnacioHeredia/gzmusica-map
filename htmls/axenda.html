<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåç</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {
        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {
            type: "geojson",
            data: {'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.54534197789063', '42.88051562819049']}, 'properties': {'name': 'Feito a Man', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26205/-/feito-a-man.html', 'dates': 'Sunday 18, Monday 19, Tuesday 20, Wednesday 21, Thursday 22, Friday 23, Saturday 24 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.641709659202993', '42.433227838480576']}, 'properties': {'name': 'Festas da Peregrina', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26258/-/festas-da-peregrina.html', 'dates': 'Sunday 18, Monday 19 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.455121664752475', '42.23365393483962']}, 'properties': {'name': 'Festas de Mondariz', 'location': 'Mondariz', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26193/-/festas-de-mondariz.html', 'dates': 'Sunday 18 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.012400812269657', '42.91494367417941']}, 'properties': {'name': 'Festas de San Roque Melide', 'location': 'Melide', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26232/-/festas-de-san-roque-melide.html', 'dates': 'Sunday 18, Monday 19, Tuesday 20, Wednesday 21 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.701935826552635', '42.19161596355539']}, 'properties': {'name': 'Pauli√±a', 'location': 'Beade (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26239/-/paulina.html', 'dates': 'Sunday 18 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.174676341704929', '43.48288109291024']}, 'properties': {'name': 'VIII Festival Jazz de R√≠a', 'location': 'R√≠a de Ferrol', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25968/-/viii-festival-jazz-de-ria.html', 'dates': 'Sunday 18, Monday 19, Tuesday 20 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.013748175372301', '43.56385525134378']}, 'properties': {'name': 'XLV Festival Irmandi√±o', 'location': 'Moeche', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26118/-/xlv-festival-irmandino.html', 'dates': 'Sunday 18 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.779574053968268', '42.26644478571327']}, 'properties': {'name': 'XXVII Festival de Jazz de Cangas', 'location': 'Cangas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26250/-/xxvii-festival-de-jazz-de-cangas.html', 'dates': 'Sunday 18, Monday 19, Tuesday 20, Wednesday 21 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.734601169180888', '42.28339772487899']}, 'properties': {'name': 'VI Feira do Mel', 'location': 'Moa√±a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26274/-/vi-feira-do-mel.html', 'dates': 'Sunday 18 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.5865755230896355', '42.46243386997552']}, 'properties': {'name': 'Carlos N√∫√±ez', 'location': 'Sober', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25949/-/carlos-nunez.html', 'dates': 'Sunday 18, Friday 30 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.489865573577443', '42.689186492304316']}, 'properties': {'name': 'Cinta Adhesiva', 'location': 'A Estrada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25309/-/cinta-adhesiva.html', 'dates': 'Thursday 22 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.302550835946382', '42.73041191116167']}, 'properties': {'name': 'Empanada Fest', 'location': 'A Bandeira, Mandu√°s (Silleda)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26256/-/empanada-fest.html', 'dates': 'Thursday 22, Friday 23 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.14136707 ocation': 'O Incio', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26026/-/festival-terra-brava.html', 'dates': 'Saturday 24 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.447129583670789', '43.25453448819809']}, 'properties': {'name': 'IV Festival Pozomouro', 'location': 'Muimenta (Cospeito)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26227/-/iv-festival-pozomouro.html', 'dates': 'Saturday 24 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.793498810163542', '42.08719653120981']}, 'properties': {'name': 'Barah√∫nda', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26170/-/barahunda.html', 'dates': 'Saturday 24 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.797918759382268', '42.18445254676876']}, 'properties': {'name': 'The Wild Fest', 'location': 'Oia (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25733/-/the-wild-fest.html', 'dates': 'Friday 30, Saturday 31 [august] Sunday 01 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.641518934125832', '42.510481053172064']}, 'properties': {'name': 'V Trece Roeis Fest', 'location': 'Pant√≥n', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25256/-/v-trece-roeis-fest.html', 'dates': 'Friday 30, Saturday 31 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.777867920664312', '42.26531958072288']}, 'properties': {'name': 'Xabier D√≠az e Adufeiras de Salitre', 'location': 'Cangas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26059/-/xabier-diaz-e-adufeiras-de-salitre.html', 'dates': 'Friday 30 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.87323712467821', '41.901364060743354']}, 'properties': {'name': 'Bule', 'location': 'A Guarda', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25880/-/bule.html', 'dates': 'Friday 30 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.495542732469149', '42.08260074906599']}, 'properties': {'name': '36¬∫ Festival da Poes√≠a no Condado', 'location': 'Salvaterra de Mi√±o', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25431/-/36-festival-da-poesia-no-condado.html', 'dates': 'Saturday 31 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.60744715843629', '42.203120680842865']}, 'properties': {'name': 'IX O Son do Pazo', 'location': 'Mos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26151/-/ix-o-son-do-pazo.html', 'dates': 'Saturday 31 [august] Sunday 01 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-9.128053005900327', '42.798577761819686']}, 'properties': {'name': 'Fest√≥rreo', 'location': 'Lira (Carnota)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26271/-/festorreo.html', 'dates': 'Saturday 31 [august] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.483456013030783', '43.534841517564324']}, 'properties': {'name': 'Cantigas e Agarimos', 'location': 'O Valadouro', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26242/-/cantigas-e-agarimos.html', 'dates': 'Sunday 01 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.816835475171288', '42.64967423150289']}, 'properties': {'name': 'Rock in Rian', 'location': 'Rianxo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24807/-/rock-in-rian.html', 'dates': 'Friday 06, Saturday 07 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.793537937153227', '42.27101864371803']}, 'properties': {'name': 'Romar√≠a de Darbo', 'location': 'Darbo (Cangas)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26229/-/romaria-de-darbo.html', 'dates': 'Friday 06, Saturday 07, Sunday 08, Monday 09 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.838196289983112', '43.162834731105804']}, 'properties': {'name': 'VII Parga Rock', 'location': 'Parga (Guitiriz)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25001/-/vii-parga-rock.html', 'dates': 'Friday 06, Saturday 07 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.357559196867151', '43.661370574454125']}, 'properties': {'name': 'X Festival Osa do Mar', 'location': 'Burela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25662/-/x-festival-osa-do-mar.html', 'dates': 'Friday 06, Saturday 07, Sunday 08 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.658932688486196', '42.242149304735044']}, 'properties': {'name': '2¬™ Foliada dos Pexegos', 'location': 'Cande√°n (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26241/-/2-foliada-dos-pexegos.html', 'dates': 'Saturday 07 [september] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.78639058888725', '42.58956451147249']}, 'properties': {'name': 'Revenidas', 'location': 'Vilaxo√°n, Sobr√°n (Vilagarc√≠a de Arousa)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/25071/-/revenidas.html', 'dates': 'Thursday 12, Friday 13, Saturday 14, Sunday 15 [september] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),
