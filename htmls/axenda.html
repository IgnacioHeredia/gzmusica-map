<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåç</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {
        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",

        // style: 'https://demotiles.maplibre.org/style.json',

        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {
            type: "geojson",
            data: {'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.887480488740012', '42.47077300089037']}, 'properties': {'name': 'LXI Festa do Marisco', 'location': 'O Grove', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26367/-/lxi-festa-do-marisco.html', 'dates': 'Sunday 13 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.642521597685015', '42.43267866191053']}, 'properties': {'name': 'X Festival das N√∫bebes', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26583/-/x-festival-das-nubebes.html', 'dates': 'Sunday 13 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.793004238822435', '42.08752145874613']}, 'properties': {'name': 'S√©rgio Tannus + Agorat√°', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26525/-/sergio-tannus-agorata.html', 'dates': 'Sunday 13 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.543915543045596', '42.88161311745574']}, 'properties': {'name': 'Pablo Sanmamed Tr√≠o', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26532/-/pablo-sanmamed-trio.html', 'dates': 'Tuesday 15 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.545425032203369', '42.88174135737862']}, 'properties': {'name': 'GDJazz Tr√≠o', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26533/-/gdjazz-trio.html', 'dates': 'Wednesday 16 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.54480822240638', '42.881625105081255']}, 'properties': {'name': 'Foliada na Casa das Crechas', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26573/-/foliada-na-casa-das-crechas.html', 'dates': 'Wednesday 16, Wednesday 30 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-5.5670593073141115', '42.60080907261074']}, 'properties': {'name': 'Rebeliom do Inframundo', 'location': 'Le√≥n (Espa√±a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26569/-/rebeliom-do-inframundo.html', 'dates': 'Friday 18, Saturday 26 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.887190013718248', '42.472025208574706']}, 'properties': {'name': 'VI Festival Nos Seus P√©s', 'location': 'O Grove', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26522/-/vi-festival-nos-seus-pes.html', 'dates': 'Friday 18, Saturday 19, Sunday 20 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.54517644221751', '42.881410071565625']}, 'properties': {'name': 'Virxilio da Silva e Abe R√°bade', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26534/-/virxilio-da-silva-e-abe-rabade.html', 'dates': 'Friday 18 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.689242200473803', '42.252147978929806']}, 'properties': {'name': 'Paulo Pascual', 'location': 'Teis (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26503/-/paulo-pascual.html', 'dates': 'Saturday 19 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-3.7032743676647866', '40.418187419189024']}, 'properties': {'name': 'Rebeliom do Inframundo ', 'location': 'Madrid (Espa√±a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26570/-/rebeliom-do-inframundo.html', 'dates': 'Saturday 19 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.6514638456891', '42.19860627145729']}, 'properties': {'name': 'X Aniversario Fillos d¬¥Pile', 'location': 'O Rebull√≥n, Tameiga (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26499/-/x-aniversario-fillos-d-pile.html', 'dates': 'Saturday 19 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coo 3377294']}, 'properties': {'name': 'C√© Orquestra Pantasma ', 'location': 'Carnota', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26550/-/ce-orquestra-pantasma.html', 'dates': 'Friday 25 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.883928067339323', '42.64706547374204']}, 'properties': {'name': 'Caama√±o & Ameixeiras + Ataque Escampe', 'location': 'Boiro', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26515/-/caamano-ameixeiras-ataque-escampe.html', 'dates': 'Friday 25 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.813421406686697', '42.51611846464696']}, 'properties': {'name': 'Samesugas + Tu Futura Exmujer', 'location': 'Cambados', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26562/-/samesugas-tu-futura-exmujer.html', 'dates': 'Friday 25 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.812864594748158', '42.51540130700352']}, 'properties': {'name': 'Pauli√±a', 'location': 'Cambados', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26552/-/paulina.html', 'dates': 'Saturday 26 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.383427817519255', '42.742384327214886']}, 'properties': {'name': 'III Rapa das Crestas', 'location': 'Abelao, Oca (A Estrada)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26356/-/iii-rapa-das-crestas.html', 'dates': 'Saturday 26 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.035295087395273', '43.14017850837696']}, 'properties': {'name': 'XII Ruada Teixeiro', 'location': 'Teixeiro, Curtis (Curtis)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26582/-/xii-ruada-teixeiro.html', 'dates': 'Saturday 26 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.735206315837516', '42.28244971888214']}, 'properties': {'name': 'II Festa do Outono', 'location': 'Moa√±a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26557/-/ii-festa-do-outono.html', 'dates': 'Saturday 26 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.565264242690152', '42.13501556721297']}, 'properties': {'name': 'XIV Ser√°n Carballeira', 'location': 'A Pico√±a (Salceda de Caselas)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26554/-/xiv-seran-carballeira.html', 'dates': 'Saturday 26 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544935308052285', '42.88168415822126']}, 'properties': {'name': 'Breo', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26579/-/breo.html', 'dates': 'Saturday 26 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.792873830379915', '42.087459493851036']}, 'properties': {'name': 'As Lembranzas', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26528/-/as-lembranzas.html', 'dates': 'Saturday 26 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.619058147948147', '42.1625275571486']}, 'properties': {'name': 'Buxa', 'location': 'O Porri√±o', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26566/-/buxa.html', 'dates': 'Saturday 26 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.794526262202385', '42.08904479616922']}, 'properties': {'name': 'Catuxa Salom', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26529/-/catuxa-salom.html', 'dates': 'Sunday 27 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.820913103130337', '42.60959385029748']}, 'properties': {'name': 'Casta√±azo Rock', 'location': 'Chantada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26462/-/castanazo-rock.html', 'dates': 'Friday 01, Saturday 02 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.764979360764395', '42.59621070946452']}, 'properties': {'name': 'Magosto-Sama√≠n Xironsa', 'location': 'Vilagarc√≠a de Arousa', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26556/-/magosto-samain-xironsa.html', 'dates': 'Saturday 02 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.54528898433712', '42.88201424470874']}, 'properties': {'name': 'Foliadas Abertas do Pichel', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26466/-/foliadas-abertas-do-pichel.html', 'dates': 'Friday 08 [november] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-6.5934725582698315', '42.54698188744058']}, 'properties': {'name': 'Xabier D√≠az & Adufeiras de Salitre', 'location': 'Ponferrada (O Bierzo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26511/-/xabier-diaz-adufeiras-de-salitre.html', 'dates': 'Saturday 09, Sunday 10 [november] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>

            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),

          // Filter data by date buttons
          document.getElementsByClassName('filter-today')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.887480488740012', '42.47077300089037']}, 'properties': {'name': 'LXI Festa do Marisco', 'location': 'O Grove', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26367/-/lxi-festa-do-marisco.html', 'dates': 'Sunday 13 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.642521597685015', '42.43267866191053']}, 'properties': {'name': 'X Festival das N√∫bebes', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26583/-/x-festival-das-nubebes.html', 'dates': 'Sunday 13 [october] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.793004238822435', '42.08752145874613']}, 'properties': {'name': 'S√©rgio Tannus + Agorat√°', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/26525/-/sergio-tannus-agorata.html', 'dates': 'Sunday 13 [october] '}}]});
          }),
          document.getElementsByClassName('filter-tomorrow')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': []});
