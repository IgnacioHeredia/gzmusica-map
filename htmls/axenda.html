<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游깴</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {
        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

        map.addSource("earthquakes", {
            type: "geojson",

, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.572782769705999', '42.097539397361054']}, 'properties': {'name': 'XVIII Ser치n da Colleita', 'location': 'Parderrubias (Salceda de Caselas)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28797/-/xviii-seran-da-colleita.html', 'dates': 'Saturday 04 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.707129023991541', '42.43937802416772']}, 'properties': {'name': 'Romar칤a na Renda', 'location': 'Xuvi침o, Combarro (Poio)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28790/-/romaria-na-renda.html', 'dates': 'Sunday 05 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.194574934959598', '43.53696223346769']}, 'properties': {'name': 'Xabier D칤az & Adufeiras de Salitre', 'location': 'San Miguel de Reinante (Barreiros)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28789/-/xabier-diaz-adufeiras-de-salitre.html', 'dates': 'Sunday 05 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.395770706233307', '43.372706238693084']}, 'properties': {'name': '20췈 Ciclo Coros Galegos', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28798/-/20-ciclo-coros-galegos.html', 'dates': 'Sunday 05, Sunday 26 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.81301266127162', '42.51569148458176']}, 'properties': {'name': 'Solidarity Fest', 'location': 'Cambados', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28689/-/solidarity-fest.html', 'dates': 'Friday 10, Saturday 11, Sunday 12 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.72451343623071', '42.23920730536464']}, 'properties': {'name': 'Ardora + Congrio', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28672/-/ardora-congrio.html', 'dates': 'Saturday 11 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.013158751726756', '42.91533485628571']}, 'properties': {'name': 'Punkfest', 'location': 'Melide', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28671/-/punkfest.html', 'dates': 'Saturday 11 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.543946876433177', '42.88178421577588']}, 'properties': {'name': 'Festival Sisons', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28631/-/festival-sisons.html', 'dates': 'Wednesday 15, Thursday 16, Friday 17, Saturday 18 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.765342704003189', '42.59530173116076']}, 'properties': {'name': 'Foliada Galega', 'location': 'Vilagarc칤a de Arousa', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28796/-/foliada-galega.html', 'dates': 'Friday 17 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.723628141705893', '42.23849179136332']}, 'properties': {'name': 'Festichao', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28730/-/festichao.html', 'dates': 'Saturday 18 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.01350226451689', '42.91535626171989']}, 'properties': {'name': 'Donaire', 'location': 'Melide', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28783/-/donaire.html', 'dates': 'Sunday 19 [Oct] Sunday 02 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.688075976178888', '42.3053450782796']}, 'properties': {'name': 'Mar칤a Faltri ', 'location': 'Domaio (Moa침a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28737/-/maria-faltri.html', 'dates': 'Friday 24 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['2.1792353091516894', '41.384428988225736']}, 'properties': {'name': 'The Rapants', 'location': 'Barcelona (Catalunya)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28707/-/the-rapants.html', 'dates': 'Saturday 25 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.034296620348275', '43.14066157538472']}, 'properties': {'name': 'XIII Ruada de Teixeiro', 'location': 'Teixeiro, Curtis (Curtis)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28801/-/xiii-ruada-de-teixeiro.html', 'dates': 'Saturday 25, Sunday 26 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544293243608518', '42.88120443689076']}, 'properties': {'name': 'Cintaadhesiva', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28802/-/cintaadhesiva.html', 'dates': 'Saturday 25 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544700854995742', '42.88219460540122']}, 'properties': {'name': 'Guadi Galego', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28449/-/guadi-galego.html', 'dates': 'Saturday 25 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.821251641002212', '42.60938967371296']}, 'properties': {'name': 'XX Casta침azo', 'location': 'Chantada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/27860/-/xx-castanazo.html', 'dates': 'Friday 31 [Oct] Saturday 01 [Nov] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.4139575649651865', '42.78025026149977']}, 'properties': {'name': 'Shamain Fest', 'location': 'Sarria', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28762/-/shamain-fest.html', 'dates': 'Saturday 01 [Nov] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),

          // Filter data by date buttons

          }),
          document.getElementsByClassName('filter-tomorrow')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.887046726357415', '42.47190572943337']}, 'properties': {'name': 'Concertos do Marisco', 'location': 'O Grove', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28667/-/concertos-do-marisco.html', 'dates': 'Friday 03, Saturday 04, Sunday 05, Friday 10, Saturday 11 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.619507798705044', '42.1631739614578']}, 'properties': {'name': 'Festas do Cristo', 'location': 'O Porri침o', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28701/-/festas-do-cristo.html', 'dates': 'Friday 03, Saturday 04, Sunday 05 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544080696616476', '42.88058451461892']}, 'properties': {'name': 'Mover os Marcos', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28795/-/mover-os-marcos.html', 'dates': 'Friday 03, Saturday 04 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.301010401654272', '42.729088461970804']}, 'properties': {'name': 'Murall칩n de Son', 'location': 'A Bandeira, Mandu치s (Silleda)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28290/-/murallon-de-son.html', 'dates': 'Saturday 04, Sunday 05 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.67910149870852', '42.197903704979105']}, 'properties': {'name': 'XXVII Festa da Sidra', 'location': 'Bembrive (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28766/-/xxvii-festa-da-sidra.html', 'dates': 'Saturday 04, Sunday 05 [Oct] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.117337748282434', '42.512442785576845']}, 'properties': {'name': 'III Bullada de Outono', 'location': 'O Irixo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/28767/-/iii-bullada-de-outono.html',
