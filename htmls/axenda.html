<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="noindex, nofollow" />

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游깴</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {
        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

s': 'Saturday 08 [October] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.160159864941917', '42.92823682242376']}, 'properties': {'name': 'MJ P칠rez', 'location': 'Arz칰a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22397/-/mj-perez.html', 'dates': 'Saturday 08 [October] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.652464273885865', '42.196966870582074']}, 'properties': {'name': 'Fernando Barroso & Banda', 'location': 'O Rebull칩n, Tameiga (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22239/-/fernando-barroso-banda.html', 'dates': 'Saturday 08 [October] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.62316193574576', '43.01509190506818']}, 'properties': {'name': 'Adhara & Ritman', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22404/-/adhara-ritman.html', 'dates': 'Saturday 08 [October] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.17147626726709', '43.408675086258405']}, 'properties': {'name': 'Bule + Maldizer', 'location': 'Pontedeume', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22332/-/bule-maldizer.html', 'dates': 'Saturday 08 [October] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.894233567886879', '42.470547661930524']}, 'properties': {'name': 'Tanxugueiras + Cinco en Zocas', 'location': 'O Grove', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22306/-/tanxugueiras-cinco-en-zocas.html', 'dates': 'Tuesday 11 [October] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.413032026265043', '42.77960871239203']}, 'properties': {'name': 'Napalm Fest', 'location': 'Sarria', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22331/-/napalm-fest.html', 'dates': 'Friday 14, Saturday 15 [October] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.778777400079083', '42.26548342898653']}, 'properties': {'name': 'Harray May + The Speedbombs', 'location': 'Cangas', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22217/-/harray-may-the-speedbombs.html', 'dates': 'Friday 14 [October] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.012868857052819', '42.915425396497405']}, 'properties': {'name': 'Rastreros', 'location': 'Melide', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22363/-/rastreros.html', 'dates': 'Saturday 15 [October] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.770085606412794', '42.88548894267532']}, 'properties': {'name': 'Repugnante Fest III', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22393/-/repugnante-fest-iii.html', 'dates': 'Saturday 15 [October] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.784436993142267', '42.328228591923185']}, 'properties': {'name': 'A Revolta', 'location': 'Bueu', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22402/-/a-revolta.html', 'dates': 'Saturday 15 [October] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.651903750437445', '42.198837766424454']}, 'properties': {'name': 'The Swinging Flamingos', 'location': 'O Rebull칩n, Tameiga (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22240/-/the-swinging-flamingos.html', 'dates': 'Saturday 15 [October] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.793098501291192', '42.087180707167015']}, 'properties': {'name': 'Skadelos', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22383/-/skadelos.html', 'dates': 'Saturday 15 [October] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.623326309055338', '43.015179204584335']}, 'properties': {'name': 'Ton Risco Quintet', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22390/-/ton-risco-quintet.html', 'dates': 'Saturday 15 [October] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.623921803678988', '43.013437301994045']}, 'properties': {'name': 'Moon Cresta + P칬lisong', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22374/-/moon-cresta-poelisong.html', 'dates': 'Saturday 15 [October] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.362293089186355', '42.905505771253225']}, 'properties': {'name': 'Fernando Barroso', 'location': 'O Pino', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22368/-/fernando-barroso.html', 'dates': 'Thursday 20, Friday 21, Saturday 22, Sunday 23 [October] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.652720021321947', '42.198857194580974']}, 'properties': {'name': 'Lamprea Explosiva + Putan Club', 'location': 'O Rebull칩n, Tameiga (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22238/-/lamprea-explosiva-putan-club.html', 'dates': 'Friday 21 [October] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.053389448959065', '43.33549446534766']}, 'properties': {'name': 'Grelo Folc', 'location': 'Monfero', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22400/-/grelo-folc.html', 'dates': 'Saturday 22 [October] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.866493430856995', '42.34534799878028']}, 'properties': {'name': 'Bule + Harry May + Maldizer', 'location': 'Ourense', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22318/-/bule-harry-may-maldizer.html', 'dates': 'Saturday 22 [October] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.54550317605028', '42.8821247829907']}, 'properties': {'name': '25 Anos Ruxindp', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22381/-/25-anos-ruxindp.html', 'dates': 'Saturday 22 [October] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.624145357520247', '43.013682083906524']}, 'properti tps://www.gzmusica.com/axenda/eventdetail/22384/-/sekadra.html', 'dates': 'Saturday 29 [October] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.263540146030941', '42.85184320869475']}, 'properties': {'name': 'III Festa dos Rix칩ns en Pota de Ferro', 'location': 'Cornado (Touro)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22366/-/iii-festa-dos-rixons-en-pota-de-ferro.html', 'dates': 'Tuesday 01 [November] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),
