<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="noindex, nofollow" />

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåç</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {
        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {
            type: "geojson",

tes': ['-7.4550019124929365', '42.277198227289354']}, 'properties': {'name': 'Los Jinetes del Tr√≥pico', 'location': 'Laza', 'link': 'https://www.gzmusica.com/axenda/eventdetail/21869/-/los-jinetes-del-tropico.html', 'dates': 'Saturday 10 [September] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.040247943175556', '43.686376856738235']}, 'properties': {'name': 'Minguante', 'location': 'Cervo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22235/-/minguante.html', 'dates': 'Saturday 10 [September] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.816291214540293', '42.649331947197254']}, 'properties': {'name': 'Roi Casal', 'location': 'Rianxo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/21800/-/roi-casal.html', 'dates': 'Saturday 10 [September] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.724299790805334', '42.23885539353053']}, 'properties': {'name': 'Son da Industria', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22178/-/son-da-industria.html', 'dates': 'Saturday 10 [September] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.61524677560924', '42.80908926710465']}, 'properties': {'name': 'Susana Seivane', 'location': 'Portomar√≠n', 'link': 'https://www.gzmusica.com/axenda/eventdetail/21777/-/susana-seivane.html', 'dates': 'Saturday 10 [September] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.455031731423617', '42.27688411497706']}, 'properties': {'name': 'Ponte Farruca', 'location': 'Laza', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22167/-/ponte-farruca.html', 'dates': 'Saturday 10 [September] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.489924738390688', '42.689515422471615']}, 'properties': {'name': 'Ouzande Rock', 'location': 'A Estrada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22137/-/ouzande-rock.html', 'dates': 'Saturday 10 [September] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.835454677617918', '42.28550062356275']}, 'properties': {'name': 'Barbit√∫ricos', 'location': 'Pint√©ns, O H√≠o (Cangas)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/21556/-/barbituricos.html', 'dates': 'Sunday 11 [September] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.953831084513612', '42.16679035785094']}, 'properties': {'name': 'Guezos', 'location': 'Vilanova dos Infantes (Celanova)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22131/-/guezos.html', 'dates': 'Thursday 15, Friday 30 [September] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.816012988414625', '42.650253389651375']}, 'properties': {'name': 'Pan Sen Fron + Tres Pesos + Fiandola', 'location': 'Rianxo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/21801/-/pan-sen-fron-tres-pesos-fiandola.html', 'dates': 'Thursday 15 [September] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.624228555252499', '43.01474029379391']}, 'properties': {'name': 'T√°ndem', 'location': 'A Coru√±a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/21988/-/tandem.html', 'dates': 'Thursday 15, Friday 16, Saturday 17, Sunday 18 [September] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.623908843334409', '42.35503786156556']}, 'properties': {'name': 'Canteira Fest', 'location': 'Paredes, Vilaboa (Vilaboa)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/20764/-/canteira-fest.html', 'dates': 'Friday 16, Saturday 17 [September] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.161407773469522', '43.475411802791']}, 'properties': {'name': 'Fenerock Festival', 'location': 'Fene', 'link': 'https://www.gzmusica.com/axenda/eventdetail/21825/-/fenerock-festival.html', 'dates': 'Friday 16, Saturday 17, Sunday 18 [September] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.555922180595838', '43.011960137303475']}, 'properties': {'name': 'IV Caudal Fest', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/21321/-/iv-caudal-fest.html', 'dates': 'Friday 16, Saturday 17 [September] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.48879852893674', '42.68971345214926']}, 'properties': {'name': 'O Son dos Arrieiros', 'location': 'A Estrada', 'link': 'https://www.gzmusica.com/axenda/eventdetail/21459/-/o-son-dos-arrieiros.html', 'dates': 'Friday 16, Saturday 17, Sunday 18 [September] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.768604837573612', '42.884406197135476']}, 'properties': {'name': 'Mag√≠n Blanco', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/21971/-/magin-blanco.html', 'dates': 'Saturday 17 [September] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.623871438137284', '43.01339073926483']}, 'properties': {'name': 'Purple Rei', 'location': 'A Coru√±a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22104/-/purple-rei.html', 'dates': 'Friday 23 [September] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.098947965418812', '42.36514488004238']}, 'properties': {'name': 'III Costeira Sonora', 'location': 'Osmo (Cenlle)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/21656/-/iii-costeira-sonora.html', 'dates': 'Saturday 24 [September] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.098490205448666', '42.365070697467246']}, 'properties': {'name': 'III Costeria Sonora', 'location': 'Osmo (Cenlle)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/21242/-/iii-costeria-sonora.html', 'dates': 'Saturday 24 [September] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.735810672463094', '43.18789060110259']}, 'properties': {'name': 'Monoulious DOP', 'location': 'Coristanco', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22113/-/monoulious-dop.html', 'dates': 'Saturday 24 [September] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.543965930354112', '42.882228764075826']}, 'properties': {'name': 'Guadi Galego ', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/21768/-/guadi-galego.html', 'dates': 'Saturday 24 [September] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.300640559567103', '43.13553156433167']}, 'properties': {'name': 'Abril', 'location': 'Visanto√±a (Mes√≠a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22070/-/abril.html', 'dates': 'Friday 30 [September] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-3.043005468284259', '39.5913105548852']}, 'properties': {'name': 'Luar na Lubre', 'location': 'Quintanar de la Orden, Toledo (Espa√±a)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/22157/-/luar-na-lubre.html', 'dates': 'Friday 30 [September] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.412902068485754', '42.780203859013845']}, 'properties': {'name': 'X Festival Garitosis', 'location': 'Sarria', 'link': 'https://www.gzmusica.com/axenda/eventdetail/21568/-/x-festival-garitosis.html', 'dates': 'Saturday 01 [October] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),

          // Filter data by date buttons
          document.getElementsByClassName('filter-today')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': []});
          }),
          document.getElementsByClassName('filter-tomorrow')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': []});
