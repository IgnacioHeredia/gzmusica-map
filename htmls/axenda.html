<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游깴</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {
        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {
            type: "geojson",
            data: {'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.67871204652466', '42.196180308655244']}, 'properties': {'name': 'Grupo Xiada', 'location': 'Bembrive (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24758/-/grupo-xiada.html', 'dates': 'Friday 12 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.722794510321378', '42.23942305719513']}, 'properties': {'name': 'Os Bar Ba S칩nicos + Gallego Com칰n', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24568/-/os-bar-ba-sonicos-gallego-comun.html', 'dates': 'Friday 12 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.556174895863068', '43.012038301757826']}, 'properties': {'name': 'Caama침o & Ameixeiras', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24740/-/caamano-ameixeiras.html', 'dates': 'Friday 12, Saturday 27 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544090524199662', '42.881493717279405']}, 'properties': {'name': 'Leil칤a', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24670/-/leilia.html', 'dates': 'Saturday 13 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.71009988356828', '42.1977921825758']}, 'properties': {'name': 'Romar칤a de San Amaro', 'location': 'Matm치 (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24749/-/romaria-de-san-amaro.html', 'dates': 'Saturday 13, Sunday 14, Monday 15 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.556112060281362', '43.013590946426774']}, 'properties': {'name': 'Gala Soliodaria con Palestina', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24750/-/gala-soliodaria-con-palestina.html', 'dates': 'Saturday 13 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.395247806939583', '43.37266768227326']}, 'properties': {'name': 'Uns', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24759/-/uns.html', 'dates': 'Saturday 13 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.793558691592663', '42.08741159420601']}, 'properties': {'name': 'Ataque Escampe', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24698/-/ataque-escampe.html', 'dates': 'Sunday 14, Friday 19 [january] Friday 02 [february] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.394815195630189', '43.37244236782202']}, 'properties': {'name': 'Os Bar Ban S칩nicos', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24569/-/os-bar-ban-sonicos.html', 'dates': 'Saturday 20 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.652704351473373', '42.197904890578506']}, 'properties': {'name': 'Xackal', 'location': 'O Rebull칩n, Tameiga (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24725/-/xackal.html', 'dates': 'Saturday 20 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.170177570638682', '43.40841193548911']}, 'properties': {'name': 'Bule + Involukra2', 'location': 'Pontedeume', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24723/-/bule-involukra2.html', 'dates': 'Saturday 20, Saturday 20 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.545008657976416', '42.88137639276473']}, 'properties': {'name': 'Guadi Galego', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24618/-/guadi-galego.html', 'dates': 'Friday 26, Saturday 27 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.722856484228986', '42.23936754392326']}, 'properties': {'name': 'Paco Nogueiras', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24767/-/paco-nogueiras.html', 'dates': 'Friday 26, Tuesday 30 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.394769956522987', '43.372553766830265']}, 'properties': {'name': 'Luar na Lubre', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24730/-/luar-na-lubre.html', 'dates': 'Friday 26 [january] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),

          // Filter data by date buttons
          document.getElementsByClassName('filter-today')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': []});
          }),
          document.getElementsByClassName('filter-tomorrow')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': []});
          }),
          document.getElementsByClassName('filter-week')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.67871204652466', '42.196180308655244']}, 'properties': {'name': 'Grupo Xiada', 'location': 'Bembrive (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24758/-/grupo-xiada.html', 'dates': 'Friday 12 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.722794510321378', '42.23942305719513']}, 'properties': {'name': 'Os Bar Ba S칩nicos + Gallego Com칰n', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24568/-/os-bar-ba-sonicos-gallego-comun.html', 'dates': 'Friday 12 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.556174895863068', '43.012038301757826']}, 'properties': {'name': 'Caama침o & Ameixeiras', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24740/-/caamano-ameixeiras.html', 'dates': 'Friday 12, Saturday 27 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544090524199662', '42.881493717279405']}, 'properties': {'name': 'Leil칤a', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24670/-/leilia.html', 'dates': 'Saturday 13 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.71009988356828', '42.1977921825758']}, 'properties': {'name': 'Romar칤a de San Amaro', 'location': 'Matm치 (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24749/-/romaria-de-san-amaro.html', 'dates': 'Saturday 13, Sunday 14, Monday 15 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.556112060281362', '43.013590946426774']}, 'properties': {'name': 'Gala Soliodaria con Palestina', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24750/-/gala-soliodaria-con-palestina.html', 'dates': 'Saturday 13 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.395247806939583', '43.37266768227326']}, 'properties': {'name': 'Uns', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24759/-/uns.html', 'dates': 'Saturday 13 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.793558691592663', '42.08741159420601']}, 'properties': {'name': 'Ataque Escampe', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24698/-/ataque-escampe.html', 'dates': 'Sunday 14, Friday 19 [january] Friday 02 [february] '}}]});
          }),
          document.getElementsByClassName('filter-month')[button_group].addEventListener('click', function() {
            map.getSource('earthquakes').setData({'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.67871204652466', '42.196180308655244']}, 'properties': {'name': 'Grupo Xiada', 'location': 'Bembrive (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24758/-/grupo-xiada.html', 'dates': 'Friday 12 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.722794510321378', '42.23942305719513']}, 'properties': {'name': 'Os Bar Ba S칩nicos + Gallego Com칰n', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24568/-/os-bar-ba-sonicos-gallego-comun.html', 'dates': 'Friday 12 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.556174895863068', '43.012038301757826']}, 'properties': {'name': 'Caama침o & Ameixeiras', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24740/-/caamano-ameixeiras.html', 'dates': 'Friday 12, Saturday 27 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544090524199662', '42.881493717279405']}, 'properties': {'name': 'Leil칤a', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24670/-/leilia.html', 'dates': 'Saturday 13 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.71009988356828', '42.1977921825758']}, 'properties': {'name': 'Romar칤a de San Amaro', 'location': 'Matm치 (Vigo)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24749/-/romaria-de-san-amaro.html', 'dates': 'Saturday 13, Sunday 14, Monday 15 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.556112060281362', '43.013590946426774']}, 'properties': {'name': 'Gala Soliodaria con Palestina', 'location': 'Lugo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24750/-/gala-soliodaria-con-palestina.html', 'dates': 'Saturday 13 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.395247806939583', '43.37266768227326']}, 'properties': {'name': 'Uns', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24759/-/uns.html', 'dates': 'Saturday 13 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.793558691592663', '42.08741159420601']}, 'properties': {'name': 'Ataque Escampe', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24698/-/ataque-escampe.html', 'dates': 'Sunday 14, Friday 19 [january] Friday 02 [february] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.394815195630189', '43.37244236782202']}, 'properties': {'name': 'Os Bar Ban S칩nicos', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24569/-/os-bar-ban-sonicos.html', 'dates': 'Saturday 20 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.652704351473373', '42.197904890578506']}, 'properties': {'name': 'Xackal', 'location': 'O Rebull칩n, Tameiga (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24725/-/xackal.html', 'dates': 'Saturday 20 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.170177570638682', '43.40841193548911']}, 'properties': {'name': 'Bule + Involukra2', 'location': 'Pontedeume', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24723/-/bule-involukra2.html', 'dates': 'Saturday 20, Saturday 20 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.545008657976416', '42.88137639276473']}, 'properties': {'name': 'Guadi Galego', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24618/-/guadi-galego.html', 'dates': 'Friday 26, Saturday 27 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.722856484228986', '42.23936754392326']}, 'properties': {'name': 'Paco Nogueiras', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24767/-/paco-nogueiras.html', 'dates': 'Friday 26, Tuesday 30 [january] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.394769956522987', '43.372553766830265']}, 'properties': {'name': 'Luar na Lubre', 'location': 'A Coru침a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24730/-/luar-na-lubre.html', 'dates': 'Friday 26 [january] '}}]});
          });
      })
