<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GZmusica map</title>

    <meta name="description" content="A map of scheduled events from GZmusica (Galician folk music gigs).">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="robots" content="index, follow" />
    <meta name="og:title" property="og:title" content="GZmusica map">

    <!-- Emoji as Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåç</text></svg>">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- FontAwesome-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.0/css/all.css" integrity="sha384-73lvm+n3qtrHBHjfLuMY7kIL3CdwrRc5jqCtzWASs6MshmR6Tq2veVBC5OVkSwEF" crossorigin="anonymous">

    <!-- Mapbox-->
    <script src='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.1.9/dist/maplibre-gl.css' rel='stylesheet' />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Raleway:400,300,700,500");

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      #menu {
        font-family: "Raleway", sans-serif !important;
      }

      /* Marker tweaks */
      .maplibregl-popup-close-button {
        display: none;
      }

      .maplibregl-popup-content h4 {
        font: 600 15px/22px 'Source Sans Pro', 'Helvetica Neue', sans-serif;
        font-weight: 700;
        margin-bottom: -15px;
      }

      /* Bootstrap button */
      .btn.btn-dark:focus {
        background-color: #85001c
      }

      @media (max-width: 500px) {
        .HideOnMobile {
          display: none;
        }
        .ShowOnMobile {
          display: initial;
        }
      }

      @media (min-width: 500px) {
        .HideOnMobile {
          display: initial;
        }
        .ShowOnMobile {
          display: none;
        }
      }

    </style>

  </head>
  <body>

    <div id="map"></div>

    <div id="menu">
      <div class="col text-center">

        <!-- On big screens we show un-collapsed buttons -->
        <div class="HideOnMobile">
          <button class="btn btn-dark mt-1 mb-1 filter-today">Today</button>
          <button class="btn btn-dark mt-1 mb-1 filter-tomorrow">Tomorrow</button>
          <button class="btn btn-dark mt-1 mb-1 filter-week">Next 7 days</button>
          <button class="btn btn-dark mt-1 mb-1 filter-month" autofocus="autofocus">Next 30 days</button>
        </div>

        <!-- On small screens we show buttons collapsed in a single dropdown -->
        <div class="ShowOnMobile">
          <div class="dropdown">
            <button class="btn btn-dark mt-1 mb-1 dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Time range
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item filter-today">Today</a>
              <a class="dropdown-item filter-tomorrow">Tomorrow</a>
              <a class="dropdown-item filter-week">Next 7 days</a>
              <a class="dropdown-item filter-month">Next 30 days</a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script>

      // Responsiveness for smartphones
      if (screen.width < 500) {
        initial_zoom = 6;  // the smaller the smartphone, the smaller the initial zoom
        button_group = 1;  // small screens use the dropdown to filter dates
      } else if (screen.width < 1000) {
        initial_zoom = 7;
        button_group = 0;  // big screens use the un-collapsed buttons to filter dates
      } else {
        initial_zoom = 8;
        button_group = 0;
      }

      // Define the map style (OpenStreetMap raster tiles)
      const style = {
        "version": 8,
        "glyphs": "https://fonts.openmaptiles.org/{fontstack}/{range}.pbf", // issue --> https://github.com/mapbox/mapbox-gl-js/issues/4808
        "sources": {
          "osm": {
            "type": "raster",
            "tiles": [
              // 'https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'
              // 'https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg'
              'https://cartodb-basemaps-a.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png'
              // 'http://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
              // 'https://tile.openstreetmap.org/{z}/{x}/{y}.png',
              // 'https://stamen-tiles-b.a.ssl.fastly.net/toner/{z}/{x}/{y}.png'
            ],
            "tileSize": 256,
            "attribution": "&copy; <a href='https://carto.com'>Carto</a> and <a href='https://www.openstreetmap.org'>OpenStreetMap</a> Contributors <br> &#127757; Map created by <a href='https://ignacioheredia.github.io'>Ignacio Heredia</a> <br> &#128204; <span class='badge badge-secondary'>Locations are approximate</span>",
            "maxzoom": 19
          }
        },
        "layers": [{
          "id": "osm",
          "type": "raster",
          "source": "osm" // This must match the source key above
        }]
      };

      const map = new maplibregl.Map({
        container: "map",
        // style: "mapbox://styles/mapbox/dark-v10",
        // style: 'https://demotiles.maplibre.org/style.json',
        // style: 'https://api.maptiler.com/maps/streets/style.json?key=get_your_own_OpIi9ZULNHzrESv6T2vL',
        // style: 'https://openmaptiles.github.io/positron-gl-style/style-cdn.json',
        style: style,
        center: [-8.0, 42.756501],
        zoom: initial_zoom
      });

      // Disable map rotation
      map.dragRotate.disable();
      map.touchZoomRotate.disableRotation();

      // Avoid fractional zoom that makes maps blurry
      // related issue: https://github.com/mapbox/mapbox-gl-js/issues/1695#issuecomment-478392580
      // --> suggested answer works but zooms on center of map, not on mouse pointer; therefore poor UX
      // better setWheelZoomRate(1) and disable touch zoom
      map.addControl(new maplibregl.NavigationControl());
      map.scrollZoom.setWheelZoomRate(1);
      map.touchZoomRotate.disable();

      // Add fullscreen button
      map.addControl(new maplibregl.FullscreenControl());

      map.on("load", () => {
        map.addSource("earthquakes", {
            type: "geojson",
            data: {'type': 'FeatureCollection', 'features': [{'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.641290212550924', '42.43238616653408']}, 'properties': {'name': 'Foliada na Pedreira', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24648/-/foliada-na-pedreira.html', 'dates': 'Friday 01 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.642378835047944', '42.431929482730354']}, 'properties': {'name': 'Paco Nogueiras', 'location': 'Pontevedra', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24626/-/paco-nogueiras.html', 'dates': 'Friday 01, Saturday 02, Sunday 03, Monday 04, Thursday 21, Thursday 21, Friday 22, Saturday 23, Tuesday 26, Wednesday 27, Thursday 28, Friday 29, Saturday 30 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.766622086262391', '42.595478794462245']}, 'properties': {'name': 'Ux√≠a Lambona e a Banda Molona', 'location': 'Vilagarc√≠a de Arousa', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24608/-/uxia-lambona-e-a-banda-molona.html', 'dates': 'Friday 01, Sunday 03 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.394460286668375', '43.372117680054295']}, 'properties': {'name': 'Sumrr√°', 'location': 'A Coru√±a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24617/-/sumrra.html', 'dates': 'Friday 01 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.826103908125992', '42.564143520369136']}, 'properties': {'name': 'Ruxe Ruxe', 'location': 'Vilanova de Arousa', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24622/-/ruxe-ruxe.html', 'dates': 'Friday 01, Friday 29 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.688906117100226', '43.213540917238845']}, 'properties': {'name': 'Adhara & Ritman + Mr. Kam√°ndula', 'location': 'Carballo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24577/-/adhara-ritman-mr-kamandula.html', 'dates': 'Saturday 02 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544918116633538', '42.88140735017048']}, 'properties': {'name': 'Potemfest', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24625/-/potemfest.html', 'dates': 'Saturday 02 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.607896088989447', '42.284911013635366']}, 'properties': {'name': 'Acendido de Nadal en Redondela', 'location': 'Redondela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24609/-/acendido-de-nadal-en-redondela.html', 'dates': 'Saturday 02 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.54537402066714', '42.880745554119095']}, 'properties': {'name': 'Festa 20 Aniversario Dios Ke Te Crew', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24468/-/festa-20-aniversario-dios-ke-te-crew.html', 'dates': 'Saturday 02 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.873406531239644', '41.901895465082745']}, 'properties': {'name': 'Treboada Arroutada', 'location': 'A Guarda', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24649/-/treboada-arroutada.html', 'dates': 'Saturday 02 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.612072018854659', '43.10257087824385']}, 'properties': {'name': 'Berlai', 'location': 'Outeiro de Rei', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24613/-/berlai.html', 'dates': 'Saturday 02 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.651733978300507', '42.19856611213887']}, 'properties': {'name': 'The Lelli Kelly¬¥s + Os John Deeres + Do Roxo Presbi√ßian', 'location': 'O Rebull√≥n, Tameiga (Mos)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24584/-/the-lelli-kelly-s-os-john-deeres-do-roxo 92872']}, 'properties': {'name': 'Pablo Sanmamed Cuarteto', 'location': 'A Coru√±a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24614/-/pablo-sanmamed-cuarteto.html', 'dates': 'Thursday 07 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.250872202456184', '42.54924499935895']}, 'properties': {'name': 'Festa da Pisa da Casta√±a', 'location': 'Frox√°n, Vilamor (Folgoso do Courel)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24650/-/festa-da-pisa-da-castana.html', 'dates': 'Friday 08 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544421250259068', '42.88045793433948']}, 'properties': {'name': 'Terbutalina + Cadela Asasina + Los Chicos', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24611/-/terbutalina-cadela-asasina-los-chicos.html', 'dates': 'Friday 08 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-9.01263726011752', '42.580603457724926']}, 'properties': {'name': 'Os Bar Ban S√≥nicos', 'location': 'Ribeira', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24566/-/os-bar-ban-sonicos.html', 'dates': 'Saturday 09, Saturday 16 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.479989011402203', '42.474152554623515']}, 'properties': {'name': 'II Foliada da Chan', 'location': 'A Chan, Carballedo (Cerdedo-Cotobade)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24594/-/ii-foliada-da-chan.html', 'dates': 'Saturday 09 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.395148694235663', '43.37147061692826']}, 'properties': {'name': 'Bestas', 'location': 'A Coru√±a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24589/-/bestas.html', 'dates': 'Saturday 09 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.395408154751573', '43.37271589031064']}, 'properties': {'name': 'Tributo "Kind of Blue"', 'location': 'A Coru√±a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24615/-/tributo-kind-of-blue.html', 'dates': 'Wednesday 13 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.026358506375265', '42.184942634568856']}, 'properties': {'name': 'XVIII Festival Internacional Rebulir', 'location': 'Ramir√°s, Celanova e Ourense', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24585/-/xviii-festival-internacional-rebulir.html', 'dates': 'Thursday 14, Friday 15, Saturday 16, Sunday 17 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.885148440955343', '42.6478485766407']}, 'properties': {'name': 'Festa 30¬∫ Aniversario A Pousada', 'location': 'Boiro', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24644/-/festa-30-aniversario-a-pousada.html', 'dates': 'Friday 15 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.610104633435569', '41.15022335318877']}, 'properties': {'name': 'Innopiah + Mata-Ratos', 'location': 'Porto (Portugal)', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24645/-/innopiah-mata-ratos.html', 'dates': 'Friday 15, Saturday 16 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.394230154921841', '43.37169945139336']}, 'properties': {'name': 'Tanxugueiras', 'location': 'A Coru√±a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24478/-/tanxugueiras.html', 'dates': 'Saturday 16 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.793643188074333', '42.089027449545945']}, 'properties': {'name': 'Vero Rilo', 'location': 'Vilar de Santos', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24642/-/vero-rilo.html', 'dates': 'Sunday 17 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-7.677114912933816', '43.29793026909765']}, 'properties': {'name': 'Xabier D√≠az e Adufeiras de Salitre', 'location': 'Vilalba', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24599/-/xabier-diaz-e-adufeiras-de-salitre.html', 'dates': 'Sunday 17 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.722857091273113', '42.23940255829802']}, 'properties': {'name': 'Moon Cresta', 'location': 'Vigo', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24473/-/moon-cresta.html', 'dates': 'Saturday 23 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.544569718686667', '42.880768638006266']}, 'properties': {'name': 'Z√´nzar', 'location': 'Santiago de Compostela', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24541/-/zenzar.html', 'dates': 'Saturday 23 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-8.39506421838866', '43.37151580728929']}, 'properties': {'name': 'Manuel Guti√©rrez Tr√≠o', 'location': 'A Coru√±a', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24616/-/manuel-gutierrez-trio.html', 'dates': 'Wednesday 27 [december] '}}, {'type': 'Feature', 'geometry': {'type': 'Point', 'coordinates': ['-9.01320017443062', '42.58135163077733']}, 'properties': {'name': 'Innopiah', 'location': 'Ribeira', 'link': 'https://www.gzmusica.com/axenda/eventdetail/24646/-/innopiah.html', 'dates': 'Friday 29, Saturday 30 [december] '}}]},
            // data: "https://docs.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson",
            cluster: !0,
            clusterMaxZoom: 14,
            clusterRadius: 50
          }), map.addLayer({
            id: "clusters",
            type: "circle",
            source: "earthquakes",
            filter: ["has", "point_count"],
            paint: {
              "circle-color": ["step", ["get", "point_count"], "#51bbd6", 10, "#ed9f32", 20, "#f28cb1"],
              "circle-radius": ["step", ["get", "point_count"], 20, 100, 30, 750, 40]
            }
          }), map.addLayer({
            id: "cluster-count",
            type: "symbol",
            source: "earthquakes",
            filter: ["has", "point_count"],
            layout: {
              "text-field": "{point_count_abbreviated}",
              // "text-font": ["DIN Offc Pro Medium", "Arial Unicode MS Bold"],
              "text-font": ["Open Sans Bold"],
              "text-size": 12
            }
          }), map.addLayer({
            id: "unclustered-point",
            type: "circle",
            source: "earthquakes",
            filter: ["!", ["has", "point_count"]],
            paint: {
              "circle-color": "#11b4da",
              "circle-radius": 7,
              "circle-stroke-width": 2,
              "circle-stroke-color": "#0b5975"
            }
          }), map.on("click", "clusters", e => {
            const t = map.queryRenderedFeatures(e.point, {
                layers: ["clusters"]
              }),
              a = t[0].properties.cluster_id;
            map.getSource("earthquakes").getClusterExpansionZoom(a, (e, a) => {
              e || map.easeTo({
                center: t[0].geometry.coordinates,
                zoom: a
              })
            })
          }), map.on("click", "unclustered-point", e => {
            const t = e.features[0].geometry.coordinates.slice(),
              name = e.features[0].properties.name,
              location = e.features[0].properties.location,
              link = e.features[0].properties.link,
              dates = e.features[0].properties.dates;
            for (; Math.abs(e.lngLat.lng - t[0]) > 180;) t[0] += e.lngLat.lng > t[0] ? 360 : -360;
            (new maplibregl.Popup).setLngLat(t).setHTML(`
            <h4>${name}</h4><br>
            <i class="fa fa-map-marker" aria-hidden="true"></i> ${location}<br>
            <a href="${link}"><i class="fa fa-external-link" aria-hidden="true"></i> Webpage</a><br>
            <i class="fa fa-calendar" aria-hidden="true"></i> ${dates}
            `).addTo(map)
          }), map.on("mouseenter", "clusters", () => {
            map.getCanvas().style.cursor = "pointer"
          }), map.on("mouseleave", "clusters", () => {
            map.getCanvas().style.cursor = ""
          }),
